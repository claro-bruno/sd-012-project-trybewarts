<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Trybewarts logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="" method="get">
      <div class="mb-3">
        <input type="text" id="email-login" class="form-control" placeholder="Login">
        <input type="text" id="password-login" class="form-control" placeholder="Senha">
        <button type="submit" id="btn-login" class="btn btn-primary mb-3">Entrar</button>
      </div>
    </form>
  </header>

  <main class="container">
    <form id="evaluation-form">
      <h2 id="form-title">Forms</h2>
      <div id="fullname-container">
        <input name="name" id="input-name" placeholder="Nome">
        <input name="lastname" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div id="contact-container">
        <input name="email" id="input-email" placeholder="Email">
        <label for="house" id="house-label">Casa</label>
        <select id="house">
          <option id="gitnoria-house">Gitnória</option>
          <option id="reactpuff-house">Reactpuff</option>
          <option id="corvinode-house">Corvinode</option>
          <option id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <div id="form-section2">
        <div id="family-container">
          <label id="label-family">Qual sua família?</label>
          <div id="frontend-container">
            <input type="radio" id="frontend-family" value="Frontend" name="family">
            <label id="frontend-label"for="frontend-family">Família Frontend</label>
          </div>
          <div id="backend-container">
            <input type="radio" id="backend-family" value="Backend" name="family">
            <label id="backend-label"for="backend-family">Família Backend</label>
          </div>
          <div id="fullstack-container">
            <input type="radio" id="fullstack-family" value="FullStack" name="family">
            <label id="fullstack-label"for="fullstack-family">Família FullStack</label>
          </div>
        </div>
        <div id="content-container">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div id="content-options">
            <input type="checkbox" id="hofs-option" value="HoFs">
            <label id="hofs-label" for="hofs-option">HoFs</label>
            <input type="checkbox" id="jest-option" value="Jest">
            <label id="jest-label" for="jest-option">Jest</label>
            <input type="checkbox" id="promises-option" value="Promises">
            <label id="promises-label" for="promises-option">Promises</label>
            <input type="checkbox" id="react-option" value="React">
            <label id="react-label" for="reactoption">React</label>
            <input type="checkbox" id="sql-option" value="SQL">
            <label id="sql-label" for="sql-option">SQL</label>
            <input type="checkbox" id="python-option" value="Python">
            <label id="python-label" for="python-option">Python</label>
          </div>
        </div>
      </div>
    </form>
    <aside class="img-container">
      <img class="trybewarts-body-logo" src="images/trybewarts-colored.svg" alt="Brasão Trybewarts" id="trybewarts-forms-logo">
    </aside>
  </main>

  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
