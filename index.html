<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybe Warts</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
  <img src="images/trybewarts-header-logo.svg" alt="imagem-trybewarts" class="trybewarts-header-logo">  
  <h1 id="trybewarts-header-title">Trybewarts</h1>
  <form method="GET" action="" class="trybewarts-login form-container js-form">
    <input id="input-login"type="text" placeholder="Login">
    <input id="input-senha" type="text" placeholder="Senha">
    <button type="submit" class="btn btn-primary submit-button" id="btt-login">Logar</button>
  </form>
</header>
<section id="images-position">
  <main>
    <form action="" id="evaluation-form">
      <section id="section-name">
        <input type="text" name="name" id="input-name" placeholder="Nome">
        <input type="text" name="lastName" id="input-lastname" placeholder="Sobrenome">
      </section>
      <section id="section-email-houses">
        <input type="text" name="email" id="input-email" placeholder="Email">
        <label for="">Casa: </label>
        <select name="" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </section>
      <hr>
      <section id="family-type-content-learn">

        <section id="family-type">        
          <label for="" id="label-family">Qual sua família?</label> 
          <label for="frontend">
            <input type="radio" name="family" id="frontend" value="Frontend">Família Frontend
          </label>
          <label for="backend">
            <input type="radio" name="family" id="backend" value="Backend">Família Backend
          </label>
          <label for="fullstack">
            <input type="radio" name="family" id="fullstack" value="FullStack">Família FullStack
          </label>
        </section>

        <section id="learn-content">
          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>

          <section id="learn-checkbox">
            <input type="checkbox" value="HoFs" id="hofs" class="subject">
            <label for="hofs">HoFs</label>
            <input type="checkbox" value="Jest" id="jest" class="subject">
            <label for="jest">Jest</label>
            <input type="checkbox" value="Promises" id="promises" class="subject">
            <label for="promises">Promises</label>
            <input type="checkbox" value="React" id="react" class="subject">
            <label for="react">React</label>
            <input type="checkbox" value="SQL" id="sql" class="subject">
            <label for="sql">SQL</label>
            <input type="checkbox" value="Python" id="python" class="subject">
            <label for="python">Python</label>
          </section>
          
        </section>
            
      </section>
      <section>
        <textarea name="" id="input-text" cols="30" rows="10" maxlength="500">500</textarea>
      </section> 
    </form>
  </main>
  <aside>
    <img src="images/trybewarts-colored.svg" alt="logo-trybe" id="trybewarts-forms-logo">
  </aside>
</section>
<script src="script.js"></script>
</body>
</html>
