<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Trybe Warts</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">  
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="imagem-trybewarts" class="trybewarts-header-logo">  
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form method="GET" action="" class="trybewarts-login form-container js-form">
      <input id="input-login"type="text" placeholder="Login">
      <input id="input-senha" type="text" placeholder="Senha">
      <button type="submit" class="btn btn-primary submit-button" id="btt-login">Logar</button>
    </form>
  </header>
  <section id="images-position">
    <main>  
      <form method="GET" action="" id="evaluation-form">
        <section id="section-name">
          <input type="text" name="name" id="input-name" placeholder="Nome">
          <input type="text" name="lastName" id="input-lastname" placeholder="Sobrenome">
        </section>
        <section id="section-email-houses">
          <input type="text" name="email" id="input-email" placeholder="Email">
          <label for="">Casa: </label>
          <select name="" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </section>
        <hr>
        <section id="family-type-content-learn">
          <section id="family-type">        
            <label for="" id="label-family">Qual sua família?</label> 
            <label for="frontend">
              <input type="radio" name="family" id="frontend" value="Frontend">Família Frontend
            </label>
            <label for="backend">
              <input type="radio" name="family" id="backend" value="Backend">Família Backend
            </label>
            <label for="fullstack">
              <input type="radio" name="family" id="fullstack" value="FullStack">Família FullStack
            </label>
          </section>
          <section id="learn-content">
            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <section id="learn-checkbox">
              <input type="checkbox" value="HoFs" id="hofs" class="subject">
              <label for="hofs">HoFs</label>
              <input type="checkbox" value="Jest" id="jest" class="subject">
              <label for="jest">Jest</label>
              <input type="checkbox" value="Promises" id="promises" class="subject">
              <label for="promises">Promises</label>
              <input type="checkbox" value="React" id="react" class="subject">
              <label for="react">React</label>
              <input type="checkbox" value="SQL" id="sql" class="subject">
              <label for="sql">SQL</label>
              <input type="checkbox" value="Python" id="python" class="subject">
              <label for="python">Python</label>
            </section>
          </section>
        </section>
        <section id="final">
          <hr>
          <div class="line-content">
            <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
            <label class="form-check-label"  for="1">
                <input class="form-check-input" type="radio" name="rate" id="1" value="1">1
            </label>
            <label class="form-check-label" for="2">
                <input class="form-check-input" type="radio" name="rate" id="2" value="1">2
            </label>
            <label class="form-check-label" for="3">
              <input class="form-check-input" type="radio" name="rate" id="3" value="1">3
            </label>
            <label class="form-check-label" for="4">
              <input class="form-check-input" type="radio" name="rate" id="4" value="1">4
            </label>
            <label class="form-check-label" for="5">
              <input class="form-check-input" type="radio" name="rate" id="5" value="1">5
            </label>
            <label class="form-check-label" for="6">
              <input class="form-check-input" type="radio" name="rate" id="6" value="1">6
            </label>
            <label class="form-check-label" for="7">
              <input class="form-check-input" type="radio" name="rate" id="7" value="1">7
            </label>
            <label class="form-check-label" for="8">
              <input class="form-check-input" type="radio" name="rate" id="8" value="1">8
            </label>
            <label class="form-check-label" for="9">
              <input class="form-check-input" type="radio" name="rate" id="9" value="1">9
            </label>
            <label class="form-check-label" for="10">
              <input class="form-check-input" type="radio" name="rate" id="10" value="1">10
            </label>
          </div>
          <label class="form-label textarea" for="textarea">Deixe seu comentário:</label>
          
          <textarea name="curriculo" class="form-control" id="textarea" cols="30" rows="3" maxlength="500" placeholder="Deixe deu comentario"></textarea>
          <span id="counter">500</span> <br>
          <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
          <input class="form-check-input" type="checkbox" id="agreement" value="agreement">
          <button type="submit" class="btn btn-primary submit-button" id="submit-btn" disabled >Enviar</button>
        </section>
        <!-- <textarea name="input-text" id="textarea" cols="30" rows="10" maxlength="500"></textarea> -->
      
      </form>
    </main>
    <aside>
      <img src="images/trybewarts-colored.svg" alt="logo-trybe" id="trybewarts-forms-logo">
    </aside>
  </section>
  <script src="script.js"></script>
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  </body>
