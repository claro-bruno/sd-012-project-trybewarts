<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
    <div class="header">
        <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt=""> 
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class ="trybewarts-login">
            
            <input type="login" name="login" placeholder="Login" id="login">
            
            <input type="password" name="senha" placeholder="Senha" id="password">
            <button type="submit" id="buttonSubmit">Entrar</button>
        </form>
    </div>
    <main>
        <form id="evaluation-form">
            <div id="container-info1">
                <input type="text" id="input-name" placeholder="Nome">
                <input type="text" id="input-lastname" placeholder="Sobrenome">
            </div>    
            <div id="container-info2">
                <input type="email" name="email" id="input-email" placeholder="Email"> 
                <label for="house">Casa: </label>
                <select name="house" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div> 

            <div class="container">
            <div id="familyDev">
                <label for="" id="label-family">Qual sua família?</label> 
                <div>
                    <input type="radio" name="family" id="frontend" value="Frontend">
                    <label for="frontend">Familia Frontend</label>
                </div>  
                <div>  
                    <input type="radio" name="family" id="backend" value="Backend">
                    <label for="backend">Familia Backend</label>
                </div>
                <div>
                    <input type="radio" name="family" id="fullstack" value="FullStack">
                    <label for="fullstack">Familia FullStack</label>
                </div>
            </div>  

            <div id="familyDev2"> 
                <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                <div>
                <input type="checkbox" class="subject" id="lessons1"value="HoFs" name="HoFs">
                <label for="lessons1">HoFs</label>

                <input type="checkbox" class="subject" id="lessons2" value="Jest" name="Jest">
                <label for="lessons2">Jest</label>

                <input type="checkbox" class="subject" id="lessons3" value="Promises" name="Promises">
                <label for="lessons3">Promoses</label>
                </div>
                <div>
                <input type="checkbox" class="subject" id="lessons4" value="React" name="React">
                <label for="lessons4">React</label>

                <input type="checkbox" class="subject" id="lessons5" value="SQL" name="lessons">
                <label for="lessons5">SQL</label>

                <input type="checkbox" class="subject" id="lessons6" value="Python" name="lessons">
                <label for="lessons6">Python</label>
             </div>
            </div>  
           </div>  
        </form>
        <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="">
    </main>
    <script src="script.js"></script>
</body>
</html>
