<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">

    <title>Trybewarts</title>
</head>
<body>
    <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
      <h1 id="trybewarts-header-title">Trybewarts</h1>   
      <form class="trybewarts-login">
        <input id="login" type="text" placeholder="Login">
        <input id="senha" type="text" placeholder="Senha">
        <button id="btLogin" type="submit">Login</button>
      </form>
    </header>
    <main>
        <form id="evaluation-form" action="">
            <div class="row">
                <div class="col">
                  <input type="text" id="input-name" class="form-control" placeholder="Nome" aria-label="First name">
                </div>
                <div class="col">
                  <input type="text" id="input-lastname" class="form-control" placeholder="Sobrenome" aria-label="Last name">
                </div>
            </div>
            <div>
            <input id="input-email" type="text" placeholder="Email">
            
            <label for="house" id="select-label">Casa:</label>
            <select name="casa" id="house">
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
            <hr>
            </div>
            <label for="" id="label-family">Qual sua família?</label>
            <div class="form-check">
                <input value="Frontend" class="form-check-input" type="radio" name="family" id="flexRadioDefault1">
                <label class="form-check-label" for="flexRadioDefault1">
                    Frontend
                </label>
              </div>
              <div class="form-check">
                <input value="Backend" class="form-check-input" type="radio" name="family" id="flexRadioDefault2" checked>
                <label class="form-check-label" for="flexRadioDefault2">
                    Backend
                </label>
              </div>
              <div class="form-check">
                <input value="FullStack" class="form-check-input" type="radio" name="family" id="flexRadioDefault3" checked>
                <label class="form-check-label" for="flexRadioDefault3">
                    FullStack
                </label>
              </div>
              <div>
                <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label> <br>
                <div class="form-check form-check-inline"> 
                  <input class="subject" type="checkbox" id="inlineCheckbox1" value="HoFs">
                  <label class="form-check-label" for="inlineCheckbox1">HoFs</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="subject" type="checkbox" id="inlineCheckbox2" value="Jest">
                  <label class="form-check-label" for="inlineCheckbox2">Jest</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="subject" type="checkbox" id="inlineCheckbox3" value="Promises">
                  <label class="form-check-label" for="inlineCheckbox3">Promises</label>
                </div><br>
                <div class="form-check form-check-inline"> 
                  <input class="subject" type="checkbox" id="inlineCheckbox4" value="React">
                  <label class="form-check-label" for="inlineCheckbox4">React</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="subject" type="checkbox" id="inlineCheckbox5" value="SQL">
                  <label class="form-check-label" for="inlineCheckbox5">SQL</label>
                </div>
                <div class="form-check form-check-inline">
                  <input class="subject" type="checkbox" id="inlineCheckbox6" value="Python">
                  <label class="form-check-label" for="inlineCheckbox6">Python</label>
                </div>
              </div>
        <hr>
        <footer id="avaliador">
            <label id="label-rate" for="rate">Como você avalia a Trybewarts? </label>
                <input type="radio" name="rate" class="radInput" value="1">1
                <input type="radio" name="rate" class="radInput" value="2">2
                <input type="radio" name="rate" class="radInput" value="3">3
                <input type="radio" name="rate" class="radInput" value="4">4
                <input type="radio" name="rate" class="radInput" value="5">5
                <input type="radio" name="rate" class="radInput" value="6">6
                <input type="radio" name="rate" class="radInput" value="7">7  
                <input type="radio" name="rate" class="radInput" value="8">8
                <input type="radio" name="rate" class="radInput" value="9">9
                <input type="radio" name="rate" class="radInput" value="10">10
            </footer>
            
            <label for="comentario" class="textarea">Deixe seu comentário:</label>
                <textarea name="comentario" id="comentario" cols="30" rows="5" maxlength="500" placeholder="Deixe aqui seu Comentario!"></textarea>
            <footer>
            <label for="confirma" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="confirma" id="agreement">
    </footer>
    <button type="submit" id="submit-btn">Enviar</button>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo Trybe">      
            
    </main>
        <footer id="rodape">Direitos reservados à Trybewarts©</footer>
        
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>

    <script src="script.js"></script>
</body>
</html>
