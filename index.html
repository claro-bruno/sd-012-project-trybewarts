<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="logo-trybe-warts"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="">
        <label for="input-login">
          <input
            type="email"
            name="email"
            id="input-login"
            placeholder="Login"
            class="inputlog"
          />
        </label>
        <label for="input-senha">
          <input
            type="number"
            name="senha"
            id="input-senha"
            placeholder="Senha"
            class="inputlog"
          />
        </label>
        <label for=""> <button class="btn">Entrar!</button> </label>
      </form>
    </header>

    <main class="main-content">
      <form action="" id="evaluation-form">
        <div>
          <label class="nome-sobrenome" for="input-name">
            <input type="text" name="Nome" id="input-name" placeholder="Nome"
          /></label>
          <label class="nome-sobrenome" for="input-lastname">
            <input
              type="text"
              name="Sobrenome"
              id="input-lastname"
              placeholder="Sobrenome"
          /></label>
        </div>

        <div>
          <label for="input-email1">
            <input
              type="text"
              name="Email"
              id="input-email"
              placeholder="Email"
          /></label>

          <select name="casa" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>

<div class="family-checker">
    
<div class="div-family">

    <label for="family" id="label-family">Qual sua família?</label>
    <label for="front">

        <input type="radio" name="family" value="Frontend" id="front" />
        Família Frontend</label>
    
    <label for="back"
        ><input type="radio" name="family" value="Backend" id="back" />
        Família Backend</label>

    <label for="full"
        ><input type="radio" name="family" value="FullStack" id="full" />
        Família FullStack</label>

 </div>
    
    <div class="div-checkbox">
    
    <label for="" id="label-content"> Qual conteúdo você está com mais vontade de aprender? </label>

    <label for=""><input type="checkbox" name="" id="" value="HoFs" class="subject"> Hofs</label>

    <label for=""><input type="checkbox" name="" id="" value="Jest" class="subject"> Jest</label>

    <label for=""><input type="checkbox" name="" id="" value="Promises" class="subject"> Promises</label>

    <label for=""><input type="checkbox" name="" id="" value="React" class="subject"> React</label>

    <label for=""><input type="checkbox" name="" id="" value="SQL" class="subject"> SQL</label>

    <label for=""><input type="checkbox" name="" id="" value="Python" class="subject"> Python</label>
    </div>
 </div>

    <div class="label-rate-container">
        <label for="rate" id="label-rate">Como você avalia a Trybewarts?  </label>
        <label for="1"> <input type="radio" name="rate" id="1" value="1"> 1 </label>
        <label for="2"> <input type="radio" name="rate" id="2" value="2"> 2 </label>
        <label for="3"> <input type="radio" name="rate" id="3" value="3"> 3 </label>
        <label for="4"> <input type="radio" name="rate" id="4" value="4"> 4 </label>
        <label for="5"> <input type="radio" name="rate" id="5" value="5"> 5 </label>
        <label for="6"> <input type="radio" name="rate" id="6" value="6"> 6 </label>
        <label for="7"> <input type="radio" name="rate" id="7" value="7"> 7 </label>
        <label for="8"> <input type="radio" name="rate" id="8" value="8"> 8 </label>
        <label for="9"> <input type="radio" name="rate" id="9" value="9"> 9 </label>
        <label for="10"> <input type="radio" name="rate" id="10" value="10"> 10 </label>
    </div>

    
    
        <label class="textarea" for="textarea">Deixe seu comentário:</label>
        <textarea name="comentario" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
    





      </form>

      <img
        id="trybewarts-forms-logo"
        src="images/trybewarts-colored.svg"
        alt=""
      />
    </main>

    <script src="script.js"></script>
  </body>
</html>
