<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>

    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>

</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">

        <h1 id="trybewarts-header-title">Trybewarts</h1>

        <form class="trybewarts-login">   
            <input type="text" name="Login" id="Login" placeholder="Login">
            <input type="text" name="Senha" id="Senha" placeholder="Senha">
            <button type="submit" onclick="loginVerify()">Entrar</button>
        </form>
    </header>

    <main>
        <form class="evaluation-form"></form>
    </main>
</body>
</html>
