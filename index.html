<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Trybewarts</title>

</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title" slot="">Trybewarts</h1> 


        <forms class="trybewarts-login">
            <input type="text" id="login" class="controlClass" placeholder="Login">
            <input type="password" id="password" class="controlClass" placeholder="Senha">
            <button id="buttonId" class="controlClass" onClick="Startlogin()">Logar</button>
        </forms>

    </header>
    <main>
        <form id="evaluation-form" action="GET">Fomrs</form>

    </main>
    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">

    <script src="script.js"></script>
</body>

</html>
