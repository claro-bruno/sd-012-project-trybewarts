<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="trybewarts-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="get" class="trybewarts-login">
          <input type="email" name="login" placeholder="Login" id="login">
          <input type="text" name="Senha" placeholder="Senha" id="senha">
          <button type="submit" id="logar">Logar</button>
        </form>
    </header>
    <section>
      
    </section>
    <main>
      <form action="get" id="evaluation-form">
        <div>
          <input type="text" name="nome" placeholder="Nome" id="input-name">
          <input type="text" name="sobrenome" placeholder="Sobrenome" id="input-lastname">
        </div>
        <div>
          <input type="email" name="email" placeholder="Email" id="input-email">
          <label for="casa">Casa:</label>
          <select name="Casa" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>       
      </form>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Casa">
    </main>
   
    

    <script src="script.js"></script>
</body>
</html>
