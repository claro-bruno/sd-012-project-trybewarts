<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybe Warts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Imagem do trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input type="email" placeholder="Login" id="login">
            <input type="password" placeholder="Senha" id="password">
            <button type="submit" id="botao-login">Enviar</button>
        </form>
    </header>
    <script src="script.js"></script>
</body>
</html>
