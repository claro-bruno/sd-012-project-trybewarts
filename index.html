<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TrybeWarts Project</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input type="email" name="login" id="input-login" placeholder="Login">
      <input type="password" name="pass" id="input-pass" placeholder="Senha">
      <button class="submit-btn-login" type="button">Logar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form" action="" method="get">
      <h2>Forms</h2>
      <section class="form-first-part">
        <input type="text" name="name" id="input-name" placeholder="Nome">
        <input type="text" name="lastName" id="input-lastname" placeholder="Sobrenome">
        <input type="email" name="email" id="input-email" placeholder="Email">
        <div class="input-house">
          <label for="Casa">Casa:</label>
          <select name="Casa" id="house">
            <option value="Gitnória" id="gitnoria-house" name="Casa">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house" name="Casa">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house" name="Casa">Corvinode</option>
            <option value="Pytherina" id="pytherina-house" name="Casa">Pytherina</option>
          </select>
        </div>
        <hr>
      </section>
      <section class="form-second-part">
        <div class="div-family">
          <label for="" id="label-family">Qual sua família?</label>
          <label for="front"><input type="radio" name="family" id="front" value="Frontend">Família Frontend</label>
          <label for="back"><input type="radio" name="family" id="back" value="Backend">Família Backend</label>
          <label for="full"><input type="radio" name="family" id="full" value="FullStack">Família FullStack</label>
        </div>
        <div class="div-content">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div>
            <label for="hofs"><input id="hofs" type="checkbox" name="conteudo" class="subject" value="HoFs">HoFs</label>
            <label for="jest"><input id="jest" type="checkbox" name="conteudo" class="subject" value="Jest">Jest</label>
            <label for="promises"><input id="promises" type="checkbox" name="conteudo" class="subject"
            value="Promises">Promises</label>
            <br>
            <label for="react"><input id="react" type="checkbox" name="conteudo" class="subject" value="React">React</label>
            <label for="sql"><input id="sql" type="checkbox" name="conteudo" class="subject" value="SQL">SQL</label>
            <label for="python"><input id="python" type="checkbox" name="conteudo" class="subject"
            value="Python">Python</label>
          </div>
        </div>
        <hr>
      </section>
      <section class="form-third-part">
        <div class="div-assessment">
          <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
          <label for="one"><input type="radio" name="rate" id="one" value="1">1</label>
          <label for="two"><input type="radio" name="rate" id="two" value="2">2</label>
          <label for="three"><input type="radio" name="rate" id="three" value="3">3</label>
          <label for="four"><input type="radio" name="rate" id="four" value="4">4</label>
          <label for="five"><input type="radio" name="rate" id="five" value="5">5</label>
          <label for="six"><input type="radio" name="rate" id="six" value="6">6</label>
          <label for="seven"><input type="radio" name="rate" id="seven" value="7">7</label>
          <label for="eight"><input type="radio" name="rate" id="eight" value="8">8</label>
          <label for="nine"><input type="radio" name="rate" id="nine" value="9">9</label>
          <label for="ten"><input type="radio" name="rate" id="ten" value="10">10</label>
        </div>
        
        <div class="div-textarea">
          <label class="textarea" for="textarea">Deixe seu comentário:</label>
          <textarea name="text" id="textarea" maxlength="500" cols="30" rows="10"></textarea>
          <div id="counter">
            <span id="counter">500</span>
          </div>

        </div>

      </section>
      
      <div>
        <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="agree" id="agreement">
      </div>
      <button type="submit" id="submit-btn">Enviar</button>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>

</html>
