<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TrybewartsProject</title>
</head>
<body>
    <header class="header">
      <figure>
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo">
      </figure>
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <section>
          <form class="trybewarts-login">
            <input type="text" id="login" placeholder="Login">
            <input type="password" id="senha" placeholder="Senha">
            <button id="logar">Logar</button>
          </form>
      </section>
    </header>
    <main>
     <form id="evaluation-form">
       <section class="mesmaLinha">
          <label for="input-name">Nome: </label>
    <input type="text" id="input-name" placeholder="Nome">
    <input type="text" id="input-lastname" placeholder="Sobrenome">
      </section>
      <section class="mesmaLinha">
        <label for="input-email">Email: </label>
    <input type="email" id="input-email" placeholder="Email">
      <select name="" id="house">
        <option value="gitnoria" id="gitnoria-house">gitnoria</option>
        <option value="reactpuff" id="reactpuff-house">reactpuff</option>
        <option value="corvinode" id="corvinode-house">corvinode</option>
        <option value="pytherina" id="pytherina-house">pytherina</option>
      </select>
      </section>

      <hr>

     <section class=" familyContent">
      <section class="mesmaColuna">
        <span id="label-family">Qual sua família?</span>
        <input type="radio" value="Frontend" name="family">
        <input type="radio" value="Backend" name="family">
        <input type="radio" value="FullStack" name="family">
      </section>
      <section >
        <p id="label-content">"Qual conteúdo você está com mais vontade de aprender?"</p>
        <input type="checkbox" value="HoFs" class="subject" ><label for="HoFs">HoFs</label>
        <input type="checkbox" value="Jest" class="subject"><label for="Jest">Jest</label>
        <input type="checkbox" value="Promises" class="subject"><label for="Promises">Promises</label>
        <input type="checkbox" value="React" class="subject"><label for="React">React</label>
        <input type="checkbox" value="SQL" class="subject"><label for="SQL">SQL</label>
        <input type="checkbox" value="Python" class="subject"><label for="Python">Python</label>
      </section>
    </section>

     </form>
     <figure>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
     </figure>
  </main>
    <script src="script.js"></script>
</body>
</html>
