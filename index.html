<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form action="" class="trybewarts-login">
      <input type="email" placeholder="Login" id="login" name="login">
      <input type="password" placeholder="Senha" id="senha" name="senha">
      <button id="btn">Logar</button>
    </form>
  </header>
  <main>
    <form action="" method="GET" id="evaluation-form">
      <input type="text" id="input-name" placeholder="Nome">
      <input type="text" id="input-lastname" placeholder="Sobrenome">
      <input type="text" id="input-email" placeholder="Email">
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo da trybewarts">
  </main>
  <script src="/script.js"></script>
</body>
</html>
