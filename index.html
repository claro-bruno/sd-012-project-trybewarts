<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo-trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="" method="GET">
            <input id="input-login" value="" type="email" placeholder="Login" required>
            <input id="input-senha" value="" type="password" placeholder="Senha" required>
            <button id="btn-login" type="submit">Entrar</button>
        </form>
    </header>
    <main class="form-container">
        <form id="evaluation-form" action="" method="GET">
            <div class="name-container">
                <input id="input-name" value="" type="text" placeholder="Nome" required>
                <input id="input-lastname" value="" type="text" placeholder="Sobrenome" required>
            </div>
            <div class="address-container">
                <input id="input-email" value="" type="email" placeholder="Email" required>
                <select name="casa" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <label for="" id="label-family">Qual sua família?</label>
            <label for="front-end"><input type="radio" name="family" value="Frontend" id="front-end"> Frontend</label>
            <label for="back-end"><input type="radio" name="family" value="Backend" id="back-end"> Backend</label>
            <label for="full-stack"><input type="radio" name="family" value="FullStack" id="full-stack"> FullStack</label>
            <hr>
            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <div>
                <label for="hofs"><input type="checkbox" id="hofs" class="subject" value="HoFs"> HoFs</label>
                <label for="jest"><input type="checkbox" id="jest" class="subject" value="Jest"> Jest</label>
                <label for="promises"><input type="checkbox" id="promises" class="subject" value="Promises"> Promises</label>
                <label for="react"><input type="checkbox" id="react" class="subject" value="React"> React</label>
                <label for="sql"><input type="checkbox" id="sql" class="subject" value="SQL"> SQL</label>
                <label for="python"><input type="checkbox" id="python" class="subject" value="Python"> Python</label>
            </div>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="trybewarts">
    </main>
    <script src="script.js"></script>
</body>
</html>
