<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
    <header class="header container">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login container" action="#">
            <input type="text" placeholder="Login" id="login">
            <input type="text" placeholder="Senha" id="password">
            <button class="login-validation">Logar</button>
        </form>
    </header>
    <main class="container">
        <form class="container col" action="#" id="evaluation-form">
            <div class="container">
                <input type="text" id="input-name" placeholder="Nome">
                <input type="text" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div class="container">
                <input type="email" id="input-email" placeholder="Email">
                <select name="" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <div class="container col">
                <label id="label-family">Qual sua família?</label>
                <label for="front-input">Frontend</label>
                <input type="radio" name="family" value="Frontend" id="front-input">
                <label for="back-input">Backend</label>
                <input type="radio" name="family" value="Backend" id="back-input">
                <label for="full-input">FullStack</label>
                <input type="radio" name="family" value="FullStack" id="full-input">
            </div>
        </form>
        <img src="images/trybewarts-colored.svg" alt="Logo da Trybewarts" id="trybewarts-forms-logo">
    </main>
    <script src="script.js"></script>
</body>
</html>
