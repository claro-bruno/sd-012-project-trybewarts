<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Trybewarts</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="" method="get">
            <input type="email" placeholder="Login" name="email" id="trybewarts-email">
            <input type="password" placeholder="Senha" name="senha" id="trybewarts-senha">
            <button id="login-button" type="submit">Logar</button>
        </form>
    </header>
    <main>
        <form action="" method="get" id="evaluation-form"></form>
    </main>
    <script src="script.js"></script>
</body>
</html>
