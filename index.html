<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!-- Requisito 1 -->
    <header class="header">
        <!-- Requisito 2 -->
        <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="">
        <!-- Requisito 4 -->
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <!-- Requisito 3 -->
        <form action="" method="get" class="trybewarts-login">
            <input class="login" type="email" placeholder="Login">
            <input class="senha" type="password" name="" id="" placeholder="Senha">
            <button class="logar">Logar</button>
        </form>
    </header>
    <main>
        <!-- Requisito 5 e 6 -->
        <form action="" method="GET" id="evaluation-form">
            <div id="pre-form">
                    <!-- Requisito 10 -->
                <div id="form1-row1">
                    <!-- Requisito 8 -->
                    <input placeholder="Nome" type="text" id="input-name">
                    <input placeholder="Sobrenome" type="text" id="input-lastname">
                </div>
                <!-- Requisito 11 -->
                <div id="form1-row2">
                    <input placeholder="Email" type="email" id="input-email">
                    <!-- Requisito 9 -->
                    <select name="house" id="house">
                        <option value="">Casa</option>
                        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                        <option value="Corvinode" id="corvinode-house">Corvinode</option>
                        <option value="Pytherina" id="pytherina-house">Pytherina</option>
                    </select>
                </div>
                <hr>
                <div id="form2">
                    <div id="form2-left">
                        <label for="family" id="label-family">Qual sua família?</label>
                        <label for="Frontend"><input type="radio" name="family" id="Frontend" value="Frontend">Frontend</label>
                        <label for="Backend"><input type="radio" name="family" id="Backend" value="Backend">Backend</label>
                        <label for="FullStack"><input type="radio" name="family" id="FullStack" value="FullStack">FullStack</label>
                    </div>
                    <div id="form2-right">
                        <label for="content" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                        <label for="HoFs"><input class="subject" type="checkbox" name="content" id="HoFs" value="HoFs">HoFs</label>
                        <label for="Jest"><input class="subject" type="checkbox" name="content" id="Jest" value="Jest">Jest</label>
                        <label for="Promises"><input class="subject" type="checkbox" name="content" id="Promises" value="Promises">Promises</label>
                        <label for="React"><input class="subject" type="checkbox" name="content" id="React" value="React">React</label>
                        <label for="SQL"><input class="subject" type="checkbox" name="content" id="SQL" value="SQL">SQL</label>
                        <label for="Python"><input class="subject" type="checkbox" name="content" id="Python" value="Python">Python</label>   
                    </div>
                </div>
                <hr>
                <!-- Requisito 14 -->
                <div id="rate-div">
                    <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
                    <label for="1"><input type="radio" name="rate" value="1" id="1">1</label>
                    <label for="2"><input type="radio" name="rate" value="2" id="2">2</label>
                    <label for="3"><input type="radio" name="rate" value="3" id="3">3</label>
                    <label for="4"><input type="radio" name="rate" value="4" id="4">4</label>
                    <label for="5"><input type="radio" name="rate" value="5" id="5">5</label>
                    <label for="6"><input type="radio" name="rate" value="6" id="6">6</label>
                    <label for="7"><input type="radio" name="rate" value="7" id="7">7</label>
                    <label for="8"><input type="radio" name="rate" value="8" id="8">8</label>
                    <label for="9"><input type="radio" name="rate" value="9" id="9">9</label>
                    <label for="10"><input type="radio" name="rate" value="10" id="10">10</label>
                </div>
                <!-- Requisito 15 -->
                <div class="comentario">
                    <label for="" class="textarea">Deixe seu comentário:</label>
                    <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
                    <!-- Requisito 20 -->
                    <span id="counter">500</span>
                </div>
                <!-- Requisito 16 -->
                <div>
                    <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
                    <input type="checkbox" name="" id="agreement">
                </div>
                <!-- Requisito 17 -->
                <button type="submit" id="submit-btn" disabled>Enviar</button>
            </div>
            <div id="pos-form">
                <ul id="form-results">
                    <li id="fullname-list"></li>
                    <li id="email-list"></li>
                    <li id="house-list"></li>
                    <li id="comment-list"></li>
                    <li id="subjects-list"></li>
                    <li id="family-list"></li>
                    <li id="rate-list"></li>
                </ul>
            </div>
        </form>
        <!-- Requisito 7 -->
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo da Trybewarts">
    </main>

    <!-- Requisito 19 -->
    <footer class="footer-style">
        <p>Direitos reservados à Trybewarts©</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
