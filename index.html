<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Trybewarts</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
        <h1 id="trybewarts-header-title">Trybewarts</h1>   
         <form class="trybewarts-login">
        
        <input id="loguin" type="text" placeholder="Login">
       
        <input id="senha" type="text" placeholder="Senha">

        <button id="btLoguin" type="submit">Login</button>
    </form>
    </header>
    <main>
        <form id="evaluation-form" action="">
            <input id="input-name" type="text" placeholder="Nome">
            <input id="input-lastname" type="text" placeholder="Sobrenome">
            <input id="input-email" type="text" placeholder="Email">
            <label for="casa"></label>
            <select name="Casa" id="house"></select>
        </form>
    </main>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">


    <script src="script.js"></script>
</body>
</html>
