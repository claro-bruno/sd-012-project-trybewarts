<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>Projeto - Trybewarts</title>
</head>

<body>
  <header>
    <nav class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts">
      <h1>Trybewarts</h1>
      <form class="trybewarts-login" action="">
        <input type="text" placeholder="Login">
        <input type="text" placeholder="Senha">
        <button>Logar</button>
      </form>
    </nav>
  </header>
  <main>
    <form id="evaluation-form" action="">
      <input id="input-name" type="text" placeholder="Nome">
      <input id="input-lastname" type="text" placeholder="Sobrenome">
      <input id="input-email" type="text" placeholder="Email">
      <img src="images/trybewarts-colored.svg" alt="Logo Trybewarts Colorida">
    </form>
  </main>

  <script src="script.js"></script>
</body>

</html>
