<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="">
        <input
          type="text"
          id="login-input"
          class="login-input"
          placeholder="Login"
        />
        <input
          type="password"
          id="pass-input"
          class="pass-input"
          placeholder="Senha"
        />
        <button class="login-button" id="login-button">Logar</button>
      </form>
    </header>

    <main>
      <form action="" id="evaluation-form">
        <h1>Forms</h1>

        <div class="first-container some">
          <div id="name-container">
            <input id="input-name" type="text" placeholder="Nome" required/>
            <input id="input-lastname" type="text" placeholder="Sobrenome" required/>
          </div>

          <div id="house-container">
            <input id="input-email" type="text" placeholder="Email" required/>
            <div id="house-select">
              <label for="house">Casa</label>
              <select name="Casa" id="house"></select>
            </div>
          </div>
        </div>

        <div class="second-container some">
          <div class="family-container">
            <label id="label-family">Qual sua família?</label><br />

            <label for="frontend">
              <input type="radio" name="family" id = "frontend" value="Frontend" checked/>Frontend
            </label>

            <label for="backend">
              <input type="radio" name="family" id = "backend" value="Backend" />Backend
            </label>

            <label for="fullstack">
              <input type="radio" name="family" id = "fullstack" value="FullStack" />FullStack
            </label>
          </div>

          <div class="content-container">
            <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <br/>
            <div class="skills">
              <label for="hofs">HoFs
                <input type="checkbox" class="subject" id="hofs" value="HoFs"/>
              </label>
              <label for="jest">Jest
                <input type="checkbox" class="subject" id="jest" value="Jest"/>
              </label>
              <label for="promises">Promises
                <input type="checkbox" class="subject" id="promises" value="Promises"/>
              </label>
              <label for="react">React
                <input type="checkbox" class="subject" id="react" value="React"/>
              </label>
              <label for="sql">SQL
                <input type="checkbox" class="subject" id="sql" value="SQL"/>
              </label>
              <label for="python">Python
                <input type="checkbox" class="subject" id="python" value="Python"/>
              </label>
            </div>
          </div>
        </div>

        <div class="third-container some">
          <div id="rate">
            <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
          </div>
          <div id="comments">
            <label class="textarea" for="textarea">Deixe seu comentário:</label><br/>
            <textarea
              id="textarea"
              cols="30"
              maxlength="500"
              rows="10"
            ></textarea>
            <p id="counter">Caracteres restantes: 500</p>
          </div>
          <label id="label-infos" for="agreement"
            >Você concorda com o uso das informações acima?<input
              id="agreement"
              onclick="isChecked()"
              type="checkbox"
          /></label>
        </div>

        <button type="submit" id="submit-btn" class= "some" disabled>Enviar</button>

        <div class="form"></div>
      </form>
      <img
        id="trybewarts-forms-logo"
        src="images/trybewarts-colored.svg"
        alt="Logo da Trybewarts"
      />
    </main>
    <footer>
      <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
