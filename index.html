<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>

</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="logo trybewarts" class="trybewarts-header-logo">
        
        <h1 id="trybewarts-header-title">Trybewarts</h1>

        <form action="" method="GET" class="trybewarts-login">
           <label for="login">
               <input type="email" class="input-text" name="login" id="login" placeholder="Login">
           </label>
           <label for="senha">
               <input type="password" class="input-text" name="senha" id="senha" placeholder="Senha">
           </label>
           <button type="submit" id="botaoLogar">Logar</button>
        </form>
    </header>

  <main>
  <form id="evaluation-form" action="" method="GET">
    <div id='container-nomeSobrenomeCasa'>
    <input id="input-name" class="input-text" type='text' placeholder="Nome">
    <input id="input-lastname" class="input-text" type='text' placeholder="Sobrenome">
    <input id="input-email" class="input-text" type='email' placeholder="Email">
    <select name="casa" id="house">
      <option value="Gitnória" id="gitnoria-house">Gitnória</option>
      <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
      <option value="Corvinode" id="corvinode-house">Corvinode</option>
      <option value="Pytherina" id="pytherina-house">Gitnória</option>
    </select>
  </div>
    <hr>
  <div id="container-boxes">
    <div id="container-radio">
      <label id="label-family">Qual sua família?</label>
      <label for="frontEnd">
      <input type="radio" id="frontEnd" value="Frontend" name="family">Família Frontend
      </label>
      <label for="backEnd">
      <input type="radio" id="backEnd" value="Backend" name="family">Família Backend
      </label>
      <label for="fullStack">
      <input type="radio" id="fullStack" value="FullStack" name="family">Família FullStack
      </label>
    </div>
    <div id="container-checkBox">
      <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <div class="container-skills">
      <label for="hofs">
        <input type="checkBox" id="hofs" value="HoFs" name="content">HoFs
      </label>
      <label for="jest">
        <input type="checkBox" id="jest" value="Jest" name="content">Jest
      </label>
      <label for="promises">
        <input type="checkBox" id="promises" value="Promises" name="content">Promises
      </label>
    </div>
    <div class="container-skills">
      <label for="react">
        <input type="checkBox" id="react" value="React" name="content">React
      </label>
      <label for="sql">
        <input type="checkBox" id="sql" value="SQL" name="content">SQL
      </label>
      <label for="pyton">
        <input type="checkBox" id="pyton" value="Python" name="content">Python
      </label>
    </div>
    </div>
  </div>
    <hr>
    <div id="container-rate"> 
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
          <div>
            <input type="radio" name="rate" id="" value="1">1
            <input type="radio" name="rate" id="" value="2">2
            <input type="radio" name="rate" id="" value="3">3
            <input type="radio" name="rate" id="" value="4">4
            <input type="radio" name="rate" id="" value="5">5
            <input type="radio" name="rate" id="" value="6">6
            <input type="radio" name="rate" id="" value="7">7
            <input type="radio" name="rate" id="" value="8">8
            <input type="radio" name="rate" id="" value="9">9
            <input type="radio" name="rate" id="" value="10">10
          </div>

        <label for="textarea" class="textarea">Deixe seu comentário:</label>
        <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea> 
    </div>
  </form>
  <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="Logotipo da Trybewarts">
  </main>
  <script src="script.js"></script>
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
</body>
</html>
