<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="logo" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" method="GET" class="trybewarts-login">
      <input type="email" id="input-login" class="login" placeholder="Login">
      <input type="password" id="input-senha" class="login" placeholder="Senha">
      <button type="submit" id="botao-logar" class="login" >Logar</button>
    </form>
  </header>
  <main class="flex-container">
    <form action="" method="get" id="evaluation-form" class="flex-container">
      <div>
        <input type="text" name="name" id="input-name" placeholder="Nome">
        <input type="text" name="last-name" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div>
        <input type="text" name="email" id="input-email" placeholder="Email">
        <label for="house">Casa:</label>
        <select name="" id="house">
          <option id="gitnoria-house" text value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" text value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" text value="Corvinode">Corvinode</option>
          <option id="pytherina-house" text value="Pytherina">Pytherina</option>
        </select>
      </div>
      <div>
        <div class="flex-column">
          <label for="" id="label-family">Qual sua família?</label>
          <input type="radio" name="family" id="" value="Frontend">Família Frontend
          <input type="radio" name="family" id="" value="Backend">Família Backend
          <input type="radio" name="family" id="" value="FullStack">Família FullStack
        </div>
        <div>
          <label for="subject" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <br>
          <input type="checkbox" class="subject" value="HoFs" name="">HoFs
          <input type="checkbox" class="subject" value="Jest" name="">Jest
          <input type="checkbox" class="subject" value="Promises" name="">Promises
          <input type="checkbox" class="subject" value="React" name="">React
          <input type="checkbox" class="subject" value="SQL" name="">SQL
          <input type="checkbox" class="subject" value="Python" name="">Python
        </div>
      </div>
      <div>
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" id="" value="1">1
        <input type="radio" name="rate" id="" value="2">2
        <input type="radio" name="rate" id="" value="3">3
        <input type="radio" name="rate" id="" value="4">4
        <input type="radio" name="rate" id="" value="5">5
        <input type="radio" name="rate" id="" value="6">6
        <input type="radio" name="rate" id="" value="7">7
        <input type="radio" name="rate" id="" value="8">8
        <input type="radio" name="rate" id="" value="9">9
        <input type="radio" name="rate" id="" value="10">10
      </div>
      <div>
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="agree" id="agreement">
      </div>
    </form>
    <img src="images/trybewarts-colored.svg" alt="logo trybewarts colored" id="trybewarts-forms-logo">
  </main>
  <script src="script.js"></script>
</body>
</html>
