<!DOCTYPE html>
<html lang="pt-br">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo-trybewarts">
    <form class="trybewarts-login" action="">
      <input type="email" name="email" id="email" placeholder="Login" class="form-control email-input" required>
      <input type="password" name="senha" id="senha" placeholder="Senha" class="form-control senha-input" required>
      <button type="submit" class="submit-btn btn btn-primary">Logar</button>
    </form>
  </header>
  <main>
    <form class="col-6" action="">
    </form>
    
  </main>
  <script src="script.js"></script>

</html>
