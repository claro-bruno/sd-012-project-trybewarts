<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logotipo Trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" method="GET" class="trybewarts-login">
            <input type="email" placeholder="Login" id="email" name="email" required>
            <input type="text" placeholder="Senha" id="senha" name="senha" required>
            <button id="logar">Logar</button>
        </form>
    </header>
    <main>
        <form action="" id="evaluation-form">
            <div class="direction-row">
                <input type="text" id="input-name" placeholder="Nome">
                <input type="text" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div class="direction-row">
                <input type="email" id="input-email" placeholder="Email">
                <select name="Casa" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <div class="direction-column">
                <label for="" id="label-family">Qual sua família?</label>
                <label for="front">
                    <input id="front" type="radio" name="family" value="Frontend">Frontend
                </label>
                <label for="back">
                    <input id="back" type="radio" name="family" value="Backend">Backend
                </label>
                <label for="full">
                    <input id="full" type="radio" name="family" value="FullStack">FullStack
                </label>
            </div>
            <div class="direction-column">
                <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                <label for="HoFs">
                    <input id="HoFs" type="checkbox" value="HoFs" class="subject">HoFs
                </label>
                <label for="Jest">
                    <input id="Jest" type="checkbox" value="Jest" class="subject">Jest
                </label>
                <label for="Promises">
                    <input id="Promises" type="checkbox" value="Promises" class="subject">Promises
                </label>
                <label for="React">
                    <input id="React" type="checkbox" value="React" class="subject">React
                </label>
                <label for="SQL">
                    <input id="SQL" type="checkbox" value="SQL" class="subject">SQL
                </label>
                <label for="Python">
                    <input id="Python" type="checkbox" value="Python" class="subject">Python
                </label>                
            </div>
            <div class="direction-row">
                <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
                <label for="one">
                    <input id="one" type="radio" name="rate" value="1">1
                </label>
                <label for="two">
                    <input id="two" type="radio" name="rate" value="2">2
                </label>
                <label for="three">
                    <input id="three" type="radio" name="rate" value="3">3
                </label>
                <label for="four">
                    <input id="four" type="radio" name="rate" value="4">4
                </label>
                <label for="five">
                    <input id="five" type="radio" name="rate" value="5">5
                </label>
                <label for="six">
                    <input id="six" type="radio" name="rate" value="6">6
                </label>
                <label for="seven">
                    <input id="seven" type="radio" name="rate" value="7">7
                </label>
                <label for="eight">
                    <input id="eight" type="radio" name="rate" value="8">8
                </label>
                <label for="none">
                    <input id="none" type="radio" name="rate" value="9">9
                </label>
                <label for="ten">
                    <input id="ten" type="radio" name="rate" value="10">10
                </label>
            </div>
            <div class="direction-column">
                <label for="textarea" class="textarea">Deixe seu comentário:</label>
                <textarea name="" id="textarea" cols="50" rows="10" maxlength="500"></textarea>
                <span id="counter">500 caracteres restantes.</span>
            </div>
            <div class="direction-row">
                <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?
                    <input type="checkbox" id="agreement">
                </label>
            </div>
            <button type="submit" id="submit-btn" disabled>Enviar</button>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo Trybewarts">
    </main>
    <footer>
        "Direitos reservados à Trybewarts©"
    </footer>
    <script src="script.js"></script>
</body>
</html>
