<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto TrybeWarts</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class='header'>
    <img class='trybewarts-header-logo' src="images/trybewarts-header-logo.svg" alt="Logo">

    <h1 id='trybewarts-header-title'>Trybewarts</h1>

    <form class='trybewarts-login' method="get">

      <input type="text" name="inputLogin" id="inputLogin" placeholder='Login'>

      <input type="password" name="inputSenha" id="inputSenha" placeholder='Senha'>

      <button id='botaoLogin' type="submit">Logar</button>

    </form>
  </header>

  <main>
    <form id='evaluation-form'>
      <!-- nome e sobrenome -->
      <div class="dados">
        <input type="text" class="inputText" id='input-name' placeholder='Nome'>
        <input type="text" class="inputText" id="input-lastname" placeholder='Sobrenome'>
      </div>
      <!-- email e casa -->
      <div class="dados">
        <input type="text" class="inputText" id='input-email' placeholder='Email'>

        <select id="house"></select>
      </div>

      <div id="family-input">
        <label for="which-family" id="label-family">Qual sua família?</label>
        <div id="which-family">
          <div>
            <input type="radio" name="family" value="Frontend" id="front-end" checked>
            <label for="front-end">Frontend</label>
          </div>
          <div>
            <input type="radio" name="family" value="Backend" id="back-end">
            <label for="back-end">Backend</label>
          </div>
          <div>
            <input type="radio" name="family" value="FullStack" id="full-stack">
            <label for="full-stack">FullStack</label>
          </div>
        </div>
      </div>

      <div id='content-inputs'>
        <label id='label-content'>Qual conteúdo você está com mais vontade de aprender?</label>
        <div class="dados">
          <input class='subject' type="checkbox" value='HoFs' name='content'> <label for=""> HoFs </label>
          <input class='subject' type="checkbox" value='Jest' name='content'> <label for=""> Jest </label>
          <input class='subject' type="checkbox" value='Promises' name='content'> <label for=""> Promises </label>
          <input class='subject' type="checkbox" value='React' name='content'> <label for=""> React </label>
          <input class='subject' type="checkbox" value='SQL' name='content'> <label for=""> SQL </label>
          <input class='subject' type="checkbox" value='Python' name='content'> <label for=""> Python </label>
        </div>
      </div>

      <div id='avaliacao-input' class="dados"></div>
      
      <div class='text-area'>
        <label for="texarea" id="textLabel" class='textarea'>Deixe seu comentário:</label>
        <textarea id="textarea" cols="30" rows="10" maxlength="500"></textarea>
        <em id='counter'>500</em>
      </div>

      <hr>

      <div class="dados">
        <label for="agreement" id='label-infos'>Você concorda com o uso das informações acima?</label>
        <input type="checkbox" id="agreement">
      </div>

      <button type="submit" id='submit-btn' disabled>Enviar</button>

    </form>

    <img id='trybewarts-forms-logo' src="images/trybewarts-colored.svg" alt="Imagem logo">

  </main>

  <footer>

    <p>Direitos reservados à Trybewarts©</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
