<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TrybewartsProject</title>
</head>
<body>
    <header class="header">
      <figure>
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo">
      </figure>
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <section>
          <form class="trybewarts-login">
            <input type="text" id="login" placeholder="Login">
            <input type="password" id="senha" placeholder="Senha">
            <button id="logar">Logar</button>
          </form>
      </section>
    </header>
    <main>
     <form id="evaluation-form">
       <section class="mesmaLinha">
          <label for="input-name">Nome: </label>
    <input type="text" id="input-name" placeholder="Nome">
    <input type="text" id="input-lastname" placeholder="Sobrenome">
      </section>
      <section class="mesmaLinha">
        <label for="input-email">Email: </label>
    <input type="email" id="input-email" placeholder="Email">
      <select name="" id="house">
        <option value="gitnoria" id="gitnoria-house">gitnoria</option>
        <option value="reactpuff" id="reactpuff-house">reactpuff</option>
        <option value="corvinode" id="corvinode-house">corvinode</option>
        <option value="pytherina" id="pytherina-house">pytherina</option>
      </select>
      </section>
      <hr>

     <section class=" familyContent">
      <section class="mesmaColuna">
        <span id="label-family">Qual sua família?</span>
        <input type="radio" value="Frontend" name="family" id="front"><label for="front">Frontend</label>
        <input type="radio" value="Backend" name="family" id ="back"><label for="back">Backend</label>
        <input type="radio" value="FullStack" name="family" id ="full"><label for="full">FullStack</label>
      </section>
      <section >
        <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>
        <input type="checkbox" value="HoFs" class="subject" ><label for="HoFs">HoFs</label>
        <input type="checkbox" value="Jest" class="subject"><label for="Jest">Jest</label>
        <input type="checkbox" value="Promises" class="subject"><label for="Promises">Promises</label>
        <input type="checkbox" value="React" class="subject"><label for="React">React</label>
        <input type="checkbox" value="SQL" class="subject"><label for="SQL">SQL</label>
        <input type="checkbox" value="Python" class="subject"><label for="Python">Python</label>
      </section>
    </section>
    <hr>
    <section class="mesmaLinha">
      <p id="label-rate">Como você avalia a Trybewarts?</p>
      <input type="radio" value="1" name="rate" id="ava1"><label for="ava1">1</label>
      <input type="radio" value="2" name="rate" id="ava2"><label for="ava2">2</label>
      <input type="radio" value="3" name="rate" id="ava3"><label for="ava3">3</label>
      <input type="radio" value="4" name="rate" id="ava4"><label for="ava4">4</label>
      <input type="radio" value="5" name="rate"id="ava5"><label for="ava5">5</label>
      <input type="radio" value="6" name="rate" id="ava6"><label for="ava6">6</label>
      <input type="radio" value="7" name="rate" id="ava7"><label for="ava7">7</label>
      <input type="radio" value="8" name="rate" id="ava8"><label for="ava8">8</label>
      <input type="radio" value="9" name="rate" id="ava9"><label for="ava9">9</label>
      <input type="radio" value="10" name="rate" id="ava10"><label for="ava10">10</label>
    </section>
    <section  class="mesmaColuna">
      <label for="textarea" class="textarea ">Deixe seu comentário: </label>
      <textarea" maxlength="500" id="textarea">
    </section>
    <section  class="mesmaLinha">
      <label for="agreement"id="label-infos" >Você concorda com o uso das informações acima? </label>
      <input type="checkbox" value="agreement" id="agreement" >
      </section>
      <section>
        <button type="submit" id="submit-btn">Enviar</button>
      </section>
     </form>
     <figure>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
     </figure>
  </main>
    <script src="script.js"></script>
</body>
</html>
