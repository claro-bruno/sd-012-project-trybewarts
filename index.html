<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>TrybeWarts</title>
    <body>
    <header class="header">
        <img  class= "trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo TrybeWarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class = "trybewarts-login" action="" method="get">
            <input type="email" name="email" id="email" placeholder="Login">
            <input type="password" name="senha" id="senha" placeholder="Senha">
            <button id='botao' type="submit">Logar</button>
        </form>
    </header>
    <main>
        <form id="evaluation-form" action="" method="get">
            <div id="complete-name">
                <input type="text" name="nome" id="input-name" placeholder="Nome">
                <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
            </div>
            <input type="email" name="email-cadastro" id="input-email" placeholder="Email">
            <select name="Casa" id="house">
                <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                <option id="corvinode-house" value="Corvinode">Corvinode</option>
                <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
            <div> 
            <br>
            <label id="label-family">Qual sua Família?</label>
                <br> 
                <input id= "radio-family" type="radio" name="family" value="Backend">
                <label for="family-Frontend">Família Frontend</label>
                <input id= "radio-family" type="radio" name="family" value="Backend">
                <label for="family-Backend">Família Backend</label>
                <input id= "radio-family" type="radio" name="family"  value="FullStack">
                <label for="family-fullstack">Família FullStack</label>
            </div>    
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo trybeWarts">
    </main>
    <script src="script.js"></script>
    <footer> 
        <br>
        <br>
        <br>
        <br>
        <h4> Direitos reservados à Trybewarts © </h4>
    </footer>
</body>
</html>
