<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Logo da Trybewarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" method="GET" class="trybewarts-login">
      <input type="email" name="email-login" placeholder="Login" maxlength="30" id="input-email-header">
      <input type="password" name="Senha" placeholder="Senha" maxlength="20" id="input-password">
      <button type="submit" id="login-button">Logar</button>
    </form>
  </header>
  <main>
    <form action="" method="GET" id='evaluation-form'>
      <h3>Formulário:</h3>
      <div class="div-form">
        <input type="text" name="name" placeholder="Nome" maxlength="20" id="input-name" required>
        <input type="text" name="lastname" placeholder="Sobrenome" maxlength="30" id="input-lastname" required>
      </div>
      <div class="div-form">
        <input type="email" name="email" placeholder="Email" maxlength="30" id="input-email" required>
        <label for='' id="house">Casa</label>
        <select name="casa" id="house">
          <option value="Gitnória" id='gitnoria-house' required>Gitnória</option>
          <option value="Reactpuff" id='reactpuff-house'required selected>Reactpuff</option>
          <option value="Corvinode" id='corvinode-house' required>Corvinode</option>
          <option value="Pytherina" id='pytherina-house' required>Pytherina</option>
        </select>
      </div>
      <div class="div-form">
        <div class="div-column">
          <label for="" id="label-family">Qual sua família?</label>
          <label for="item-family1">
            <input type="radio" name="family" id="item-family1" value="Frontend" required>Frontend
          </label>
          <label for="item-family2">
            <input type="radio" name="family" id="item-family2" value="Backend" required>Backend
          </label>
          <label for="item-family3">
            <input type="radio" name="family" id="item-family3" value="FullStack" required>FullStack
          </label>
        </div>
        <div class="div-column">
          <label for='label-content' id='label-content'>Qual conteúdo você está com mais vontade de aprender?</label>
          <div class="div-learn">
            <label for="" id="label-content"></label>
            <input type="checkbox" name="rate" value='HoFs' class='subject' required>HoFs
            <input type="checkbox" name="rate" value='Jest' class='subject' required>Jest
            <input type="checkbox" name="rate" value='Promises' class='subject' required>Promises
            <input type="checkbox" name="rate" value='React' class='subject' required>React
            <input type="checkbox" name="rate" value='SQL' class='subject' required>SQL
            <input type="checkbox" name="rate" value='Python' class='subject' required>Python
          </div>
        </div>
      </div>
      <div class="div-column">
        <div>
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
          <input type="radio" name="rate" value='1' id="" required>1
          <input type="radio" name="rate" value='2' id="" required>2
          <input type="radio" name="rate" value='3' id="" required>3
          <input type="radio" name="rate" value='4' id="" required>4
          <input type="radio" name="rate" value='5' id="" required>5
          <input type="radio" name="rate" value='6' id="" required>6
          <input type="radio" name="rate" value='7' id="" required>7
          <input type="radio" name="rate" value='8' id="" required>8
          <input type="radio" name="rate" value='9' id="" required>9
          <input type="radio" name="rate" value='10' id="" required>10 
        </div>
          <label for="textarea" class="textarea">Deixe seu comentário:</label>
          <textarea name="comment" id="textarea" cols="50" rows="10" maxlength="500"></textarea>
          <p id='counter'>(500 restantes)</p>
          <label for="agreement" id='label-infos'>
            <input type="checkbox" name="agreement" id='agreement'required>Você concorda com o uso das informações acima?
          </label>
          <button type="submit" id="submit-btn" disabled>Enviar</button>
      </div>
    </form>
    <img src="images/trybewarts-colored.svg" alt="" id='trybewarts-forms-logo'>
  </main>
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
