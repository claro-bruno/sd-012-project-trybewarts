<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logotipo Trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" method="GET" class="trybewarts-login">
            <input type="email" placeholder="Login" id="email" name="email" required>
            <input type="text" placeholder="Senha" id="senha" name="senha" required>
            <button id="logar">Logar</button>
        </form>
    </header>
    <main>
        <form action="" id="evaluation-form">
            <div class="direction-row">
                <input type="text" id="input-name" placeholder="Nome">
                <input type="text" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div class="direction-row">
                <input type="email" id="input-email" placeholder="Email">
                <select name="Casa" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <div class="direction-column">
                <label for="" id="label-family">Qual sua família?</label>
                <label for="front">
                    <input id="front" type="radio" name="family" value="Frontend">Frontend
                </label>
                <label for="back">
                    <input id="back" type="radio" name="family" value="Backend">Backend
                </label>
                <label for="full">
                    <input id="full" type="radio" name="family" value="FullStack">FullStack
                </label>
            </div>
            <div class="direction-column">
                <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                <label for="HoFs">
                    <input id="HoFs" type="checkbox" value="HoFs" class="subject">HoFs
                </label>
                <label for="Jest">
                    <input id="Jest" type="checkbox" value="Jest" class="subject">Jest
                </label>
                <label for="Promises">
                    <input id="Promises" type="checkbox" value="Promises" class="subject">Promises
                </label>
                <label for="React">
                    <input id="React" type="checkbox" value="React" class="subject">React
                </label>
                <label for="SQL">
                    <input id="SQL" type="checkbox" value="SQL" class="subject">SQL
                </label>
                <label for="Python">
                    <input id="Python" type="checkbox" value="Python" class="subject">Python
                </label>                
            </div>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo Trybewarts">
    </main>
    <script src="script.js"></script>
</body>
</html>
