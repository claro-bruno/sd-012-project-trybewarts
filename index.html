<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="bootstrap-5.0.1-dist/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="trybewarts logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input type="text" name="" id="login-field" placeholder="Login">
      <input type="password" name="" id="senha" placeholder="Senha">
      <button id="botao-login" type="button">login</button>
    </form>
  </header>-
  <main>
    <form action="" id="evaluation-form">
      
      <h2>Form</h2>

      <div class="container">
        <input type="text" name="" id="input-name" placeholder="Nome">
        <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="container">
        <input type="text" name="" id="input-email" placeholder="Email">

        <label for="house">Casa:</label>
        <select name="" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option> >Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
        
      </div>
      <hr>
      <div class="container">

        <div class="radios">
          <label id="label-family" for="">Qual sua família?</label><br>
          <input type="radio" name="family" id="frontend" value="Frontend">
          <label for="frontend"> Família Frontend</label>
          <input type="radio" name="family" id="backend" value="Backend">
          <label for="backend">Família Backend</label>
          <input type="radio" name="family" id="fullstack" value="FullStack">
          <label for="fullstack">Família FullStack</label>
        </div>
      


        <div class="checkbox-content">
          <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
          
          <div>
            <label for="checkbox-hofs">HoFs</label>
            <input type="checkbox" name="" id="checkbox-hofs" value="HoFs">
            <label for="checkbox-jest">Jest</label>
            <input type="checkbox" name="checkbox-jest" id="" value="Jest">
            <label for="checkbox-promises">Promises</label>
            <input type="checkbox" name="checkbox-promises" id="" value="Promises">
          </div>

          <div>
            <label for="checkbox-react">React</label>
            <input type="checkbox" name="checkbox-react" id="" value="React">
            <label for="checkbox-sql">SQL</label>
            <input type="checkbox" name="checkbox-sql" id="" value="SQL">
            <label for="checkbox-python">Python</label>
            <input type="checkbox" name="checkbox-python" id="" value="Python">
          </div>

        </div>

      </div>

      <hr>

      <div class="container">
        <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
        
        <div>
          
          <input type="radio" name="rate" id="rate-radio-1" value="1">
          <label for="rate-radio-1">1</label>
          <input type="radio" name="rate" id="rate-radio-2" value="1">
          <label for="rate-radio-2">2</label>
          <input type="radio" name="rate" id="rate-radio-3" value="1">
          <label for="rate-radio-3">3</label>
          <input type="radio" name="rate" id="rate-radio-4" value="1">
          <label for="rate-radio-4">4</label>
          <input type="radio" name="rate" id="rate-radio-5" value="1">
          <label for="rate-radio-5">5</label>
          <input type="radio" name="rate" id="rate-radio-6" value="1">
          <label for="rate-radio-6">6</label>
          <input type="radio" name="rate" id="rate-radio-7" value="1">
          <label for="rate-radio-7">7</label>
          <input type="radio" name="rate" id="rate-radio-8" value="1">
          <label for="rate-radio-8">8</label>
          <input type="radio" name="rate" id="rate-radio-9" value="1">
          <label for="rate-radio-9">9</label>
          <input type="radio" name="rate" id="rate-radio-10" value="1">
          <label for="rate-radio-10">10</label>
        </div>

      </div>

      <div class="container">
        <label id="label-infos" for="">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="" id="agreement">
      </div>

      <div class="container">
        <button id="submit-btn" type="submit">Enviar</button>
      </div>

    </form>
    <img src="images/trybewarts-colored.svg" alt="logo da trybewarts" id="trybewarts-forms-logo">
  </main>
  <footer>
    <h4>Direitos reservados à Trybewarts©</h4>
  </footer>
  <script src="./script.js"></script>
</body>

</html>
