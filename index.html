<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <script src="script.js"></script>
  <title>Document</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
        <input type="email" required placeholder="Login"></input>
        <input type="password" required placeholder="Senha"></input>
        <button type="submit">Enviar</button>
    </form>
  </header>
  <main class="main">
      <form id="evaluation-form">
          <input id="input-name" placeholder="Nome">Nome:</input>
          <input id="input-lastname" placeholder="Sobrenome">Sobrenome:</input>
          <input id="input-email" placeholder="Email">Email:</input>
      </form>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
  </main>
</body>
</html>
