<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Trybewarts</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Berkshire+Swash&family=Shadows+Into+Light&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"/>
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input id="login" type="text" placeholder=" Login" />
        <input id="senha" type="text" placeholder=" Senha" />
        <button id="inputButton">Logar</button>
      </form>
    </header>
    <div class="nome">
      <img src="https://fontmeme.com/permalink/210521/4b26a204d433e16b60837e9f8ca0b308.png" alt="fonte-de-harry-potter" border="0">
    </div>
    <div class="content">
      <main class="main-form">
        <form id="evaluation-form">
          <div class="input-form-name">
            <input id="input-name" placeholder="Nome" />
            <input id="input-lastname" placeholder="Sobrenome" />
          </div>
          <div class="input-form-email">
              <input id="input-email" placeholder="Email" />
              <div>
                <label for="#house">Casa</label>
                <select name="houses" id="house">
                  <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                  <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                  <option value="Corvinode" id="corvinode-house">Corvinode</option>
                  <option value="Ytherina" id="pytherina-house">Pytherina</option>
                </select>
              </div>
          </div>
          <section class="section-buttons">
            <div class="radio-buttons">
              <h4 id="label-family">Qual sua família?</h4>
              <br>
              <div class="radiosform">
                <div class="radios-family">
                  <input type="radio" name="family" id="frontend" value="Frontend">
                  <label for="frontend">Família Frontend</label>
                </div>
                <div class="radios-family">
                  <input type="radio" name="family" id="backend" value="Backend">
                  <label for="backend">Família Backend</label>
                </div>
                <div class="radios-family">
                  <input type="radio" name="family" id="fullStack" value="FullStack">
                  <label for="fullStack">Família FullStack</label>
                </div>
              </div>	
            </div>
            <div class="checkbox-buttons">
              <h4 id="label-content">Qual conteúdo você está com mais vontade de aprender?</h4>
              <div class="checks">
                <br>
                <div class="checks-skills">
                  <input type="checkbox" id="HoFs" value="HoFs" class="subject" name="techs">
                  <label for="HoFs">HoFs</label>
                  <input type="checkbox" id="Jest" value="Jest" class="subject" name="techs">
                  <label for="Jest">Jest</label> 
                  <input type="checkbox" id="Promises" value="Promises" class="subject" name="techs">
                  <label for="Promises">Promises</label>                
                </div>
                <div class="checks-skills">
                  <input type="checkbox" id="React" value="React" class="subject" name="techs">
                  <label for="React">React</label>
                  <input type="checkbox" id="SQL" value="SQL" class="subject" name="techs">
                  <label for="SQL">SQL</label>
                  <input type="checkbox" id="Python" value="Python" class="subject" name="techs">
                  <label for="Python">Python</label>
                </div>
              </div>
            </div>
          </section>
          <hr>
        </form>
        <div class="radios">
          <label id="label-rate" for=""> Como você avalia a Trybewarts?</label>
          <input type="radio" value="1" name="rate">
          <label for="">1</label>
          <input type="radio" value="2" name="rate">
          <label for="">2</label>
          <input type="radio" value="3" name="rate">
          <label for="">3</label>
          <input type="radio" value="4" name="rate">
          <label for="">4</label>
          <input type="radio" value="5" name="rate">
          <label for="">5</label>
          <input type="radio" value="6" name="rate">
          <label for="">6</label>
          <input type="radio" value="7" name="rate">
          <label for="">7</label>
          <input type="radio" value="8" name="rate">
          <label for="">8</label>
          <input type="radio" value="9" name="rate">
          <label for="">9</label>
          <input type="radio" value="10" name="rate">
          <label for="">10</label>
        </div>
      <label for="textarea"  class="textarea">Deixe seu comentário:
        <textarea name="comentario" id="textarea" cols="30" rows="10" maxlength="500" ></textarea>
        <span id="counter">500</span>
      </label>
      <div class="infos">
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" id="agreement">
      </div>
      <button type="submit" id="submit-btn" disabled="true">Enviar</button>
      </main>
      <div id="img">
        <img
        src="images/trybewarts-colored.svg"
        alt="Logo da Tribewarts grande"
        id="trybewarts-forms-logo"
        width="675px"/>
      </div>
    </div>
    <br>
    <footer class="footer">
      <p>Direitos reservados à Trybewarts©</p>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
