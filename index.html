<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto TrybeWarts</title>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" height="50px">
        <h1 id="trybewarts-header-title">TrybeWarts </h1>
        <div class="form-div">
            <form class="trybewarts-login">
                <label for="login"></label>
                <input type="email" id="login" name="user-login" placeholder="Login"> 
                <label for="password"></label>
                <input type="password" id="password" name="user-password" placeholder="Senha"> 
                <button type="submit" id="login-button">Logar</button>        
            </form>

        </div>
        
    </header>
    <script src="script.js">

    </script>
    
</body>
</html>
