<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
    <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo Trybewarts">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" type="submit" class="trybewarts-login">
        <input id="login" type="text" placeholder="Login">
        <input id="senha" type="password" placeholder="Senha">
        <button id="logar">Logar</button>
      </form>
    </header>
    <main id="main">
      <form id="evaluation-form" action="" >
        <div id="nome-completo">
          <input id="input-name" name="name" type="text" placeholder="Nome">
          <input id="input-lastname" name="lastname" type="text" placeholder="Sobrenome">
        </div>
        <div id="email-casa">
          <input id="input-email" name="email" type="text" placeholder="Email">
          <label for="house">Casa</label>
          <select id="house" name="casa" >
            <option id="gitnoria-house"  value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
        <hr>
        <label id="label-family" for="">Qual sua família?</label>
        <span>
          <input id="frontend" type="radio" name="family" value="Frontend" checked>
          <label for="frontend">Familia Frontend</label>
        </span>
        <span>
          <input id="backend" type="radio" name="family" value="Backend">
          <label for="backend">Familia Backend</label>
        </span>
        <span>
          <input id="fullstack" type="radio" name="family" value="FullStack">
          <label for="fullstack">Familia Fullstack</label>
        </span>
        <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
        <div class="checkbox">
          <input id="hofs" class="subject" type="checkbox" name="conteudo" value="HoFs">
          <label for="hofs">HoFs</label>
          <input id="jest" class="subject" type="checkbox" name="conteudo" value="Jest">
          <label for="jest">Jest</label>
          <input id="promises" class="subject" type="checkbox" name="conteudo" value="Promises">
          <label for="promises">Promises</label>
          <input id="react" class="subject" type="checkbox" name="conteudo" value="React">
          <label for="react">React</label>
          <input id="sql" class="subject" type="checkbox" name="conteudo" value="SQL">
          <label for="sql">SQL</label>
          <input id="python" class="subject" type="checkbox" name="conteudo" value="Python">
          <label for="python">Python</label>
        </div>
        <hr>
        <div>
          <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
          <input id="rate-1" class="rate" type="radio" name="rate" value="1" checked>
          <label for="rate-1">1</label>
          <input id="rate-2" class="rate" type="radio" name="rate" value="2">
          <label for="rate-2">2</label>
          <input id="rate-3" class="rate" type="radio" name="rate" value="3">
          <label for="rate-3">3</label>
          <input id="rate-4" class="rate" type="radio" name="rate" value="4">
          <label for="rate-4">4</label>
          <input id="rate-5"  class="rate" type="radio" name="rate" value="5">
          <label for="rate-5">5</label>
          <input id="rate-6"  class="rate" type="radio" name="rate" value="6">
          <label for="rate-6">6</label>
          <input id="rate-7"  class="rate" type="radio" name="rate" value="7">
          <label for="rate-7">7</label>
          <input id="rate-8"  class="rate" type="radio" name="rate" value="8">
          <label for="rate-8">8</label>
          <input id="rate-9"  class="rate" type="radio" name="rate" value="9">
          <label for="rate-9">9</label>
          <input id="rate-10"  class="rate" type="radio" name="rate" value="10">
          <label for="rate-10">10</label>
        </div>
        <label class="textarea" for="">Deixe seu comentário:</label>
        <textarea id="textarea" name="comentario" cols="30" rows="10" maxlength="500" ></textarea>
        <div id="counter"></div>
        <div>
        <label id="label-infos" for="">Você concorda com o uso das informações acima?</label> 
        <input id="agreement" type="checkbox" name="" >
        </div>
        <button id="submit-btn" type="submit" disabled>Enviar</button>
      </form>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo colorido da Trybewarts">
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
    
</body>
</html>
