<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="Logo da Trybewarts"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" method="get" class="trybewarts-login">
        <input id="login" type="text" placeholder="Login" />
        <input id="senha" type="password" placeholder="Senha" />
        <button id="botaoLogar">Logar</button>
      </form>
    </header>

  <main>
    <form action="" method="get" id="evaluation-form">
        <div id="divNomeSobrenome">
            <input id="input-name" type="text" placeholder="Nome">
            <input id="input-lastname" type="text" placeholder="Sobrenome">
        </div>
        <div id="divEmailHouse">
          <input id="input-email" type="email" placeholder="Email">
          <select name="Casa" id="house">
              <option disabled selected>Escolha sua casa</option>
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="trybewarts a direita">
  </main>

    <script src="script.js"></script>
  </body>
</html>
