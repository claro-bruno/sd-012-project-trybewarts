<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
        <form action="" method="get" class="trybewarts-login">
          <label for="login"><input type="text" name="login" id="login" placeholder="Login"></label>
          <label for="senha"><input type="text" name="password" id="senha" placeholder="Senha"></label>
          <button type="submit" id='buttonEntrar'>Logar</button>
        </form>
    </header>
  <script src="script.js"></script>
</body>
</html>
