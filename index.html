<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="script.js">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logotipo TrybeWarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="email" name="login" id="input-login" placeholder="Login">
      <input type="password" name="senha" id="input-senha" placeholder="Senha">
      <button id="button-login">Logar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
      <div class="inputs-name">
        <input type="text" name="nome" id="input-name" placeholder="Nome">
        <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="inputs-casa">
        <input type="email" name="email" id="input-email" placeholder="Email">
        <p>Casa: </p>
        <select name="Casa" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <hr>
      <label for="" id="label-family">Qual sua família?</label>
      <div id="family-radios">
        <label for="front">Frontend
          <input type="radio" name="family" id="frontend" value="Frontend">
        </label>
        <label for="backend">Backend
          <input type="radio" name="family" id="backend" value="Backend">
        </label>
        <label for="fullstack">FullStack
          <input type="radio" name="family" id="fullstack" value="FullStack">
        </label>
      </div>
      <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <div id="checkbox-content">
          <input type="checkbox" name="subject" class="subject" value="HoFs">HoFs
          <input type="checkbox" name="subject" class="subject" value="Jest">Jest
          <input type="checkbox" name="subject" class="subject" value="Promises">Promises
          <input type="checkbox" name="subject" class="subject" value="React">React
          <input type="checkbox" name="subject" class="subject" value="SQL">SQL
          <input type="checkbox" name="subject" class="subject" value="Python">Python
      </div>
      <hr>
      <div id="rate-container">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" value="1">1
        <input type="radio" name="rate" value="2">2
        <input type="radio" name="rate" value="3">3
        <input type="radio" name="rate" value="4">4
        <input type="radio" name="rate" value="5">5
        <input type="radio" name="rate" value="6">6
        <input type="radio" name="rate" value="7">7
        <input type="radio" name="rate" value="8">8
        <input type="radio" name="rate" value="9">9
        <input type="radio" name="rate" value="10">10
      </div>
      <label for="textarea" class="textarea">Deixe seu comentário:</label>
      <div id="coment-container">
        <textarea name="" id="textarea" cols="30" rows="5" maxlength="500"></textarea>
        <span id="counter">500</span>
      </div>
      <div id="rules-container">
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="" id="agreement">
      </div>
      <button type="submit" id="submit-btn" disabled>Enviar</button>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
  </main>
  <footer id="footer-container">Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>
</html>
