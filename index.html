<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="Logo Trybewarts"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="" method="get">
        <input id="login-input" type="text" placeholder="Login" />
        <input id="senha-input" type="text" placeholder="Senha" />
        <button id="login-btn" type="submit">Logar</button>
      </form>
    </header>
    <h1>Forms</h1>
    <main>
        <form action="" method="get" id="evaluation-form">
            <input type="text" name="Nome" id="input-name" placeholder="Nome">
            <input type="text" name="Sobrenome" id="input-lastname" placeholder="Sobrenome">
            <input type="email" name="Email" id="input-email" placeholder="Email">

            <select name="Casa" id="house" >
                <option type="text" value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option type="text" value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option type="text" value="Corvinode" id="corvinode-house">Corvinode</option>
                <option type="text" value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
        </form>
        
        <img
        id="trybewarts-forms-logo"
        src="images/trybewarts-colored.svg"
        alt="Logo Trybewarts"
      />
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
  </body>
</html>
