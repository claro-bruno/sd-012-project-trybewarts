<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <title>Trybewarts</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
        <h1 id="trybewarts-header-title">Trybewarts</h1>   
         <form class="trybewarts-login">
        
        <input id="loguin" type="text" placeholder="Login">
       
        <input id="senha" type="text" placeholder="Senha">

        <button id="btLoguin" type="submit">Login</button>
    </form>
    </header>
    <main>
        <form id="evaluation-form" action="">
            <input id="input-name" type="text" placeholder="Nome">
            <input id="input-lastname" type="text" placeholder="Sobrenome">
            <input id="input-email" type="text" placeholder="Email">
            <label for="casa"></label>
            <select name="Casa" id="house">
                <option id="gitnoria-house" type="text" value="Gitnória">Gitnória</option>

                <option id="reactpuff-house" type="text" value="Reactpuff">Reactpuff</option>

                <option id="corvinode-house" type="text" value="Corvinode">Corvinode</option>

                <option id="pytherina-house"
                type="text" value="Pytherina">Pytherina</option>
            </select>
        </form> 
    </main>

        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
        
        <label id="label-rate" for="rate">Como você avalia a Trybewarts?
            <input type="radio" name="rate" value="1">
            <input type="radio" name="rate" value="2">
            <input type="radio" name="rate" value="3">
            <input type="radio" name="rate" value="4">
            <input type="radio" name="rate" value="5">
            <input type="radio" name="rate" value="6">
            <input type="radio" name="rate" value="7">
            <input type="radio" name="rate" value="8">
            <input type="radio" name="rate" value="9">      
            <input type="radio" name="rate" value="10">
        </label>

    <script src="script.js"></script>
</body>
</html>
