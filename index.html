<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts cabeçalho" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input type="email" placeholder="Login" class="input-login">
            <input type="number" placeholder="Senha" class="input-senha">
            <button class="btn-submit">Submit</button>
        </form>
    </header>

    <main>
        <form id="evaluation-form" action="" method="GET">
            <h2>Form</h2>

            <div>
                <input id="input-name" name="name" type="text" placeholder="Nome">
                <input id="input-lastname" name="lastname" type="text" placeholder="Sobrenome">
            </div>
            <div>
                <input id="input-email" name="email" type="email" placeholder="Email">
                <label for="house">Casa:
                    <select id="house" name="house">
                        <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                        <option id="corvinode-house" value="Corvinode">Corvinode</option>
                        <option id="pytherina-house" value="Pytherina">Pytherina</option>
                    </select>
                </label>
            </div>
            <hr>
            <div>
                <div id="div-radio">
                    <label id="label-family">Qual sua família?</label>
                    <label for="frontend">
                        <input id="frontend" name="family" type="radio" value="Frontend">
                        Familia Frontend
                    </label>
                    <label for="backend">
                        <input id="backend" name="family" type="radio" value="Backend">
                        Familia Backend
                    </label>
                    <label for="fullstack">
                        <input id="fullstack" name="family" type="radio" value="FullStack">
                        Familia FullStack
                    </label>
                </div>
                <div id="div-check">
                    <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                    <div>
                        <label for="HoFs">
                            <input id="HoFs" class="subject" name="HoFs" type="checkbox" value="HoFs">HoFs
                        </label>
                        <label for="Jest">
                            <input id="Jest" class="subject" name="Jest" type="checkbox" value="Jest">Jest
                        </label>
                        <label for="Promises">
                            <input id="Promises" class="subject" name="Promises" type="checkbox" value="Promises">Promises
                        </label>
                    </div>
                    <div>
                        <label for="React">
                            <input id="React" class="subject" name="React" type="checkbox" value="React">React
                        </label>
                        <label for="SQL">
                            <input id="SQL" class="subject" name="SQL" type="checkbox" value="SQL">SQL
                        </label>
                        <label for="Python">
                            <input id="Python" class="subject" name="Python" type="checkbox" value="Python">Python
                        </label>
                    </div>
                </div>
            </div>
            <hr>
            <div id="avalia">
                <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
                <label for="radio-btn-1"> 1
                    <input type="radio" value="1" name="rate" id="radio-btn-1">
                </label>
                <label for="radio-btn-2"> 2
                    <input type="radio" value="2" name="rate" id="radio-btn-2">
                </label>
                <label for="radio-btn-3"> 3
                    <input type="radio" value="3" name="rate" id="radio-btn-3">
                </label>
                <label for="radio-btn-4"> 4
                    <input type="radio" value="4" name="rate" id="radio-btn-4">
                </label>
                <label for="radio-btn-5"> 5
                    <input type="radio" value="5" name="rate" id="radio-btn-5">
                </label>
                <label for="radio-btn-6"> 6
                    <input type="radio" value="6" name="rate" id="radio-btn-6">
                </label>
                <label for="radio-btn-7"> 7
                    <input type="radio" value="7" name="rate" id="radio-btn-7">
                </label>
                <label for="radio-btn-8"> 8
                    <input type="radio" value="8" name="rate" id="radio-btn-8">
                </label>
                <label for="radio-btn-9"> 9
                    <input type="radio" value="9" name="rate" id="radio-btn-9">
                </label>
                <label for="radio-btn-10"> 10
                    <input type="radio" value="10" name="rate" id="radio-btn-10">
                </label>
            </div>
            <div>
                <label for="coment" class="textarea">Deixe seu comentário:</label>
                    <textarea name="" id="coment" cols="30" rows="10" maxlength="500"></textarea>
            </div>
            <div>
                <label for="" id="label-infos">
                    Você concorda com o uso das informações acima?
                </label>
                <input type="checkbox" name="" id="agreement">
            </div>
            <button id="submit-btn" type="submit" disabled>Enviar</button>

        </form>

        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
    </main>

    <footer class="footer">
        <p>Direitos reservados à Trybewarts©</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
