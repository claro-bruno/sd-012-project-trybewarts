<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" method="get" class="trybewarts-login">
      <input class="form-label" type="email" name="login" id="user" placeholder="Login">
      <input class="mb-3" type="password" name="password" id="senha" placeholder="Senha">
      <button type="submit" class="btn btn-success acess">login</button>
    </form>
  </header>
  <main class="formMain">
    <form action="" method="get" id="evaluation-form">
      <div class="nomeDoTryber">
      <input type="text" name="nome" id="input-name" placeholder="Nome">
      <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="casaEmail">
      <input type="email" name="email" id="input-email" placeholder="Email">
      <select name="" id="house">
        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
        <option value="Corvinode" id="corvinode-house">Corvinode</option>
        <option value="Pytherina" id="pytherina-house">Pytherina</option>
      </select>
      </div>
      <hr>
      <div>
      <label for="" id="label-family"> Qual sua família? <br></label>
        <label for="Front">
        <input type="radio" name="family" id="Front" value="Frontend">Frontend
        </label><br>
      <label for="Back">
        <input type="radio" name="family" id="Back" value="Backend"> Backend
      </label>
      <label for="Full">
        <input type="radio" name="family" id="Full" value="FullStack"> FullStack
      </label>
      <input type="checkbox" name="" id="label-content">
    </div>
    </form>
    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
  </main>

  <footer>
  <p>Direitos reservados à Trybewarts©</p>
  </footer>

  <!-- JavaScript Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="script.js"></script>
</body>
</html>
