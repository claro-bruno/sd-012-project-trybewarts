<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
    <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo Trybewarts">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" type="submit" class="trybewarts-login">
        <input id="login" type="text" placeholder="Login">
        <input id="senha" type="password" placeholder="Senha">
        <button id="logar">Logar</button>
      </form>
    </header>
    <script src="script.js"></script>
</body>
</html>
