<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" method="get" class="trybewarts-login">
          <input type="text" name="login" id="login" placeholder="Login">
          <input type="text" name="password" id="senha" placeholder="Senha">
          <button type="submit" id='buttonEntrar'>Logar</button>
        </form>
    </header>
    <main id="mainEl">
        <form id="evaluation-form">
            <h2>Forms</h2>
            <div id="div1">
                <section id="section_1">
                    <input type="text" name="Nome" id="input-name" placeholder="Nome">
                    <input type="text" name="Sobrenome" id="input-lastname" placeholder="Sobrenome">
                    <input type="email" name="Email" id="input-email" placeholder="Email">
                    <label for="house" id="labelhouse">Casa:
                        <select name="Casa" id="house">
                            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                            <option value="Corvinode" id="corvinode-house">Corvinode</option>
                            <option value="Pytherina" id="pytherina-house">Pytherina</option>
                        </select>
                    </label>
                    </section>
                    <hr>
                    <div id="sections_2_3">
                        <section id="section_2">
                            <label id="label-family">Qual sua família?</label>
                            <div id="div-familia">
                                <label for="frontend-input"><input type="radio" name="family"   value="Frontend" id="frontend-input">Frontend</label>
                                <label for="backend-input"><input type="radio" name="family"   value="Backend" id="backend-input">Backend</label>
                                <label for="fullstack-input"><input type="radio" name="family"   value="FullStack" id="fullstack-input">FullStack</label>
                            </div>
                        </section>
                        <section id="section_3">
                            <label id=label-content>Qual conteúdo você está com mais vontade de aprender?</label>
                            <div id="div-conteudo">
                                <label for="hofs"><input id="hofs" type="checkbox" value="HoFs"     class="subject" name="conteudo">HoFs</label>
                                <label for="jest"><input id="jest" type="checkbox" value="Jest" class="subject" name="conteudo">Jest</label>
                                <label for="promises"><input id="promises" type="checkbox" value="Promises" class="subject"    name="conteudo">Promises</label>
                                <label for="react"><input id="react" type="checkbox" value="React" class="subject" name="conteudo">React</label>
                                <label for="sql"><input id="sql" type="checkbox" value="SQL" class="subject" name="conteudo">SQL</label>
                                <label for="python"><input id="python" type="checkbox" value="Python" class="subject" name="conteudo">Python</label>
                            </div>
                    </div>
                    <hr>
                    <section>
                        <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
                        <input type="radio" name="rate" value="1" id="one">1
                        <input type="radio" name="rate" value="2" id="two">2
                        <input type="radio" name="rate" value="3" id="three">3
                        <input type="radio" name="rate" value="4" id="four">4
                        <input type="radio" name="rate" value="5" id="five">5
                        <input type="radio" name="rate" value="6" id="six">6
                        <input type="radio" name="rate" value="7" id="seven">7
                        <input type="radio" name="rate" value="8" id="eight">8
                        <input type="radio" name="rate" value="9" id="nine">9
                        <input type="radio" name="rate" value="10" id="ten">10
                    </section>
                    <label for="comentario" class="textarea">Deixe seu comentário:
                      <textarea name="Comentario" id="textarea" cols="40" rows="10" onkeyup="limite_textarea(this.value)" maxlength="500"></textarea>
                      <span id="counter">500</span>
                    </label>
                    <label for="" id="label-infos">Você concorda com o uso das informações acima?<input type="checkbox" name="agreement" id="agreement"></label>
                    <button type="submit" id="submit-btn" disabled>Enviar</button>
            </div>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>
</html>
