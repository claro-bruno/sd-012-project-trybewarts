<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>TrybeWarts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo TrybeWarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input type="email" placeholder="Login">
      <input type="password" placeholder="Senha">
      <button type="submit">Logar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form" action="">
      <div id="name-container">
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
      </div>
      <div id="house-container">
        <input id="input-email" type="email" placeholder="Email">
        <select name="" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <label id="label-family">Qual sua família?</label>
      <label for="frontend">Frontend
        <input type="radio" value="Frontend" id="frontend" name="family">
      </label>
      <label for="backend">Backend
        <input type="radio" value="Backend" id="backend" name="family">
      </label>
      <label for="fullStack">FullStack
        <input type="radio" value="FullStack" id="fullStack" name="family">
      </label>
      <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <label for="hofs">HoFs
        <input type="checkbox" value="HoFs" id="hofs">
      </label>
      <label for="jest">Jest
        <input type="checkbox" value="Jest" id="jest">
      </label>
      <label for="promises">Promises
        <input type="checkbox" value="Promises" id="promises">
      </label>
      <label for="react">React
        <input type="checkbox" value="React" id="react">
      </label>
      <label for="sql">SQL
        <input type="checkbox" value="SQL" id="sql">
      </label>
      <label for="python">Python
        <input type="checkbox" value="Python" id="python">
      </label>
      <div id="avaliacao">
        <label id="label-rate">Como você avalia a Trybewarts?</label>
      </div>
      <label class="textarea" for="textarea">Deixe seu comentário:</label>
      <textarea maxlength="500" id="textarea"></textarea>
      <span id="counter"></span>
      <div>
        <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" id="agreement">
      </div>
      <button type="submit" id="submit-btn" disabled>Enviar</button>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo trybewarts">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>
</html>
