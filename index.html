<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="trybewarts-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" method="GET" class="trybewarts-login">
          <input type="email" name="login" placeholder="Login" id="login">
          <input type="text" name="Senha" placeholder="Senha" id="senha">
          <button type="submit" id="logar">Logar</button>
        </form>
    </header>
    <section>
      
    </section>
    <main>
      <form action="" method="GET" id="evaluation-form">
        <div class="input1">
          <input type="text" name="nome" placeholder="Nome" id="input-name">
          <input type="text" name="sobrenome" placeholder="Sobrenome" id="input-lastname">
        </div>
        <div class="input1"> 
          <input type="email" name="email" placeholder="Email" id="input-email">
          <label for="Casa">Casa:</label>
          <select name="Casa" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>       
        <hr>
        <div class="input2">
          <p id="label-family">Qual sua família?</p>
          <input type="radio" name="family" value="Frontend" id="radioFront">
          <label for="radioFront">Frontend</label><br>
          <input type="radio" name="family" value="Backend" id="radioBack">
          <label for="radioBack">Backend</label><br>
          <input type="radio" name="family" value="FullStack" id="radioFull">
          <label for="radioFull">FullStack</label><br>
        </div>
        <br>
        <div class="input3">
          <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>
          <input type="checkbox" name="" value="HoFs" id="hofsCb" class="subject">
          <label for="hofsCb">HoFs</label>
          <input type="checkbox" name="" value="Jest" id="jestCb" class="subject">
          <label for="jestCb">Jest</label>
          <input type="checkbox" name="" value="Promises" id="promisesCb" class="subject">
          <label for="promisesCb">Promises</label>
          <input type="checkbox" name="" value="React" id="reactCb" class="subject">
          <label for="reactCb">React</label>
          <input type="checkbox" name="" value="SQL" id="sqlCb" class="subject">
          <label for="sqlCb">SQL</label>
          <input type="checkbox" name="" value="Python" id="pythonCb" class="subject">
          <label for="pythonCb">Python</label>
        </div><br>
        <div class="input4">
          <p id="label-rate">Como você avalia a Trybewarts?</p>
          <input type="radio" name="rate" value="1" id="rate1">
          <label for="rate1">1</label>
          <input type="radio" name="rate" value="2" id="rate2">
          <label for="rate2">2</label>
          <input type="radio" name="rate" value="3" id="rate3">
          <label for="rate3">3</label>
          <input type="radio" name="rate" value="4" id="rate4">
          <label for="rate4">4</label>
          <input type="radio" name="rate" value="5" id="rate5">
          <label for="rate5">5</label>
          <input type="radio" name="rate" value="6" id="rate6">
          <label for="rate6">6</label>
          <input type="radio" name="rate" value="7" id="rate7">
          <label for="rate7">7</label>
          <input type="radio" name="rate" value="8" id="rate8">
          <label for="rate8">8</label>
          <input type="radio" name="rate" value="9" id="rate9">
          <label for="rate9">9</label>
          <input type="radio" name="rate" value="10" id="rate10">
          <label for="rate10">10</label>
        </div><br>
        <div class="input5">
          <label class="textarea" for="textarea">Deixe seu comentário:</label><br>
          <textarea name="" id="textarea" cols="80" rows="5" maxlength="500"></textarea><br>
          <p id="counter"></p>
        </div><br>
        <div class="input6">          
          <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" name="" id="agreement" required>
        </div><br>
        <div class="input7">
          <button id="submit-btn" type="submit">Enviar</button>
        </div>
        <div class='abstract'>
        </div>
      </form>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Casa">
    </main>
    <footer>
      <p>Direitos reservados à Trybewarts©</p>
    </footer>
   
    

    <script src="script.js"></script>
</body>
</html>
