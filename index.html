<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="logo trybewarts" class="trybewarts-header-logo">
</header>
  <main>
  <form id="evaluation-form" action="" method="GET">
    <div id='container-nomeSobrenomeCasa'>
    <input id="input-name" type='text' placeholder="Nome">
    <input id="input-lastname" type='text' placeholder="Sobrenome">
    <input id="input-email" type='email' placeholder="Email">
    <select name="casa" id="house">
      <option value="Gitnória" id="gitnoria-house">Gitnória</option>
      <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
      <option value="Corvinode" id="corvinode-house">Corvinode</option>
      <option value="Pytherina" id="pytherina-house">Gitnória</option>
    </select>
  </div>
    <hr>
  <div id="container-boxes">
    <div id="container-radio">
    <label id="label-family">Qual a sua família?</label>
    <input type="radio" id="frontEnd" value="Frontend" name="family">
    <label for="frontEnd">Família Frontend</label>
    <input type="radio" id="backEnd" value="Backend" name="family">
    <label for="backEnd">Família Backend</label>
    <input type="radio" id="fullStack" value="FullStack" name="family">
    <label for="fullStack">Família Frontend</label>
    </div>
  </div>
    <div id="container-checkBox">
    </div>
    <hr>
  </form>
  </main>
  <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="Logotipo da Trybewarts">
</body>
</html>
