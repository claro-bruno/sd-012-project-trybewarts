<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo da Trybewarts" />
        <form class="trybewarts-login" action="">
            <label for="login"></label>
            <input placeholder="Login" type="email" name="" id="login">
            <label for="senha"></label>
            <input placeholder="Senha" type="password" name="" id="senha">
            <button class='botaoSubmit' type="button">Logar</button>
        </form>
    </header>
    <script src="script.js"></script>
</body>

</html>
