<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logotipo da trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="#" method="get">
            <input id="email" type="email" value="tryber@teste.com" placeholder="Login">
            <input id="senha" type="password" value="123456" placeholder="Senha">
            <button id="btnheader" type="submit">
                Logar
            </button>
        </form>
    </header>
    <main>
        <form action="get" id="evaluation-form">
            <div>
                <input type="text" id="input-name" placeholder="Nome">
                <input type="text" id="input-lastname" placeholder="Sobrenome">
                <input type="text" id="input-email" placeholder="Email">
                    <select name="Casa" id="house">
                        <option value="Gitnória" id="gitnoria-house"></option>
                        <option value="Reactpuff" id="reactpuff-house"></option>
                        <option value="Corvinode" id="corvinode-house"></option>
                        <option value="Pytherina" id="pytherina-house"></option>
                    </select>
            </div>
        </form>
        <div id="familias">
                <label for="family" id="label-family">Qual sua família?</label>
                <input type="radio" name="family" value="Frontend">
                <input type="radio" name="family" value="Backend">
                <input type="radio" name="family" value="FullStack">
        </div>
        <div>
            <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
            <input type="checkbox" value="HoFs">HoFs
            <input type="checkbox" value="Jest">Jest
            <input type="checkbox" value="Promises">Promises
            <input type="checkbox" value="React">React
            <input type="checkbox" value="SQL">SQL
            <input type="checkbox" value="Python">Python
        </div>
        <div>
            <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
            <input type="radio" name="rate" value="1">
            <input type="radio" name="rate" value="2">
            <input type="radio" name="rate" value="3">
            <input type="radio" name="rate" value="4">
            <input type="radio" name="rate" value="5">
            <input type="radio" name="rate" value="6">
            <input type="radio" name="rate" value="7">
            <input type="radio" name="rate" value="8">
            <input type="radio" name="rate" value="9">
            <input type="radio" name="rate" value="10">
        </div>
        <div>
            <label for="textarea" class="textarea">Deixe seu comentário:</label>
            <textarea maxlength="500" rows="5" cols="10"></textarea>
        </div>
        <div>
            <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
            <input type="checkbox" id="agreement">
        </div>
        <div>
            <button type="submit" id="submit-btn">Enviar</button>
        </div>
    </main>
    <div>
        <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo">
    </div>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
</body>
</html>
