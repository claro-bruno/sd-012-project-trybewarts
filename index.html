<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="trybewarts-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" method="GET" class="trybewarts-login">
          <input type="email" name="login" placeholder="Login" id="login">
          <input type="text" name="Senha" placeholder="Senha" id="senha">
          <button type="submit" id="logar">Logar</button>
        </form>
    </header>
    <section>
      
    </section>
    <main>
      <form action="" method="GET" id="evaluation-form">
        <div class="input1">
          <input type="text" name="nome" placeholder="Nome" id="input-name">
          <input type="text" name="sobrenome" placeholder="Sobrenome" id="input-lastname">
        </div>
        <div class="input1"> 
          <input type="email" name="email" placeholder="Email" id="input-email">
          <label for="Casa">Casa:</label>
          <select name="Casa" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>       
        <hr>
        <div class="input2">
          <p id="label-family">Qual sua família?</p>
          <input type="radio" name="family" value="Frontend" id="radioFront">
          <label for="radioFront">Frontend</label><br>
          <input type="radio" name="family" value="Backend" id="radioBack">
          <label for="radioBack">Backend</label><br>
          <input type="radio" name="family" value="FullStack" id="radioFull">
          <label for="radioFull">FullStack</label><br>
        </div>
        <br>
        <div class="input3">
          <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>
          <input type="checkbox" name="" value="HoFs" id="hofsCb" class="subject">
          <label for="hofsCb">HoFs</label>
          <input type="checkbox" name="" value="Jest" id="jestCb" class="subject">
          <label for="jestCb">Jest</label>
          <input type="checkbox" name="" value="Promises" id="promisesCb" class="subject">
          <label for="promisesCb">Promises</label>
          <input type="checkbox" name="" value="React" id="reactCb" class="subject">
          <label for="reactCb">React</label>
          <input type="checkbox" name="" value="SQL" id="sqlCb" class="subject">
          <label for="sqlCb">SQL</label>
          <input type="checkbox" name="" value="Python" id="pythonCb" class="subject">
          <label for="pythonCb">Python</label>

        </div>

      </form>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Casa">
    </main>
   
    

    <script src="script.js"></script>
</body>
</html>
