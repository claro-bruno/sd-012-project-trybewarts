<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="trybewarts logo" >
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="get" class="trybewarts-login">
      <input placeholder="Login" type="email">
      <input placeholder="Senha" type="password">
      <button type="button">Logar</button>
    </form>
  </header>
  <main>
    <form action="get" id="evaluation-form">
      <div class="line">
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
      </div>
      <div class="inline2">
        <input id="input-email" type="email" placeholder="Email">
        <select name="house" id="house">Casa :</select>
      </div>
      <div>
        <label for="which-family" id="label-family">Qual sua família?</label>
        <div id="which-family">
          <div>
            <input type="radio" name="family" value="Frontend" id="front-end">
            <label for="front-end">Frontend</label>
          </div>
          <div>
            <input type="radio" name="family" value="Backend" id="back-end">
            <label for="back-end">Backend</label>
          </div>
          <div>
            <input type="radio" name="family" value="FullStack" id="full-stack">
            <label for="full-stack">FullStack</label>
          </div>
        </div>
      </div>
      <div class="checkbox-inputs">
        <label for="which-content" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <div id="which-content">
          <div>
            <input type="checkbox" name="content" value="HoFs" class="subject" id="hofs">
            <label for="hofs">HoFs</label>
          </div>
          <div>
            <input type="checkbox" name="content" value="Jest" class="subject" id="jest">
            <label for="jest">Jest</label>
          </div>
          <div>
            <input type="checkbox" name="content" value="Promises" class="subject" id="promises">
            <label for="promises">Promises</label>
          </div>
          <div>
            <input type="checkbox" name="content" value="React" class="subject" id="react">
            <label for="react">React</label>
          </div>
          <div>
            <input type="checkbox" name="content" value="SQL" class="subject" id="sql">
            <label for="sql">SQL</label>
          </div>
          <div>
            <input type="checkbox" name="content" value="Python" class="subject" id="python">
            <label for="python">Python</label>
          </div>
        </div>

        <div>
          <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
          <label for="rate-1"> 1
              <input id="rate-1" type="radio" name="rate" value="1" checked>
          </label>
          <label for="rate-2"> 2
              <input id="rate-2" type="radio" name="rate" value="2">
          </label>
          <label for="rate-3"> 3
              <input id="rate-3" type="radio" name="rate" value="3">
          </label>
          <label for="rate-4"> 4
              <input id="rate-4" type="radio" name="rate" value="4">
          </label>
          <label for="rate-5"> 5
              <input id="rate-5" type="radio" name="rate" value="5">
          </label>
          <label for="rate-6"> 6
              <input id="rate-6" type="radio" name="rate" value="6">
          </label>
          <label for="rate-7"> 7
              <input id="rate-7" type="radio" name="rate" value="7">
          </label>
          <label for="rate-8"> 8
              <input id="rate-8" type="radio" name="rate" value="8">
          </label>
          <label for="rate-9"> 9
              <input id="rate-9" type="radio" name="rate" value="9">
          </label>
          <label for="rate-10"> 10
              <input id="rate-10" type="radio" name="rate" value="10">
          </label>
      </div>
      <div class="text-area">
        <label class="textarea" for="text-area">Deixe seu comentário:
          <textarea name="comment" maxlength="500"></textarea>
        </label>
      </div>
      <div class="checkbox-agreement">
        <label for="python" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="agreement" value="agree" id="agreement">
      </div>
      <button type="submit" id="submit-btn">Enviar</button>
    </form>
    <img
      id="trybewarts-forms-logo"
      src="images/trybewarts-colored.svg"
      alt="Logo da Trybewarts">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
<script src="script.js"></script>
</body>
</html>
