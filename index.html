<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="logo" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" method="GET" class="trybewarts-login">
      <input type="email" id="input-login" class="login" placeholder="Login">
      <input type="password" id="input-senha" class="login" placeholder="Senha">
      <button type="submit" id="botao-logar" class="login" >Logar</button>
    </form>
  </header>
  <main>
    <form action="" method="get" id="evaluation-form">
      <div id="titulo-forms">
        <h2>Forms</h2>
      </div>
      <div>
        <input type="text" name="name" id="input-name" placeholder="Nome">
        <input type="text" name="last-name" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div>
        <input type="text" name="email" id="input-email" placeholder="Email">
        <label for="house">Casa:</label>
        <select name="" id="house">
          <option id="gitnoria-house" text value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" text value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" text value="Corvinode">Corvinode</option>
          <option id="pytherina-house" text value="Pytherina">Pytherina</option>
        </select>
      </div>
      <br>
      <div class="linha-de-divisão"></div>
      <br>
      <div id="radio-checkbox">
        <div class="flex-column">
          <label for="" id="label-family">Qual sua família?</label>
          <label for="frontend" class="radio">
            <input type="radio" id="frontend" name="family" value="Frontend" checked>Família Frontend
          </label>
          <label for="backend" class="radio">
            <input type="radio" id="backend" name="family" value="Backend">Família Backend
          </label>
          <label for="fullStack" class="radio">
            <input type="radio" id="fullStack" name="family" value="FullStack">Família FullStack
          </label>
        </div>
        <div id="checkbox-content">
          <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div>
            <label for="hoFs" class="checkbox">
              <input type="checkbox" id="hoFs" class="subject" value="HoFs" name="checkbox">HoFs
            </label>
            <label for="jest" class="checkbox">
              <input type="checkbox" id="jest" class="subject" value="Jest" name="checkbox">Jest
            </label>
            <label for="promises" class="checkbox">
              <input type="checkbox" id="promises" class="subject" value="Promises" name="checkbox">Promises
            </label>
          </div>
          <div>
            <label for="react" class="checkbox">
              <input type="checkbox" id="react" class="subject" value="React" name="checkbox">React
            </label>
            <label for="sql" class="checkbox">
              <input type="checkbox" id="sql" class="subject" value="SQL" name="checkbox">SQL
            </label>
            <label for="python" class="checkbox">
              <input type="checkbox" id="python" class="subject" value="Python" name="checkbox">Python
            </label>
          </div>
        </div>
      </div>
      <br>
      <div class="linha-de-divisão"></div>
      <br>
      <div>
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <label for="number1" class="number">
          <input type="radio" id="number1" name="rate" value="1">1
        </label>
        <label for="number2" class="number">
          <input type="radio" id="number2" name="rate" value="2">2
        </label>
        <label for="number3" class="number">
          <input type="radio" id="number3" name="rate" value="3">3
        </label>
        <label for="number4" class="number">
          <input type="radio" id="number4" name="rate" value="4">4
        </label>
        <label for="number5" class="number">
          <input type="radio" id="number5" name="rate" value="5">5
        </label>
        <label for="number6" class="number">
          <input type="radio" id="number6" name="rate" value="6">6
        </label>
        <label for="number7" class="number">
          <input type="radio" id="number7" name="rate" value="7">7
        </label>
        <label for="number8" class="number">
          <input type="radio" id="number8" name="rate" value="8">8
        </label>
        <label for="number9" class="number">
          <input type="radio" id="number9" name="rate" value="9">9
        </label>
        <label for="number10" class="number">
          <input type="radio" id="number10" name="rate" value="10">10
        </label>
      </div>
      <br>
      <label for="comentario" class="textarea">Deixe seu comentário:</label>
      <textarea name="" id="comentario" class="textarea" maxlength="500"></textarea>
      <div>
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="agree" id="agreement">
      </div>
      <div>
        <button type="submit" id="submit-btn">Enviar</button>
      </div>
    </form>
    <img src="images/trybewarts-colored.svg" alt="logo trybewarts colored" id="trybewarts-forms-logo">
  </main>
  <div id="footer">
    <footer>Direitos reservados à Trybewarts©</footer>
  </div>
  <script src="script.js"></script>
</body>
</html>
