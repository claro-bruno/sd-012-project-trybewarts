<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Projeto - Trybewarts</title>
</head>

<body>
  <header>
    <nav class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts">
      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form class="trybewarts-login" action="">
        <input id="login-input" type="text" placeholder="Login">
        <input id="login-pass" type="text" placeholder="Senha">
        <button id="login-btn" type="submit">Logar</button>
      </form>
    </nav>
  </header>

  <main>
    <form id="evaluation-form" action="">

      <label id="label-forms">Forms</label>
      <div id="name-lastName">
        <input id="input-name" type="text" name="name" placeholder="Nome">
        <input id="input-lastname" type="text" name="lastName" placeholder="Sobrenome">
      </div>

      <div id="email-house">
        <input id="input-email" type="text" name="email" placeholder="Email">
        <label id="label-house">Casa</label>
        <select name="house" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>

      <div class="family-contents">
        <section id="section-family" class="section-family">
          <label for="" id="label-family">Qual sua família?</label>
          <div class="frontend">
            <input type="radio" name="family" id="frontend" value="Frontend">
            <label class="lbl-front" for="frontend">Familia Frontend</label>
          </div>
          <div class="backend">
            <input type="radio" name="family" id="backend" value="Backend">
            <label for="backend">Familia Backend</label>
          </div>
          <div class="fullstack">
            <input type="radio" name="family" id="fullstack" value="FullStack">
            <label for="fullstack">Familia FullStack</label>
          </div>
        </section>
      </div>

      <section class="section-learning-content">
        <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
        <div class="cb-block">
          <input class="subject" type="checkbox" id="cb-HoFs" name="techs" value="HoFs">
          <label for="cb-HoFs">HoFs</label>
          <input class="subject" type="checkbox" id="cb-Jest" name="techs" value="Jest">
          <label for="cb-Jest">Jest</label>
          <input class="subject" type="checkbox" id="cb-Promises" name="techs" value="Promises">
          <label for="cb-Promises">Promises</label>
        </div>
        <div class="cb-block">
          <input class="subject" type="checkbox" id="cb-React" name="techs" value="React">
          <label for="cb-React">React</label>
          <input class="subject" type="checkbox" id="cb-SQL" name="techs" value="SQL">
          <label for="cb-SQL">SQL</label>
          <input class="subject" type="checkbox" id="cb-Python" name="techs" value="Python">
          <label for="cb-Python">Python</label>
        </div>
      </section>

      <div id="radio-section">
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" id="rate1" name="rate" value="1">
        <label for="rate1">1</label>
        <input type="radio" id="rate2" name="rate" value="2">
        <label for="rate2">2</label>
        <input type="radio" id="rate3" name="rate" value="3">
        <label for="rate3">3</label>
        <input type="radio" id="rate4" name="rate" value="4">
        <label for="rate4">4</label>
        <input type="radio" id="rate5" name="rate" value="5">
        <label for="rate5">5</label>
        <input type="radio" id="rate6" name="rate" value="6">
        <label for="rate6">6</label>
        <input type="radio" id="rate7" name="rate" value="7">
        <label for="rate7">7</label>
        <input type="radio" id="rate8" name="rate" value="8">
        <label for="rate8">8</label>
        <input type="radio" id="rate9" name="rate" value="9">
        <label for="rate9">9</label>
        <input type="radio" id="rate10" name="rate" value="10">
        <label for="rate10">10</label>
      </div>

      <section id="text-area">
        <label class="textarea">Deixe seu comentário:</label>
        <textarea name="textarea" id="textarea" cols="50" rows="8" maxlength="500"></textarea>
        <span id="counter">500</span>
      </section>

      <div id="agree-btn">
        <input type="checkbox" name="agree" id="agreement">
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
      </div>
      <button id="submit-btn" type="submit">Enviar</button>
    </form>

    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo Trybewarts Colorida">
  </main>

  <footer>Direitos reservados à Trybewarts©</footer>

  <script src="script.js"></script>
</body>

</html>
