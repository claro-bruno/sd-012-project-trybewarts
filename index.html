<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <div class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo da Trybewarts">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <div>
          <input type="email" id="email" placeholder="Login">
          <input type="password" id="senha" placeholder="Senha" maxlength="6">
          <button id='button' type="submit">Login</button>
        </div>
      </form>
    </div>
  </header>
  <main>
    <form action="" id="evaluation-form">
      <div class="name-lastname-input">
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
      </div>
      <div class="email-house">
        <input id="input-email" type="text" placeholder="Email">
        <select name="Casa" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <div class="radios">
        <label id="label-family" for="">Qual sua família?</label>
        <label> 
          <input type="radio" value="Frontend" name="family"> Frontend
        </label>
        <label>
          <input type="radio" value="Backend" name="family"> Backend
        </label>
        <label>
          <input type="radio" value="FullStack" name="family"> FullStack
        </label>
      </div>
      <div class="checkboxs">
        <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
        <input name="content" class="subject" type="checkbox" value="HoFs"> HoFs
        <input name="content" class="subject" type="checkbox" value="Jest"> Jest
        <input name="content" class="subject" type="checkbox" value="Promises"> Promises
        <input name="content" class="subject" type="checkbox" value="React"> React
        <input name="content" class="subject" type="checkbox" value="SQL"> SQL
        <input name="content" class="subject" type="checkbox" value="Python"> Python
      </div>
      <div id="satisfaction">
        <label id="label-rate"for="">Como você avalia a Trybewarts?</label>
        <div id="radioSatisfaction">

        </div>
      </div>
      <div>
        <label for="" class="textarea">Deixe seu comentário:</label>
        <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
        <p id="counter">500</p>
      </div>
      <div id="checkbox">
        <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input id="agreement" type="checkbox">
      </div>
      <div>
        <button id="submit-btn" type="submit" disabled>Enviar</button>
      </div>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo da Trybewarts">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
