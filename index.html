<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form action="" class="trybewarts-login">
      <input type="email" placeholder="Login" id="login" name="login">
      <input type="password" placeholder="Senha" id="senha" name="senha">
      <button id="btn">Logar</button>
    </form>
  </header>
  <main>
    <form action="" method="GET" id="evaluation-form">
      <input type="text" id="input-name" placeholder="Nome">
      <input type="text" id="input-lastname" placeholder="Sobrenome">
      <input type="text" id="input-email" placeholder="Email">
      <label for="subjects" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <div id="subjects">
        <label>HoFs
          <input type="checkbox" name="subject" class="subject" value="HoFs">
        </label>
        <label>Jest
          <input type="checkbox" name="subject" class="subject" value="Jest" id="Jest">
        </label>
        <label>Promises
          <input type="checkbox" class="subject" value="Promises">
        </label>
        <label>React
          <input type="checkbox" class="subject" value="React">
        </label>
        <label>SQL
          <input type="checkbox" class="subject" value="SQL">
        </label>
        <label>Python
          <input type="checkbox" class="subject" value="Python">
        </label>
        <!-- Requisito feito inspirado no código da dupla Adriana e Gedeão -->
      </div>
      <div id="all-rates">
        <label id="label-rate" for="rates">Como você avalia a Trybewarts?</label>
        <div>
          <label>1
            <input type="radio" name="rate" value="1">
          </label>
          <label>2
            <input type="radio" name="rate" value="2">
          </label>
          <label>3
            <input type="radio" name="rate" value="3">
          </label>
          <label>4
            <input type="radio" name="rate" value="4">
          </label>
          <label>5
            <input type="radio" name="rate" value="5">
          </label>
          <label>6
            <input type="radio" name="rate" value="6">
          </label>
          <label>7
            <input type="radio" name="rate" value="7">
          </label>
          <label>8
            <input type="radio" name="rate" value="8">
          </label>
          <label>9
            <input type="radio" name="rate" value="9">
          </label>
          <label>10
            <input type="radio" name="rate" value="10">
          </label>
        </div>
      </div>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo da trybewarts">
  </main>
  <script src="/script.js"></script>
</body>
</html>
