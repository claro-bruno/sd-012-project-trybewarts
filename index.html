<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
    <header class="header container">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login container" action="#">
            <input type="text" placeholder="Login" id="login">
            <input type="text" placeholder="Senha" id="password">
            <button class="login-validation">Logar</button>
        </form>
    </header>
    <main class="container">
        <form class="container col" action="#" id="evaluation-form">
            <div class="container">
                <input type="text" id="input-name" placeholder="Nome">
                <input type="text" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div class="container" id="email-container">
                <input type="email" id="input-email" placeholder="Email">
                <select name="" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <div class="container col family">
                <label id="label-family">Qual sua família?</label>
                <label for="front-input">Frontend</label>
                <input type="radio" class="input-family" name="family" value="Frontend" id="front-input">
                <label for="back-input">Backend</label>
                <input type="radio" class="input-family" name="family" value="Backend" id="back-input">
                <label for="full-input">FullStack</label>
                <input type="radio" class="input-family" name="family" value="FullStack" id="full-input" checked>
            </div>
            <div class="container col" id="content-container">
                <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                <div class="container">
                    <label for="hofs-input">HoFs</label>
                    <input type="checkbox" class="subject" name="" value="HoFs" id="hofs-input">
                    <label for="jest-input">Jest</label>
                    <input type="checkbox" class="subject" name="" value="Jest" id="jest-input">
                    <label for="prom-input">Promises</label>
                    <input type="checkbox" class="subject" name="" value="Promises" id="prom-input">
                    <label for="react-input">React</label>
                    <input type="checkbox" class="subject" name="" value="React" id="react-input">
                    <label for="sql-input">SQL</label>
                    <input type="checkbox" class="subject" name="" value="SQL" id="sql-input">
                    <label for="python-input">Python</label>
                    <input type="checkbox" class="subject" name="" value="Python" id="python-input">
                </div>
            </div>
            <div class="evaluation-note container">
                <label id="label-rate" class="" for="">Como você avalia a Trybewarts?</label>
                <input type="radio" name="rate" class="eval" value="1"> 1
                <input type="radio" name="rate" class="eval" value="2"> 2
                <input type="radio" name="rate" class="eval" value="3"> 3
                <input type="radio" name="rate" class="eval" value="4"> 4
                <input type="radio" name="rate" class="eval" value="5"> 5
                <input type="radio" name="rate" class="eval" value="6"> 6
                <input type="radio" name="rate" class="eval" value="7"> 7
                <input type="radio" name="rate" class="eval" value="8"> 8
                <input type="radio" name="rate" class="eval" value="9"> 9
                <input type="radio" name="rate" class="eval" value="10" checked> 10
            </div>
            <div class="container">
                <label for="textarea" class="textarea">Deixe seu comentário:</label>
                <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
                <p id="counter">500</p>
            </div>
            <div class="container">
                <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" id="agreement">
            </div>
            <button type="submit" id="submit-btn" disabled=true>Enviar</button>
        </form>
        <img src="images/trybewarts-colored.svg" alt="Logo da Trybewarts" id="trybewarts-forms-logo">
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
</body>
</html>
