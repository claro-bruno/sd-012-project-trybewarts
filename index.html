<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
    <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo Trybewarts">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" type="submit" class="trybewarts-login">
        <input id="login" type="text" placeholder="Login">
        <input id="senha" type="password" placeholder="Senha">
        <button id="logar">Logar</button>
      </form>
    </header>
    <main id="main">
        <form id="evaluation-form" action="" >
        <div id="nome-completo">
          <input id="input-name" type="text" placeholder="Nome">
          <input id="input-lastname" type="text" placeholder="Sobrenome">
        </div>
        <div id="email-casa">
          <input id="input-email" type="text" placeholder="Email">
          <label for="house">Casa</label>
          <select id="house" name="" >
              <option id="gitnoria-house" value="">Gitnória</option>
              <option id="reactpuff-house" value="">Reactpuff</option>
              <option id="corvinode-house" value="">Corvinode</option>
              <option id="pytherina-house" value="">Pytherina</option>
          </select>
        </div>
        <hr>
        <label id="label-family" for="">Qual sua família?</label>
        <input id="frontend" type="radio" name="family" value="Frontend">
        <input id="backend" type="radio" name="family" value="Backend">
        <input id="fullstack" type="radio" name="family" value="FullStack">
        <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
        <div class="checkbox">
          <input class="subject" type="checkbox" name="" value="HoFs">
          <input class="subject" type="checkbox" name="" value="Jest">
          <input class="subject" type="checkbox" name="" value="Promises">
          <input class="subject" type="checkbox" name="" value="React">
          <input class="subject" type="checkbox" name="" value="SQL">
          <input class="subject" type="checkbox" name="" value="Python">
        </div>
        <hr>
        <div>
            <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
            <input id="" type="radio" name="rate" value="1">
            <input id="" type="radio" name="rate" value="2">
            <input id="" type="radio" name="rate" value="3">
            <input id="" type="radio" name="rate" value="4">
            <input id="" type="radio" name="rate" value="5">
            <input id="" type="radio" name="rate" value="6">
            <input id="" type="radio" name="rate" value="7">
            <input id="" type="radio" name="rate" value="8">
            <input id="" type="radio" name="rate" value="9">
            <input id="" type="radio" name="rate" value="10">
        </div>
        <label class="textarea" for="">Deixe seu comentário:</label>
        <textarea name="" id="" cols="30" rows="10" maxlength="500"></textarea>
        <div>
         <label id="label-infos" for="">Você concorda com o uso das informações acima?</label> 
         <input id="agreement" type="checkbox" name="" >
        </div>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo colorido da Trybewarts">
    </main>
    <script src="script.js"></script>
</body>
</html>
