<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <a href="#">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg"
        alt="Logo da Trybewarts em traços vazado">
    </a>
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <div class="d-flex align-items-center">
        <input id="email-login" type="email" placeholder="Login">
        <input id="passwd-login" type="password" placeholder="Senha">
        <button id="btLogin">Entrar</button>
      </div>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
      <div>
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
      </div>
      <div>
        <input id="input-email" type="email" placeholder="Email">
        <label for="house">Casa:</label>
        <select name="Casa" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <div>
        <div>
          <label for="" id="label-family">Qual sua família?
        </div>
        <div id="optionsRadio">
          <label for="frontend">
            <input type="radio" value="Frontend" name="family" id="frontend"> Família Frontend
          </label>
          <label for="backend">
            <input type="radio" value="Backend" name="family" id="backend"> Família Backend
          </label>
          <label for="fullStack">
            <input type="radio" value="FullStack" name="family" id="fullStack"> Família FullStack
          </label>
        </div>
      </div>
    </form>
    <a href="#">
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Brasão da Trybewarts em cores">
    </a>
  </main>

  <script src="script.js"></script>
</body>

</html>
