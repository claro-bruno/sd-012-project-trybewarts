<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <title>Projeto - Trybewarts</title>
</head>

<body>
  <header>
    <nav class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="">
        <input type="text" placeholder="Login">
        <input type="text" placeholder="Senha">
        <button type="submit">Logar</button>
      </form>
    </nav>
  </header>

  <main>
    <form id="evaluation-form" action="">

      <label id="label-forms">Forms</label>
      <div id="name-lastName">
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
      </div>

      <div id="email-house">
        <input id="input-email" type="text" placeholder="Email">
        <label id="label-house">Casa</label>
        <select name="house" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>

      <div class="family-contents">
        <section id="section-family" class="section-family">
          <label for="" id="label-family">Qual sua família?</label>
          <div class="frontend">
            <input type="radio" name="family" id="frontend" value="Frontend">
            <label class="lbl-front" for="frontend">Familia Frontend</label>
          </div>
          <div class="backend">
            <input type="radio" name="family" id="backend" value="Backend">
            <label for="backend">Familia Backend</label>
          </div>
          <div class="fullstack">
            <input type="radio" name="family" id="fullstack" value="FullStack">
            <label for="fullstack">Familia FullStack</label>
          </div>
        </section>
      </div>

      <section id="text-area">
        <label class="textarea">Deixe seu comentário:</label>
        <textarea name="textarea" id="textarea-txt" cols="60" rows="8" maxlength="500"></textarea>
        <span id="counter">500</span>
      </section>

      <div id="agree-btn">
        <input type="checkbox" name="agree" id="agreement">
        <label for="agree" id="label-infos">Você concorda com o uso das informações acima?</label>
      </div>

    </form>

    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo Trybewarts Colorida">
  </main>

  <footer>Direitos reservados à Trybewarts©</footer>

  <script src="script.js"></script>
</body>

</html>
