<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Logo da Trybewarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" method="GET" class="trybewarts-login">
      <input type="email" name="email-login" placeholder="Login" maxlength="30" id="input-email-header">
      <input type="password" name="Senha" placeholder="Senha" maxlength="20" id="input-password">
      <button type="submit" id="login-button">Logar</button>
    </form>
  </header>
  <main>
    <form action="" method="GET" id='evaluation-form'>
    <label for='house'>Casa</label>
      <select name="casa" id="house">
        <option value="Gitnória" id='gitnoria-house'>Gitnória</option>
        <option value="Reactpuff" id='reactpuff-house'>Reactpuff</option>
        <option value="Corvinode" id='corvinode-house'>Corvinode</option>
        <option value="Pytherina" id='pytherina-house'>Pytherina</option>
      </select>
    <label for='' id='label-content'>Qual conteúdo você está com mais vontade de aprender?</label>
      <label for="checkbox1"></label>  
        <input type="checkbox" name="" value='Hofs' class='subject' id='checkbox1'>HoFs  
      <label for="checkbox2"></label>  
        <input type="checkbox" name="" value='Jest' class='subject' id='checkbox2'>Jest  
      <label for="checkbox3"></label>  
        <input type="checkbox" name="" value='Promises' class='subject' id='checkbox3'>Promises 
      <label for="checkbox4"></label>  
        <input type="checkbox" name="" value='React' class='subject' id='checkbox4'>React  
      <label for="checkbox5"></label>  
        <input type="checkbox" name="" value='SQL' class='subject' id='checkbox5'>SQL
      <label for="checkbox6"></label>  
        <input type="checkbox" name="" value='Python' class='subject' >Python  
    <label for="" id='label-rate'>Como você avalia a Trybewarts?</label>
      <input type="radio" name="rate" value='1' id="">1
      <input type="radio" name="rate" value='2' id="">2
      <input type="radio" name="rate" value='3' id="">3
      <input type="radio" name="rate" value='4' id="">4
      <input type="radio" name="rate" value='5' id="">5
      <input type="radio" name="rate" value='6' id="">6
      <input type="radio" name="rate" value='7' id="">7
      <input type="radio" name="rate" value='8' id="">8
      <input type="radio" name="rate" value='9' id="">9
      <input type="radio" name="rate" value='10' id="">10
    <label for="" id='label-infos'>Você concorda com o uso das informações acima?</label>
      <input type="checkbox" name="" value='' id='agreement' disabled="disabled"> 
  </form>
    <img src="images/trybewarts-colored.svg" alt="" id='trybewarts-forms-logo'>
  </main>
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
