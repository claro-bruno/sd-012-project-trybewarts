<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
  </head>

  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="Logo da Trybewarts"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="">
        <input placeholder="Login" type="email" name="" id="login" />
        <input placeholder="Senha" type="password" name="" id="senha" />
        <button class="botaoSubmit" type="button">Logar</button>
        <label for="login"></label>
        <label for="senha"></label>
      </form>
    </header>
    <main class="main">
      <form id="evaluation-form" action="">
        <input
          id="input-name"
          placeholder="Nome"
          type="text"
          name="nome"
          id=""
        />
        <input
          id="input-lastname"
          placeholder="Sobrenome"
          type="text"
          name="sobrenome"
          id=""
        />
        <input
          id="input-email"
          placeholder="Email"
          type="email"
          name="email"
          id=""
        />
      </form>
      <select name="" id="house">
        <option id='gitnoria-house' value="Gitnória">Gitnória</option>
        <option id='reactpuff-house' value="Reactpuff">Reactpuff</option>
        <option id='corvinode-house' value="Corvinode">Corvinode</option>
        <option id='pytherina-house' value="Pytherina">Pytherina</option>
    </select>
      <img
        id="trybewarts-forms-logo"
        src="images/trybewarts-colored.svg"
        alt=""
      />
    </main>
    <script src="script.js"></script>
  </body>
</html>
