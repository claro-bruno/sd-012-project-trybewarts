<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <div class="conteiner-img">
      <img id="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="logotipo">
    </div>
    <div>
      <h1 id="trybewarts-header-title">
        Trybewarts
      </h1>
    </div>
    <div>
      <form class="trybewarts-login" method="get">
        <input id="email" type="email" name="email" placeholder="Login">
        <input id="senha" type="password" name="password" placeholder="Senha">
        <button id="botao" type="submit">Login</button>
      </form>
    </div>
  </header>

  <main>
    <form id="evaluation-form">
    <div class="linha">
      <input id="input-name" type="text" placeholder="Nome">
      <input id="input-lastname" type="text" name="Sobrenome" placeholder="Sobrenome">
    </div>
    <div class="linha">
      <input id="input-email" type="email" placeholder="Email">
      <label for="house">Casa</label>
      <select id="house" name="casa">
        <option>Default</option>
        <option id="gitnoria-house">Gitnória</option>
        <option id="reactpuff-house">Reactpuff</option>
        <option id="corvinode-house">Corvinode</option>
        <option id="pytherina-house">Pytherina</option>
      </select>
    </div>
    <hr id="horizonte">
    <div id="family-conteiner">
      <label id="label-family">Qual sua família?</label>
      <input type="radio" name="family" value="Frontend">Frontend
      <input type="radio" name="family" value="Backend">Backend
      <input type="radio" name="family" value="FullStack">FullStack
    </div>
    <div>

    </div>
    </form>

    <div id="conteiner-brasao">
      <img id="trybewarts-forms-logo"src="/images/trybewarts-colored.svg" alt="brasão da trybe">
    </div>
  </main>
<script src="script.js"></script>
</body>
</html>
