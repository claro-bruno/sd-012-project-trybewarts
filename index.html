<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybe Warts</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>

<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="trybe warts logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input id="login-input" type="email" placeholder="Login">
            <input id="password-input" type="text" placeholder="Senha">
            <button id="login-btn">Logar</button>
        </form>
        
    </header>
    <main class="main-content">
        <form id="evaluation-form" action="">
            <input type="text" id="input-name" placeholder="Nome">
            <input type="text" id="input-lastname" placeholder="Sobrenome">
            <input type="text" id="input-email" placeholder="Email">
        </form>
        <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo"></img>
    </main>
    </body>

</html>
