<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="Logo da Trybewarts"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" method="get" class="trybewarts-login">
        <input id="login" type="text" placeholder="Login" />
        <input id="senha" type="password" placeholder="Senha" />
        <button id="botaoLogar">Logar</button>
      </form>
    </header>

    <main>
      <form action="" method="get" id="evaluation-form">
        <div id="divNomeSobrenome">
          <input id="input-name" type="text" placeholder="Nome" />
          <input id="input-lastname" type="text" placeholder="Sobrenome" />
        </div>
        <div id="divEmailHouse">
          <input id="input-email" type="email" placeholder="Email" />
          <select name="Casa" id="house">
            <option disabled selected>Escolha sua casa</option>
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>

        <hr />

        <div id="divOpcoes">
          <div id="divFamily">
            <label id="label-family" for="family">Qual sua família?</label>
            <label for="Frontend">
              <input name="family" type="radio" value="Frontend" />Família
              Frontend</label
            >
            <label for="Backend">
              <input name="family" type="radio" value="Backend" />Família
              Backend</label
            >
            <label for="FullStack">
              <input name="family" type="radio" value="FullStack" />Família
              FullStack</label
            >
          </div>

          <div id="divCheckBox">
            <label id="label-content" for=""
              >Qual conteúdo você está com mais vontade de aprender?</label
            >
            <div id="divChecks">
              <label for="HoFs"
                ><input
                  type="checkbox"
                  value="HoFs"
                  name=""
                  id=""
                  class="subject"
                />HoFs</label
              >
              <label for="Jest"
                ><input
                  type="checkbox"
                  value="Jest"
                  name=""
                  id=""
                  class="subject"
                />Jest</label
              >
              <label for="Promises"
                ><input
                  type="checkbox"
                  value="Promises"
                  name=""
                  id=""
                  class="subject"
                />Promises</label
              >
              <label for="React"
                ><input
                  type="checkbox"
                  value="React"
                  name=""
                  id=""
                  class="subject"
                />React</label
              >
              <label for="SQL"
                ><input
                  type="checkbox"
                  value="SQL"
                  name=""
                  id=""
                  class="subject"
                />SQL</label
              >
              <label for="Python"
                ><input
                  type="checkbox"
                  value="Python"
                  name=""
                  id=""
                  class="subject"
                />Python</label
              >
            </div>
          </div>
        </div>
        <hr />

        <div id="Avaliacao">
          <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
          <input type="radio" name="rate" value="1" />1
          <input type="radio" name="rate" value="2" />2
          <input type="radio" name="rate" value="3" />3
          <input type="radio" name="rate" value="4" />4
          <input type="radio" name="rate" value="5" />5
          <input type="radio" name="rate" value="6" />6
          <input type="radio" name="rate" value="7" />7
          <input type="radio" name="rate" value="8" />8
          <input type="radio" name="rate" value="9" />9
          <input type="radio" name="rate" value="10" />10
        </div>

        <div id="textareas">
          <label for="textarea" class="textarea">Deixe seu comentário:</label>
          <textarea name="" id="textarea" maxlength="500" cols="50" rows="5" onkeyup="CharacterLimit()"></textarea>
          <p id="counter">500</p>
        </div>

        <div id="agree">
          <label for="" id="label-infos"
            >Você concorda com o uso das informações acima?</label
          >
          <input type="checkbox" id="agreement" />
        </div>

        <div>
          <button type="submit" id="submit-btn" disabled>Enviar</button>
        </div>
      </form>

      <img
        id="trybewarts-forms-logo"
        src="images/trybewarts-colored.svg"
        alt="trybewarts a direita"
      />
    </main>
    
    <footer>Direitos reservados à Trybewarts©</footer>

    <script src="script.js"></script>
  </body>
</html>
