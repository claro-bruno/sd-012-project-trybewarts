<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Trybewarts</title>

</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title" slot="">Trybewarts</h1>


        <forms class="trybewarts-login">
            <input type="text" id="login" class="controlClass" placeholder="Login">
            <input type="password" id="password" class="controlClass" placeholder="Senha">
            <button id="buttonId" class="controlClass" onClick="Startlogin()">Logar</button>
        </forms>

    </header>
    <main>
        <form id="evaluation-form" action="GET">Fomrs</form>
            <div><input type="text" id="input-name" placeholder="Nome"></div>
            <div><input type="text" id="input-lastname" placeholder="Sobrenome"></div>
            <div><input type="text" id="input-email" placeholder="Email"></div>
           
            <select name="formulario" id="house">
                <option value="Gitnória" id="gitnoria-house"></option>
                <option value="Reactpuff" id="reactpuff-house"></option>
                <option value="Corvinode" id="corvinode-house"></option>
                <option value="Pytherina" id="pytherina-house"></option>
            </select>
    </main>
    <img src="images/trybewarts-colored.svg" alt="" id="trybewarts-forms-logo"> 


    <footer class="footerClass">

        <p>Direitos reservados à Trybewarts©</p>

    </footer>

    <script src="script.js"></script>
</body>

</html>
