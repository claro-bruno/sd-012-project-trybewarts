<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        alt="Logo Trybewarts"
        class="trybewarts-header-logo"
      />

      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form class="trybewarts-login">
        <input type="text" name="login" id="input-login" placeholder="Login" />
        <input
          type="password"
          name="login"
          id="input-password"
          placeholder="Senha"
        />
        <button id="submit-login">Logar</button>
      </form>
    </header>

    <main class="main-content">
      <form action="" id="evaluation-form">
        <div class="row">
          <input id="input-name" type="text" name="name" placeholder="Nome">
          <input id="input-lastname" type="text" name="sobrenome" placeholder="Sobrenome">
        </div>
        <div class="row">
          <input id="input-email" type="email" name="email" placeholder="Email">
          <label for="house">Casa:</label>
          <select id="house">
            <option id="gitnoria-house" value="">Gitnória</option>
            <option id="reactpuff-house" value="">Reactpuff</option>
            <option id="corvinode-house" value="">Corvinode</option>
            <option id="pytherina-house" value="">Pytherina</option>
          </select>
      </div>
      </form>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Brasão da Trybewarts">
    </main>
    <script src="script.js"></script>
  </body>
</html>
