<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <title>Trybewarts</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" method="GET">
            <input type="text" name="login" id="loginInput" placeholder="Login">
            <input type="text" name="password" id="passwordInput" placeholder="Senha">
            <button id="loginButton">Entrar</button>
        </form>
    </header>
    <main>
        <form id='evaluation-form'>
            <div id="input-name-container">
                <input type="text" name="inputName" id="input-name" placeholder="Nome">
                <input type="text" name="inputLastname" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div id="input-email-container">
                <input type="text" name="inputEmail" id="input-email" placeholder="Email">
                <select name="houseSelect" id="house">
                    <option id="gitnoria-house">Gitnória</option>
                    <option id="reactpuff-house">Reactpuff</option>
                    <option id="corvinode-house">Corvinode</option>
                    <option id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <div id="family-container">
                <label for="family" id="label-family">Qual sua família?</label>
                <label for="radio-frontend">Frontend</label>
                <input type="radio" name="family" value="Frontend" id="radio-frontend">
                <label for="radio-backend">Backend</label>
                <input type="radio" name="family" value="Backend" id="radio-backend">
                <label for="radio-fullstack">FullStack</label>
                <input type="radio" name="family" value="FullStack" id="radio-fullstack">
            </div>
            <div id="techs-container">
                <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                <input type="checkbox" class="subject" value="HoFs" id="hofs-checkbox">
                <label for="hofs-checkbox">HoFs</label>
                <input type="checkbox" class="subject" value="Jest" id="jest-checkbox">
                <label for="jest-checkbox">Jest</label>
                <input type="checkbox" class="subject" value="Promises" id="promises-checkbox">
                <label for="promises-checkbox">Promises</label>
                <input type="checkbox" class="subject" value="React" id="react-checkbox">
                <label for="react-checkbox">React</label>
                <input type="checkbox" class="subject" value="SQL" id="sql-checkbox">
                <label for="sql-checkbox">SQL</label>
                <input type="checkbox" class="subject" value="Python" id="python-checkbox">
                <label for="python-checkbox">Python</label>
            </div>
            <div id="evaluation-container">
                <label id="label-rate">Como você avalia a Trybewarts?</label>
                <input type="radio" name="rate" value="1" id="eval-radio-1">
                <label for="eval-radio-1">1</label>
                <input type="radio" name="rate" value="2" id="eval-radio-2">
                <label for="eval-radio-2">2</label>
                <input type="radio" name="rate" value="3" id="eval-radio-3">
                <label for="eval-radio-3">3</label>
                <input type="radio" name="rate" value="4" id="eval-radio-4">
                <label for="eval-radio-4">4</label>
                <input type="radio" name="rate" value="5" id="eval-radio-5">
                <label for="eval-radio-5">5</label>
                <input type="radio" name="rate" value="6" id="eval-radio-6">
                <label for="eval-radio-6">6</label>
                <input type="radio" name="rate" value="7" id="eval-radio-7">
                <label for="eval-radio-7">7</label>
                <input type="radio" name="rate" value="8" id="eval-radio-8">
                <label for="eval-radio-8">8</label>
                <input type="radio" name="rate" value="9" id="eval-radio-9">
                <label for="eval-radio-9">9</label>
                <input type="radio" name="rate" value="10" id="eval-radio-10">
                <label for="eval-radio-10">10</label>
            </div>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo Trybewarts colorida">
    </main>
</body>
</html>
