<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input id="login" type="text" placeholder="Login">
            <input id="senha" type="password" placeholder="Senha">
            <button id="btn-login" class="btn btn-success">Logar</button>
        </form>
    </header>
    <main class="flex">
        <form id="evaluation-form" class="flex" action="">
            <div class="nome-sobrenome">
                <input id="input-name" placeholder="Nome" type="text">
                <input id="input-lastname" placeholder="Sobrenome" type="text">
            </div>
            <div class="email-casa">
                <input id="input-email" placeholder="Email" type="text">
                <label id="house-family" for="house">
                </label>
                <select name="" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <label id="label-family" for="family">
                <p>Qual sua família?</p>
            </label>
              <a>Familia Frontend<input class="family" type="radio" name="family" value="Frontend"></a>
              <a>Familia Backend<input class="family" type="radio" name="family" value="Backend"></a>
              <a>Familia Fullstack<input class="family" type="radio" name="family" value="FullStack"></a>
            <label id="label-content" for="subject">
              <p>Qual conteúdo você está com mais vontade de aprender?"</p>
            </label>
              <a><input  class="subject" type="checkbox" value="HoFs">Hofs</a>
              <a><input  class="subject" type="checkbox" value="Jest">Jest</a>
              <a><input  class="subject" type="checkbox" value="Promises">Promises</a>
              <a><input  class="subject" type="checkbox" value="React">React</a>
              <a><input  class="subject" type="checkbox" value="SQL">SQL</a>
              <a><input  class="subject" type="checkbox" value="Python">Python</a>
            <div class="wrap-rate">
            <label id="label-rate">
              <p>Como você avalia a Trybewarts?</p>
            </label>
              <a><input type="radio" name="rate" value="1">1</a>
              <a><input type="radio" name="rate" value="2">2</a>
              <a><input type="radio" name="rate" value="3">3</a>
              <a><input type="radio" name="rate" value="4">4</a>
              <a><input type="radio" name="rate" value="5">5</a>
              <a><input type="radio" name="rate" value="6">6</a>
              <a><input type="radio" name="rate" value="7">7</a>
              <a><input type="radio" name="rate" value="8">8</a>
              <a><input type="radio" name="rate" value="9">9</a>
              <a><input type="radio" name="rate" value="10">10</a>
            </div>
            <label class="textarea" >
              <p>Deixe seu comentário:</p>
              <textarea id="textarea" maxlength="500"></textarea>
            </label>
            <div id="counter">500</div>
            <label id="label-infos">
              <p>Você concorda com o uso das informações acima?</p>
              <input type="checkbox" id="agreement">
            </label>
            <button id="submit-btn" type="submit" disabled>Enviar</button>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </main>
    <footer>
        Direitos reservados à Trybewarts©
    </footer>
    <script src="script.js"></script>
</body>
</html>
