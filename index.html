<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Trybewarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input class="login" type="text" placeholder="Login">
      <input class="password" type="password" placeholder="Senha">
      <button class="login-button">Logar</button>
    </form>
  </header>
  <main id="main">
    <form id="evaluation-form">
      <div class="row">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>

      <div class="row">
        <input type="email" id="email-input" placeholder="email">
        <select id="house">
          <option value selected disabled>Casa</option>
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>

    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg"/>
  </main>
  <footer class="footer">
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
