<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Trybewarts</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <a href="#">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg"
        alt="Logo da Trybewarts em traços vazado">
    </a>
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <div class="d-flex align-items-center">
        <input id="email-login" type="email" placeholder="Login">
        <input id="passwd-login" type="password" placeholder="Senha">
        <button id="btLogin" class="btn btn-primary">Entrar</button>
      </div>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
      <h2 class="text-center">Forms</h2>
      <div class="d-flex flex-column  bd-highlight">
        <div class="d-flex align-items-center p-2 flex-fill bd-highlight">
          <div class="d-flex align-items-center p-2 flex-fill bd-highlight justify-content-center">
            <input id="input-name" type="text" placeholder="Nome">
          </div>
          <div class="d-flex align-items-center p-2 flex-fill bd-highlight justify-content-center">
            <input id="input-lastname" type="text" placeholder="Sobrenome">
          </div>
        </div>
        <div class="d-flex align-items-center p-2 flex-fill bd-highlight">
          <div class="d-flex align-items-center p-2 flex-fill bd-highlight justify-content-center" id="emailCasa">
            <input id="input-email" type="email" placeholder="Email">
          </div>
          <div class="d-flex align-items-center p-2 flex-fill bd-highlight justify-content-center" id="emailCasa">
            <label for="house" class="d-flex align-middle!important" id="casa">Casa:</label>
            <select name="Casa" id="house">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </div>
        </div>
      </div>
      <hr>
      <div class="d-flex flex-row  bd-highlight" id="coreInfos">
        <div class="d-flex flex-column align-items-center p-2 flex-fill bd-highlight justify-content-center"
          id="family">
          <div>
            <label for="" id="label-family">Qual sua família?
          </div>
          <div id="optionsRadio">
            <label for="frontend">
              <input type="radio" value="Frontend" name="family" id="frontend"> Família Frontend
            </label>
            <label for="backend">
              <input type="radio" value="Backend" name="family" id="backend"> Família Backend
            </label>
            <label for="fullStack">
              <input type="radio" value="FullStack" name="family" id="fullStack"> Família FullStack
            </label>
          </div>
        </div>
        <div>
          <div class="d-flex flex-column align-items-center p-2 flex-fill bd-highlight justify-content-center">
            <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
          </div>
          <div>
            <label for="HoFs">
              <input type="checkbox" value="HoFs" name="" id="HoFs" class="subject"> HoFs
            </label>
            <label for="Jest">
              <input type="checkbox" value="Jest" name="" id="Jest" class="subject"> Jest
            </label>
            <label for="Promises">
              <input type="checkbox" value="Promises" name="" id="Promises" class="subject"> Promises
            </label>
          </div>
          <div>
            <label for="React">
              <input type="checkbox" value="React" name="" id="React" class="subject"> React
            </label>
            <label for="SQL">
              <input type="checkbox" value="SQL" name="" id="SQL" class="subject"> SQL
            </label>
            <label for="Python">
              <input type="checkbox" value="Python" name="" id="Python" class="subject"> Python
            </label>
          </div>
        </div>
      </div>
      <hr>
      <div>
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
        <label for="1">
          <input type="radio" name="rate" value="1" id="1">1
        </label>
        <label for="2">
          <input type="radio" name="rate" value="2" id="2">2
        </label>
        <label for="3">
          <input type="radio" name="rate" value="3" id="3">3
        </label>
        <label for="4">
          <input type="radio" name="rate" value="4" id="4">4
        </label>
        <label for="5">
          <input type="radio" name="rate" value="5" id="5">5
        </label>
        <label for="6">
          <input type="radio" name="rate" value="6" id="6">6
        </label>
        <label for="7">
          <input type="radio" name="rate" value="7" id="7">7
        </label>
        <label for="8">
          <input type="radio" name="rate" value="8" id="8">8
        </label>
        <label for="9">
          <input type="radio" name="rate" value="9" id="9">9
        </label>
        <label for="10">
          <input type="radio" name="rate" value="10" id="10">10
        </label>
      </div>
      <div class="d-flex flex-column">
        <label for="" class="textarea">Deixe seu comentário:</label>
        <textarea name="" id="" cols="30" rows="10" maxlength="500"></textarea>
      </div>
      <div>
        <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="" id="agreement">
      </div>
      <div>
        <button type="submit" id="submit-btn">Enviar</button>
      </div>
    </form>
    <a href="#">
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Brasão da Trybewarts em cores">
    </a>
  </main>
  <footer class="text-center">Direitos reservados à Trybewarts©</footer>

  <script src="script.js"></script>
</body>

</html>
