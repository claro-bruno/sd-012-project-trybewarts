<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="">
        <input
          type="text"
          id="login-input"
          class="login-input"
          placeholder="Login"
        />
        <input
          type="password"
          id="pass-input"
          class="pass-input"
          placeholder="Senha"
        />
        <button class="login-button" id="login-button">Logar</button>
      </form>
    </header>

    <main>
      <form action="get" id="evaluation-form">
        <h1>Forms</h1>

        <div class="first-container">
          <div id="name-container">
            <input id="input-name" type="text" placeholder="Nome" />
            <input id="input-lastname" type="text" placeholder="Sobrenome" />
          </div>

          <div id="house-container">
            <input id="input-email" type="text" placeholder="Email" />
            <label for="house">Casa</label>
            <select name="Casa" id="house"></select>
          </div>
        </div>

        <div class="second-container">
          <div class="family-container">
            <label id="label-family">Qual sua família?</label><br />

            <label for="frontend">
              <input type="radio" name="family" value="Frontend" />Frontend
            </label>

            <label for="backend">
              <input
                name="family"
                value="Backend"
                id="backend"
                type="radio"
              />Backtend
            </label>

            <label for="fullstack">
              <input
                name="family"
                value="Fullstack"
                id="fullstack"
                type="radio"
              />Fullstack
            </label>
          </div>

            <div class="content-container">
                <label id="label-content"
                >Qual conteúdo você está com mais vontade de aprender?</label
                >
                <br />
                <input type="checkbox" id="hofs" value="HoFs" /><label for="hofs"
                >HoFs
                </label>
                <input type="checkbox" id="jest" value="Jest" /><label for="jest"
                >Jest</label
                >
                <input type="checkbox" id="promises" value="Promises" />
                <label for="promises">Promises</label>
                <input type="checkbox" id="react" value="React" />
                <label for="react">React</label>
                <input type="checkbox" id="sql" value="SQL" />
                <label for="sql">SQL</label>
                <input type="checkbox" id="python" value="Python" />
                <label for="python">Python</label>
            </div>
        </div>

        <div class="third-container">
            <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
        </div>
      </form>
      <img
        id="trybewarts-forms-logo"
        src="images/trybewarts-colored.svg"
        alt="Logo da Trybewarts"
      />
    </main>
    <footer>
      <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
