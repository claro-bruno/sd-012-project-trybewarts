<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
    <div class="header">
        <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt=""> 
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class ="trybewarts-login">
            
            <input type="login" name="login" placeholder="Login" id="login">
            
            <input type="password" name="senha" placeholder="Senha" id="password">
            <button type="submit" id="buttonSubmit">Entrar</button>
        </form>
    </div>
    <main>
        <form id="evaluation-form">
            <input type="text" id="input-name" placeholder="Nome">
            <input type="text" id="input-lastname" placeholder="Sobrenome">
            <input type="email" name="email" id="input-email" placeholder="Email"> 
        </form>
        <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="">
    </main>
    <script src="script.js"></script>
</body>
</html>
