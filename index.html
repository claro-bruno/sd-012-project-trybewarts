<!DOCTYPE html>
<html lang="en">

<head>
  <title>Document</title>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <link rel="stylesheet" href="bootstrap-5.0.1-dist/css/bootstrap.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="trybewarts logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input type="text" name="" id="login-field" placeholder="Login">
      <input type="password" name="" id="senha" placeholder="Senha">
      <button id="botao-login" type="button">login</button>
    </form>
  </header>-
  <main>
    <form action="" id="evaluation-form">
      <div class="container">
        <input type="text" name="" id="input-name" placeholder="Nome">
        <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="container">
        <input type="text" name="" id="input-email" placeholder="Email">

        <label for="house">Casa:</label>
        <select name="" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option> >Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
        <hr><br>
        <div class="radios">
          <label id="label-family" for="">Qual sua família?</label><br>
          <input type="radio" name="family" id="frontend" value="Frontend">
          <label for="frontend"> Família Frontend</label>
          <input type="radio" name="family" id="backend" value="Backend">
          <label for="backend">Família Backend</label>
          <input type="radio" name="family" id="fullstack" value="FullStack">
          <label for="fullstack">Família FullStack</label>
        </div>
      </div>
    </form>
    <img src="images/trybewarts-colored.svg" alt="logo da trybewarts" id="trybewarts-forms-logo">
  </main>
  <footer>
    <h4>Direitos reservados à Trybewarts©</h4>
  </footer>
  <script src="./script.js"></script>
</body>

</html>
