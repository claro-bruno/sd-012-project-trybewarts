<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts Cabeçalho">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="text" name="login-name" id="login-name" placeholder="Login">
      <input type="text" name="login-pwd"  id="login-pwd"  placeholder="Senha">
      <button type="submit">entrar</button>
    </form>
  </header>
  <main id="main">
    <form id="evaluation-form" action="">
        <div class="form-top">
            <input type="text" name="" id="input-name" placeholder="Nome">
            <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
            <input type="email" name="" id="input-email" placeholder="Email">
            <select name="house" id="house">
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
        </div>
        <div class="family-contents">
            <section id="section-family" class="section-family">
                <label for="" id="label-family">Qual sua família?</label>
                <div class="frontend">
                    <input type="radio" name="family" id="frontend" value="Frontend">
                    <label class="lbl-front" for="frontend">Frontend</label>
                </div>
                <div class="backend">
                    <input type="radio" name="family" id="backend" value="Backend">
                    <label for="backend">Backend</label>
                </div>
                <div class="fullstack">
                    <input type="radio" name="family" id="fullstack" value="FullStack">
                    <label for="fullstack">FullStack</label>
                </div>
            </section>

            <section class="section-learining-content">
                <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                <div class="cb-block">
                    <input type="checkbox" id="cb-HoFs" name="cb-HoFs" value="HoFs">
                    <label for="cb-HoFs">HoFs</label>
                    <input type="checkbox" id="cb-Jest" name="cb-Jest" value="Jest">
                    <label for="cb-Jest">Jest</label>
                    <input type="checkbox" id="cb-Promises" name="cb-Promises" value="Promises">
                    <label for="cb-Promises">Promises</label>
                </div>
                <div class="cb-block">
                    <input type="checkbox" id="cb-React" name="cb-React" value="React">
                    <label for="cb-React">React</label>
                    <input type="checkbox" id="cb-SQL" name="cb-SQL" value="SQL">
                    <label for="cb-SQL">SQL</label>
                    <input type="checkbox" id="cb-Python" name="cb-Python" value="Python">
                    <label for="cb-Python">Python</label>
                </div>
            </section>     
        </div>
        <div class="secao-radio">
            <label id="label-rate">Como você avalia a Trybewarts?</label>
            <input type="radio" id="rate1" name="rate" value="1">
            <label for="rate1">1</label>
            <input type="radio" id="rate2" name="rate" value="1">
            <label for="rate2">2</label>
            <input type="radio" id="rate3" name="rate" value="1">
            <label for="rate3">3</label>
            <input type="radio" id="rate4" name="rate" value="1">
            <label for="rate4">4</label>
            <input type="radio" id="rate5" name="rate" value="1">
            <label for="rate5">5</label>
            <input type="radio" id="rate6" name="rate" value="1">
            <label for="rate6">6</label>
            <input type="radio" id="rate7" name="rate" value="1">
            <label for="rate7">7</label>
            <input type="radio" id="rate8" name="rate" value="1">
            <label for="rate8">8</label>
            <input type="radio" id="rate9" name="rate" value="1">
            <label for="rate9">9</label>
            <input type="radio" id="rate10" name="rate" value="1">
            <label for="rate10">10</label>
        </div>
        <section id="text-area">
            <label class="textarea">Deixe seu comentário:</label>
            <textarea name="textarea" id="textarea-txt" cols="60" rows="8" maxlength="500"></textarea>
            <span id="counter">500</span>
        </section>
        <div id="agree-btn">
            <input type="checkbox" name="agree" id="agreement">
            <label for="agree" id="label-infos">Você concorda com o uso das informações acima?</label>
        </div>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo da Trybewarts" id="trybewarts-forms-logo">
  </main>

  <footer>Direitos reservados à Trybewarts©</footer>

<script src="script.js"></script>
</body>
</html>
