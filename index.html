<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="logo Trybewarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input type="text" name="login" id="input-login" placeholder="Login">
      <input type="text" name="password" id="input-password" placeholder="Senha">
      <button type="submit" id="submit-login">SUBMIT</button>
    </form>
  </header>
  <main>
    <form action="get" id="evaluation-form">
      <div>
        <input type="text" placeholder="Nome" id="input-name">
        <input type="text" placeholder="Sobrenome" id="input-lastname">
      </div>
      <div id="second-div">
        <input type="text" placeholder="Email" id="input-email">
        <select id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <div>
        <label for="" id="label-family">Qual sua família?</label>
          <input type="radio" name="family" value="Frontend">Frontend
          <input type="radio" name="family" value="Backend">Backend
          <input type="radio" name="family" value="FullStack">FullStack
      </div>
      <div>
        <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div>
            <input type="checkbox" value="HoFs" class="subject">HoFs
            <input type="checkbox" value="Jest" class="subject">Jest
            <input type="checkbox" value="Promises" class="subject">Promises
            <input type="checkbox" value="React" class="subject">React
            <input type="checkbox" value="SQL" class="subject">SQL
            <input type="checkbox" value="Python" class="subject">Python
          </div>
      </div>
      <div>
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
          <input type="radio" name="rate" value="1">1
          <input type="radio" name="rate" value="2">2
          <input type="radio" name="rate" value="3">3
          <input type="radio" name="rate" value="4">4
          <input type="radio" name="rate" value="5">5
          <input type="radio" name="rate" value="6">6
          <input type="radio" name="rate" value="7">7
          <input type="radio" name="rate" value="8">8
          <input type="radio" name="rate" value="9">9
          <input type="radio" name="rate" value="10">10
      </div>
      <div>
        <label for="area" class="textarea">Deixe seu comentário:</label>
          <div>
            <textarea name="area" id="" cols="30" rows="10" maxlength="500"></textarea>
          </div>
      </div>
      <div>
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" id="agreement">
      </div>
      <div>
        <button type="submit" id="submit-btn" disabled>Enviar</button>
      </div>
    </form>
    <img src="images/trybewarts-colored.svg" alt="Logo colorido Trybewarts" id="trybewarts-forms-logo">
  </main>



</body>
<script src="script.js"></script>
</html>
