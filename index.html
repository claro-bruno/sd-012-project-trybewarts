<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <title>TrybeWarts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo TrybeWarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input type="email" placeholder="Login">
      <input type="password" placeholder="Senha">
      <button type="submit">Logar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form" action="">
      <h3>Preencha suas informações!</h3>
      <div id="name-container">
        <label for="input-name">Nome: <input id="input-name" type="text" placeholder="Nome"></label>
        <label for="input-lastname">Sobrenome: <input id="input-lastname" type="text" placeholder="Sobrenome"></label>
      </div>
      <div id="house-container">
        <label for="input-email">Email: <input id="input-email" type="email" placeholder="Email"></label>
        <label for="house">Casa:
          <select name="" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </label>        
      </div>
      <div id="family-container">
        <label id="label-family" class="container-heading">Qual sua família?</label>
        <div class="input-list">
          <label for="frontend">Frontend
            <input type="radio" value="Frontend" id="frontend" name="family">
          </label>
          <label for="backend">Backend
            <input type="radio" value="Backend" id="backend" name="family">
          </label>
          <label for="fullStack">FullStack
            <input type="radio" value="FullStack" id="fullStack" name="family">
        </div>
        </label>
      </div>
      <div id="subject-container">
        <label id="label-content" class="container-heading">Qual conteúdo você está com mais vontade de aprender?</label>
        <div class="input-list">
          <label for="hofs">HoFs
            <input type="checkbox" class="subject" value="HoFs" id="hofs">
          </label>
          <label for="jest">Jest
            <input type="checkbox" class="subject" value="Jest" id="jest">
          </label>
          <label for="promises">Promises
            <input type="checkbox" class="subject" value="Promises" id="promises">
          </label>
          <label for="react">React
            <input type="checkbox" class="subject" value="React" id="react">
          </label>
          <label for="sql">SQL
            <input type="checkbox" class="subject" value="SQL" id="sql">
          </label>
          <label for="python">Python
            <input type="checkbox" class="subject" value="Python" id="python">
          </label>
        </div>
      </div>
      <div id="avaliacao">
        <label id="label-rate" class="container-heading">Como você avalia a Trybewarts?</label>
      </div>
      <label class="textarea" for="textarea">Deixe seu comentário:</label>
      <textarea maxlength="500" id="textarea"></textarea>
      <span id="counter"></span>
      <div>
        <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" id="agreement">
      </div>
      <button type="submit" id="submit-btn" disabled>Enviar</button>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo trybewarts">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>

</html>
