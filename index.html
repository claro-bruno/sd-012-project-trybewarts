<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" method="get" class="trybewarts-login">
          <input type="text" name="login" id="login" placeholder="Login">
          <input type="text" name="password" id="senha" placeholder="Senha">
          <button type="submit" id='buttonEntrar'>Logar</button>
        </form>
    </header>
    <main>
        <form id="evaluation-form">
            <h1>Forms</h1>
            <section class="section_1">
            <input type="text" name="Nome" id="input-name" placeholder="Nome">
            <input type="text" name="Sobrenome" id="input-lastname" placeholder="Sobrenome">
            <input type="email" name="Email" id="input-email" placeholder="Email">
            <label for="house">Casa
                <select name="Casa" id="house">Casa
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </label>
            </section>

            <section>
                <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
                <input type="radio" name="rate" value="1" id="one">1
                <input type="radio" name="rate" value="2" id="two">2
                <input type="radio" name="rate" value="3" id="three">3
                <input type="radio" name="rate" value="4" id="four">4
                <input type="radio" name="rate" value="5" id="five">5
                <input type="radio" name="rate" value="6" id="six">6
                <input type="radio" name="rate" value="7" id="seven">7
                <input type="radio" name="rate" value="8" id="eight">8
                <input type="radio" name="rate" value="9" id="nine">9
                <input type="radio" name="rate" value="10" id="ten">10
            </section>
            <label for="comentario" class="textarea">Deixe seu comentário:
              <textarea name="Comentario" id="comentario" cols="40" rows="10" maxlength="500"></textarea>
            </label>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>
</html>
