<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Projeto Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="Trybewarts logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" method="get" class="trybewarts-login">
        <input type="text" id="login" placeholder="Login" />
        <input type="text" id="password" placeholder="Senha" />
        <button id="login-btn">Login</button>
      </form>
    </header>
    <main>
      <form action="" method="GET" id="evaluation-form">
        <div class="row">
          <input type="text" placeholder="Nome" name="nome" id="input-name" />
          <input
            type="text"
            placeholder="Sobrenome"
            name="lastname"
            id="input-lastname"
          />
        </div>
        <div class="row">
          <input
            type="text"
            placeholder="Email"
            name="email"
            id="input-email"
          />
          <div class="select-container">
            <label for="house">Casa:</label>
            <select name="house" id="house">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </div>
        </div>
        <div class="family">
        <label for="family" id="label-family">Qual sua família?</label></br>
        <input type="radio" value="Frontend" id="frontend" name="family">Família Frontend</br>
        <input type="radio" value="Backend" id="backend" name="family">Família Backend</br>
        <input type="radio" value="FullStack" id="fullstack" name="family">Família FullStack</br>
      </div>
      </form>
      <img
        src="images/trybewarts-colored.svg"
        alt="trybewarts logo"
        id="trybewarts-forms-logo"
      />
    </main>
    <footer><p>Direitos reservados à Trybewarts©</p></footer>

    <script src="script.js"></script>
  </body>
</html>
