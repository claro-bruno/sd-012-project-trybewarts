<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrybeWarts Project</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
			<img class="trybewarts-header-logo" src="/images/trybewarts-header-logo.svg" alt="trybewarts-header-logo">
            <h1 id="trybewarts-header-title" >Trybewarts</h1>
            <form class="trybewarts-login" action="">
                <input type="email" name="login" id="input-login" placeholder="Login">
                <input type="password" name="pass" id="input-pass" placeholder="Senha">
                <button class="submit-btn-login" type="button">Logar</button>
            </form>
    </header>
</body>
</html>
