<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form action="" class="trybewarts-login">
      <input type="email" placeholder="Login" id="login" name="login">
      <input type="password" placeholder="Senha" id="senha" name="senha">
      <button id="btn">Logar</button>
    </form>
  </header>
  <main>
    <form action="" method="GET" id="evaluation-form">
      <!-- Coloquei o nome e sobrenome dentro de uma div com id full-name para que colocar eles em linha conforme o requisito 10 -->
      <div id="full-name">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div id="emailECasa">
        <input type="text" id="input-email" placeholder="Email">
        <div id="house">Casa:
          <select name="" id="house">
            <option id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
      </div>
      <label for="family-buttons" id="label-family">Qual sua família?</label>
        <div id="family-buttons">
          <label for="Frontend">Frontend
            <input type="radio" name="family" id="Frontend" value="Frontend">
          </label>
          <label for="Backend">Backend
            <input type="radio" name="family" id="Backend" value="Backend">
          </label>
          <label for="FullStack">FullStack
            <input type="radio" name="family" id="FullStack" value="FullStack">
          </label>
        </div>  
      <label for="subjects" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <div id="subjects">
        <label>HoFs
          <input type="checkbox" name="subject" class="subject" value="HoFs">
        </label>
        <label>Jest
          <input type="checkbox" name="subject" class="subject" value="Jest" id="Jest">
        </label>
        <label>Promises
          <input type="checkbox" class="subject" value="Promises">
        </label>
        <label>React
          <input type="checkbox" class="subject" value="React">
        </label>
        <label>SQL
          <input type="checkbox" class="subject" value="SQL">
        </label>
        <label>Python
          <input type="checkbox" class="subject" value="Python">
        </label>
        <!-- Requisito feito inspirado no código da dupla Adriana e Gedeão -->
      </div>
      <div id="all-rates">
        <label id="label-rate" for="rates">Como você avalia a Trybewarts?</label>
        <div id="rates">
          <label>1
            <input type="radio" name="rate" value="1">
          </label>
          <label>2
            <input type="radio" name="rate" value="2">
          </label>
          <label>3
            <input type="radio" name="rate" value="3">
          </label>
          <label>4
            <input type="radio" name="rate" value="4">
          </label>
          <label>5
            <input type="radio" name="rate" value="5">
          </label>
          <label>6
            <input type="radio" name="rate" value="6">
          </label>
          <label>7
            <input type="radio" name="rate" value="7">
          </label>
          <label>8
            <input type="radio" name="rate" value="8">
          </label>
          <label>9
            <input type="radio" name="rate" value="9">
          </label>
          <label>10
            <input type="radio" name="rate" value="10">
          </label>
        </div>
      </div>
      <label for="textarea" class="textarea">Deixe seu comentário:</label>
      <textarea id="textarea" cols="30" rows="10" maxlength="500"></textarea>
      <p id="counter">500</p>
      <div>
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" id="agreement" required>
      </div>
      <button type="submit" id="submit-btn">Enviar</button>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo da trybewarts">
  </main>
  <script src="/script.js"></script>
</body>
<footer>
  <p>Direitos reservados à Trybewarts©</p>
</footer>

</html>
