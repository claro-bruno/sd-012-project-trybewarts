<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <title>Trybe Warts</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Imagem do trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input class="form-control" type="email" placeholder="Login" id="login">
            <input class="form-control" type="password" placeholder="Senha" id="password">
            <button class="btn btn-outline-light" type="submit" id="botao-login">Logar</button>
        </form>
    </header>
    <main>
        <form method="GET" id="evaluation-form">
            <div id="dados-container" class="form-control">
                <input class="form-control" type="text" id="input-name" placeholder="Nome">
                <input class="form-control" type="text" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div id="house-container" class="form-control">
                <input class="form-control" type="text" id="input-email" placeholder="Email">
                <label class="h5" for="house">Casa</label>
                <select class="form-select " name="house" id="house"></select>
            </div>
            <div id="family-container" class="form-control">
                <label for="family" id="label-family">Qual sua família?</label>
                <div class="form-check" id="family-input"></div>
            </div>
            <div id="conteudo-container" class="form-control">
                <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
                <div id="radio-button-container" class="form-check"></div>
            </div>
            <div id="avaliando-container" class="form-control">
                <label id="label-rate">Como você avalia a Trybewarts?</label>
                <div class="direction-row" class="form-check"></div>
            </div>
            <div id="texto-container" class="form-control">
                <label class="textarea" for="textarea">Deixe seu comentário:</label>
                <textarea id="textarea" class="form-control" name="textarea" maxlength="500"></textarea>
            </div>
            <div id="contador-container">
                <div id="exibir-contador">
                    <p>total de caracteres:</p>
                    <p id="counter">500</p>
                </div>
            </div>
            <div id="validacao-container" class="form-check">
                <label class="form-check-label" id="label-infos" for="infos">Você concorda com o uso das informações acima?</label>
                <input class="form-check-input" type="checkbox" name="infos" id="agreement" required>
            </div>
            <button class="btn btn-primary" type="submit" id="submit-btn" disabled>Enviar</button>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo da Trybewarts">
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
</body>
</html>
