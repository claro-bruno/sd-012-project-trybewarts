<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logotipo Trybewarts">
        <form action="" method="GET" class="trybewarts-login">
            <input type="email" placeholder="Login" id="email" name="email" required>
            <input type="text" placeholder="Senha" id="senha" name="senha" required>
            <button id="logar">Logar</button>
        </form>
    </header>
    <script src="script.js"></script>
</body>
</html>
