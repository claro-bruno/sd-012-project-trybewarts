<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <title>TrybeWarts</title>
</head>
<body>
<header class="header">
    <img  class= "trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo TrybeWarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class = "trybewarts-login" action="" method="get">
        <input type="email" name="email" id="email" placeholder="Login">
        <input type="password" name="senha" id="senha" placeholder="Senha">
        <button id='botao' type="submit">Logar</button>
    </form>
</header>
<main>
    <form id="evaluation-form" action="" method="get">
        <div id="complete-name">
            <input type="text" name="nome" id="input-name" placeholder="Nome">
            <input type="text" name="sobrenome" id="input-lastname" placeholder="Sobrenome">
        </div>
        <div id="adress">
            <input type="email" name="email-cadastro" id="input-email" placeholder="Email">
            <select name="Casa" id="house">
                <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                <option id="corvinode-house" value="Corvinode">Corvinode</option>
                <option id="pytherina-house" value="Pytherina">Pytherina</option>
            </select>
        </div>
        <div class ="radio-input"> 
            <label id="label-family" for="">Qual sua família?</label>
            <div class="form-check form-switch">
                <label class="form-check-label" for="frontend">Frontend</label>
                <input class="form-check-input" type="radio" name="family" id="frontend" value="Frontend">
            </div>
            <div class="form-check form-switch">
                <label class="form-check-label" for="backend">Backend</label>
                <input class="form-check-input" type="radio" name="family" id="backend" value="Backend">
            </div>
            <div class="form-check form-switch">
                <label class="form-check-label" for="fullstack">FullStack</label>
                <input class="form-check-input" type="radio" name="family" id="fullstack" value="FullStack">
            </div>
        </div>
        <div class="checkbox-input">
            <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
            <div>
                <label for="hofs">HoFs</label>
                <input class="subject" type="checkbox" name="content" id="hofs" value="HoFs">
                <label for="jest">Jest</label>
                <input class="subject" type="checkbox" name="content" id="jest" value="Jest">
                <label for="promises">Promises</label>
                <input class="subject" type="checkbox" name="content" id="promises" value="Promises">
                <label for="react">React</label>
                <input class="subject" type="checkbox" name="content" id="react" value="React">
                <label for="sql">SQL</label>
                <input class="subject" type="checkbox" name="content" id="sql" value="SQL">
                <label for="phyton">Python</label>
                <input class="subject" type="checkbox" name="content" id="phyton" value="Python">
            </div>
        </div>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo trybeWarts">
</main>
<script src="script.js"></script>
<footer> 
    <br>
    <br>
    <br>
    <br>
    <h4> Direitos reservados à Trybewarts © </h4>
</footer>
</body>
</html>
