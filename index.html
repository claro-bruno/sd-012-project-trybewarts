<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Trybewarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input class="login" type="text" placeholder="Login">
      <input class="password" type="password" placeholder="Senha">
      <button class="login-button">Logar</button>
    </form>
  </header>
  <main id="main">
    <form id="evaluation-form">
      <div class="row">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>

      <div class="row">
        <input type="email" id="input-email" placeholder="Email">
        <select id="house">
          <option value selected disabled>Casa</option>
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>

      <div class="row">

        <div class="column">
          <label for="family" id="label-family">Qual sua família?</label>
          <label for="frontend">
            <input type="radio" name="family" value="Frontend" id="frontend" checked class="family">Frontend
          </label>
          <label for="backend">
            <input type="radio" name="family" value="Backend" id="backend" class="family">Backend
          </label>
          <label for="fullStack">
            <input type="radio" name="family" value="FullStack" id="fullStack" class="family">FullStack
          </label>
        </div>

        <div class="column">
          <label id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div class="row subjects">
            <label for="hofs">
              <input type="checkbox" id="hofs" value="HoFs" class="subject">HoFs
            </label>
            <label for="jest">
              <input type="checkbox" id="jest" value="Jest" class="subject">Jest
            </label>
            <label for="promises">
              <input type="checkbox" id="promises" value="Promises" class="subject">Promises
            </label>
          </div>
          <div class="row subjects">
            <label for="react">
              <input type="checkbox" id="react" value="React" class="subject">React
            </label>
            <label for="sql">
              <input type="checkbox" id="sql" value="SQL" class="subject">SQL
            </label>
            <label for="python">
              <input type="checkbox" id="python" value="Python" class="subject">Python
            </label>
          </div>
        </div>
      </div>

      <div class="row">
        <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
        <label for="one">
          <input type="radio" name="rate" value="1" id="one" class="rate">1
        </label>
        <label for="two">
          <input type="radio" name="rate" value="2" id="two" class="rate">2
        </label>
        <label for="three">
          <input type="radio" name="rate" value="3" id="three" class="rate">3
        </label>
        <label for="four">
          <input type="radio" name="rate" value="4" id="four" class="rate">4
        </label>
        <label for="five">
          <input type="radio" name="rate" value="5" id="five" class="rate">5
        </label>
        <label for="six">
          <input type="radio" name="rate" value="6" id="six" class="rate">6
        </label>
        <label for="seven">
          <input type="radio" name="rate" value="7" id="seven" class="rate">7
        </label>
        <label for="eight">
          <input type="radio" name="rate" value="8" id="eight" class="rate">8
        </label>
        <label for="nine">
          <input type="radio" name="rate" value="9" id="nine" class="rate">9
        </label>
        <label for="ten">
          <input type="radio" name="rate" value="10" id="ten" class="rate">10
        </label>
      </div>

      <label class="textarea">Deixe seu comentário:</label>
      <textarea maxlength="500" cols="20" rows="10" id="textarea" placeholder="Até 500 caracteres"></textarea>
      <p id="counter">500</p>

      <label id="label-infos">Você concorda com o uso das informações acima?
        <input id="agreement" type="checkbox">
      </label>

      <button type="submit" id="submit-btn" disabled="true">Enviar</button>

    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" />
  </main>
  <footer class="footer">
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
