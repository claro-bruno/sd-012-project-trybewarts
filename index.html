<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login" id="login-form">
      <input type="text" name="username" placeholder="Login" id="login-input" required>
      <input type="text" name="password" placeholder="Senha" id="senha-input" required>
      <button type="submit" id="loginButton">Login</button>
    </form>
  </header>
<script src="script.js"></script>
</body>
</html>
