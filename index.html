<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="cabecalho">
        <img class = "trybewarts-header-logo" src="/images/trybewarts-header-logo.svg" alt="logo projeto cabecalho">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="" method="get">
            <label for="input-login"></label>
            <input type="text" name="login" id="input-login" placeholder="Login">
            <label for="input-senha"></label>
            <input type="password" name="login" id="input-senha" placeholder="Senha">
            <label for="input-botao"></label>
            <input type="submit" name="login" id="input-botao">
        </form>
    </header>

    <script src="script.js"></script>
</body>
</html>
