<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input class="email" type="email" placeholder="Login">
      <input class="senha" type="password" placeholder="Senha">
      <button class="btn">Enviar!</button>
    </form>
  </header>

  <main>
    <form action="" id="evaluation-form">
      <input type="text" id="input-name" name="input-name" placeholder="Nome">
      <input type="text" id="input-lastname" name="input-lastname" placeholder="Sobrenome">
      <input type="text" id="input-email" name="input-email" placeholder="Email">
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
  </main>

  <script src="script.js"></script>
</body>
</html>
