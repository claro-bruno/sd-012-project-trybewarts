<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Projeto Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>            
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input id="login" type="text" placeholder="Login">
      <input id="password" type="text" placeholder="Senha">
      <button onclick="loginCheck();">Entrar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
      <section>
        <label for="" class="textarea">Deixe seu comentário:</label>
        <textarea name="" id="" cols="30" rows="10" maxlength="500"></textarea>
      </section>
      <section>
        <label for="check" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="check" id="agreement">
      </section>
      <section>
        <button type="submit" id="submit-btn">Enviar</button>
      </section>
    </form>
    <section>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Brasão Trybewarts">
    </section>
    
  </main>
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
