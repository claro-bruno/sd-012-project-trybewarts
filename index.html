<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header id="cabecalho">
  </header>
  <main class="container">
    <form action="GET" id="evaluation-form">
      <div>
        <label for="input-name">Nome:</label>
        <input  id="input-name" type="text" placeholder="Nome">
        <label for="input-lastname">Sobrenome:</label>
        <input  id="input-lastname" type="text" placeholder="Sobrenome">  
      </div>
      <div>
        <label for="input-email">Nome:</label>
        <input  id="input-email" type="text" placeholder="Email">
      </div>
      <div>
        <select name="casa" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      
    
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo da TrybeWarts colorido">
  </main>


  <script src="script.js"></script>
</body>

</html>
