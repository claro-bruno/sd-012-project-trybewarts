<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybe Warts</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Imagem do trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input type="email" placeholder="Login" id="login">
            <input type="password" placeholder="Senha" id="password">
            <button type="submit" id="botao-login">Enviar</button>
        </form>
    </header>
    <main>
        <form method="GET" id="evaluation-form">
            <div id="dados-container">
                <input type="text" id="input-name" placeholder="Nome">
                <input type="text" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div id="house-container">
                <input type="text" id="input-email" placeholder="Email">
                <label for="house">Casa </label>
                <select name="house" id="house">
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <div id="family-container">
                <label for="family" id="label-family">Qual sua família?</label>
                <div id="family-input">
                    <label for="family">Frontend</label>
                    <input class="family" name="family" type="radio" value="Frontend">
                    <label for="family">Backend</label>
                    <input class="family" name="family" type="radio" value="Backend">
                    <label for="family">FullStack</label>
                    <input class="family" name="family" type="radio" value="FullStack">
                </div>
            </div>
            <div id="conteudo-container">
                <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
                <div id="radio-button-container">
                    <label for="tech2">HoFs</label>
                    <input name="tech1" type="checkbox" class="subject" value="HoFs">
                    <label for="tech3">Jest</label>
                    <input name="tech2" type="checkbox" class="subject" value="Jest">
                    <label for="tech4">Promises</label>
                    <input name="tech3" type="checkbox" class="subject" value="Promises">
                    <label for="tech5">React</label>
                    <input name="tech4" type="checkbox" class="subject" value="React">
                    <label for="tech6">SQL</label>
                    <input name="tech5" type="checkbox" class="subject" value="SQL">
                    <label for="tech1">Python</label>
                    <input name="tech6" type="checkbox" class="subject" value="Python">
                </div>
            </div>
            <div id="texto-container">
                <label class="textarea" for="textarea">Deixe seu comentário</label>
                <textarea name="textarea"></textarea>
            </div>
            <div id="validacao-container">
                <label id="label-infos" for="infos">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" name="infos" id="agreement">
            </div>
            <button type="submit" id="submit-btn">Enviar</button>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo da Trybewarts">
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
</body>
</html>
