<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto TrybeWarts</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
  </header>
  <main>
    <form id="evaluation-form" action="" method="get">
      <div class="container-names">
        <label for="input-name">Nome: </label>
        <input type="text" name="name" id="input-name" placeholder="Nome">
        <label for="input-lastname">Sobrenome: </label>
        <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="container-info">
        <label for="input-email">E-mail: </label>
        <input type="text" name="email" id="input-email" placeholder="Email">
        <label for="house">Casa: </label>
        <select name="house" id="house">
          <option id="gitnoria-house" value="gitnoria-house">Gitnoria</option>
          <option id="reactpuff-house" value="reactpuff-house">Reactpuff</option>
          <option id="corvinode-house" value="corvinode-house">Corvinode</option>
          <option id="pytherina-house" value="pytherina-house">Pytherina</option>
        </select>
      </div>
      <hr>
      <div class="container-radio">
        <p id="label-family">Qual sua fam√≠lia?</p>
        <input type="radio" name="family" id="frontend" value="Frontend">
        <label for="frontend">Frontend</label>
        <input type="radio" name="family" id="backend" value="Backend">
        <label for="backend">Backend</label>
        <input type="radio" name="family" id="fullstack" value="Fullstack">
        <label for="fullstack">Fullstack</label>
      </div>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo da Trybewarts">
  </main>
