<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="./script.js"></script>
    <title>Trybewarts</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" method="GET">
            <input type="text" name="login" id="loginInput" placeholder="Login">
            <input type="text" name="password" id="passwordInput" placeholder="Senha">
            <button id="loginButton">Entrar</button>
        </form>
    </header>
    <main>
        <form id='evaluation-form'>
            <div id="input-name-container">
                <input type="text" name="inputName" id="input-name" placeholder="Nome">
                <input type="text" name="inputLastname" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div id="input-email-container">
                <input type="text" name="inputEmail" id="input-email" placeholder="Email">
                <select name="houseSelect" id="house">
                    <option id="gitnoria-house">Gitnória</option>
                    <option id="reactpuff-house">Reactpuff</option>
                    <option id="corvinode-house">Corvinode</option>
                    <option id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <div id="family-container">
                <label for="family" id="label-family">Qual sua família?</label>
                <label for="radio-frontend">Frontend</label>
                <input type="radio" name="family" value="Frontend" id="radio-frontend">
                <label for="radio-backend">Backend</label>
                <input type="radio" name="family" value="Backend" id="radio-backend">
                <label for="radio-fullstack">FullStack</label>
                <input type="radio" name="family" value="FullStack" id="radio-fullstack">
            </div>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo Trybewarts colorida">
    </main>
</body>
</html>
