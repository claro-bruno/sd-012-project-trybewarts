<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"> </script>
</head>
<body>
    <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
      <form action="" method="GET" class="trybewarts-login">
        <input type="text" placeholder="Login" name="user" class="">
        <input type="password" placeholder="Senha">
        <button type="submit">Logar</button>
     </form>
    </header>
  
  <main>
    <form action="" method="GET" id="evaluation-form">
        <input type="text" name="Nome" placeholder="Nome" id="input-name">
        <input type="text" name="Sobrenome" placeholder="Sobrenome" id="input-lastname">
        <input type="email" name="Email" placeholder="Email" id="input-email">
    </form>
</main>

<img src="images/trybewarts-colored.svg" alt="logo" id="trybewarts-forms-logo">

<div>
    <label for="house">Casa:</label>
    <select name="" id="house">
        <option value="0">Select house:</option>
        <option value="1" id="gitnoria-house">Gitnória</option>
        <option value="2" id="reactpuff-house">Reactpuff</option>
        <option value="3" id="corvinode-house">Corvinode</option>
        <option value="4" id="pytherina-house">Pytherina</option>
    </select>
</div>

<div>
    <label id="label-content"> Qual conteúdo você está com mais vontade de aprender?
        <input type="checkbox" checked="checked" id="subject" value="HoFs"> HoFs
        <input type="checkbox" id="subject" value="Jest"> Jest
        <input type="checkbox" id="subject" value="Promises"> Promises
        <input type="checkbox" id="subject" value="React"> React
        <input type="checkbox" id="subject" value="SQL"> SQL
        <input type="checkbox" id="subject" value="Python"> Python
    </label>
</div>

<div>
    <label class="textarea"> Deixe seu comentário:
        <textarea name="comentário" id="" cols="30" rows="10" maxlength="500"></textarea>
    </label>
</div>

<button type="submit" id="submit-btn">Enviar</button>

<footer>
    Direitos reservados à Trybewarts©
</footer>

</body>
</html>
