<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="trybewarts logo" >
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="get" class="trybewarts-login">
      <input placeholder="Login" type="email">
      <input placeholder="Senha" type="password">
      <button type="button">Logar</button>
    </form>
  </header>

  <main>
    <form action="get" id="evaluation-form">
      <div class="line">
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
      </div>
      <div class="inline2">
        <input id="input-email" type="email" placeholder="Email">
        <select name="house" id="house">Casa :</select>
      </div>
      <div>
        <label for="which-family" id="label-family">Qual sua família?</label>
        <div id="which-family">
          <div>
            <input type="radio" name="family" value="Frontend" id="front-end">
            <label for="front-end">Frontend</label>
          </div>
          <div>
            <input type="radio" name="family" value="Backend" id="back-end">
            <label for="back-end">Backend</label>
          </div>
          <div>
            <input type="radio" name="family" value="FullStack" id="full-stack">
            <label for="full-stack">FullStack</label>
          </div>
        </div>
      </div>

      <div id="label-rate">Como você avalia a Trybewarts?
        <input name="rate" type="radio" value="1">
        <label for="rate">1</label>
        <input name="rate" type="radio" value="2">
        <label for="rate">2</label>
        <input name="rate" type="radio" value="3">
        <label for="rate">3</label>
        <input name="rate" type="radio" value="4">
        <label for="rate">4</label>
        <input name="rate" type="radio" value="5">
        <label for="rate">5</label>
        <input name="rate" type="radio" value="6">
        <label for="rate">6</label>
        <input name="rate" type="radio" value="7">
        <label for="rate">7</label>
        <input name="rate" type="radio" value="8">
        <label for="rate">8</label>
        <input name="rate" type="radio" value="9">
        <label for="rate">9</label>
        <input name="rate" type="radio" value="10">
        <label for="rate">10</label>
      </div>

      <div class="text-area">
        <label for="text-area">Dexie seu comentário:</label>
        <textarea class="textarea" name="comment" maxlength="500"></textarea>
      </div>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo da Trybewarts">
  </main>
<script src="script.js"></script>
</body>
</html>
