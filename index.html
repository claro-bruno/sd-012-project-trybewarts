<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto TrybeWarts</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <header class='header'>
    <img class='trybewarts-header-logo' src="images/trybewarts-header-logo.svg" alt="Logo">

    <h1 id='trybewarts-header-title'>Trybewarts</h1>

    <form class='trybewarts-login' method="get">

      <input type="text" name="inputLogin" id="inputLogin" placeholder='Login'>

      <input type="password" name="inputSenha" id="inputSenha" placeholder='Senha'>

      <button id='botaoLogin' type="submit">Logar</button>

    </form>
  </header>
  
  <main>
    <form id='evaluation-form'>
      <!-- nome e sobrenome -->
      <div>
        <input type="text" id='input-name' placeholder='Nome'>
        <input type="text" id="input-lastname" placeholder='Sobrenome'>
      </div>
      <!-- email e casa -->
      <div>
        <input type="text" id='input-email' placeholder='Email'>

        <select id="house">
          <option id='gitnoria-house' name='casa' value="Gitnória">Gitnória</option>
          <option id='reactpuff-house' name='casa' value="Reactpuff">Reactpuff</option>
          <option id='corvinode-house' name='casa' value="Corvinode">Corvinode</option>
          <option id='pytherina-house' name='casa' value="Pytherina">Pytherina</option>
        </select>
      </div>

      <label for="family-radio" id='label-family'>Qual sua família?</label>
      <div>
        <input type="radio" name='family' id="radioFrontend" value="Frontend"> <label
          for="radioFrontend">Frontend</label>
      </div>
      <div>
        <input type="radio" name='family' id="radioBackend" value="Backend"> <label for="radioBackend">Backend</label>
      </div>
      <div>
        <input type="radio" name='family' id="radioFullStack" value="FullStack"> <label
          for="radioFullStack">FullStack</label>
      </div>

      <label id='label-content'>Qual conteúdo você está com mais vontade de aprender?</label>
      <div>
        <input class='subject' type="checkbox" value='HoFs'> <label for=""> HoFs </label>
        <input class='subject' type="checkbox" value='Jest'> <label for=""> Jest </label>
        <input class='subject' type="checkbox" value='Promises'> <label for=""> Promises </label>
        <input class='subject' type="checkbox" value='React'> <label for=""> React </label>
        <input class='subject' type="checkbox" value='SQL'> <label for=""> SQL </label>
        <input class='subject' type="checkbox" value='Python'> <label for=""> Python </label>
      </div>
      <div id='avaliacao'>
        <label id='label-rate'>Como você avalia a Trybewarts?</label>
        <input type="radio" value='1' name='rate'> 1
        <input type="radio" value='2' name='rate'> 2
        <input type="radio" value='3' name='rate'> 3
        <input type="radio" value='4' name='rate'> 4
        <input type="radio" value='5' name='rate'> 5
        <input type="radio" value='6' name='rate'> 6
        <input type="radio" value='7' name='rate'> 7
        <input type="radio" value='8' name='rate'> 8
        <input type="radio" value='9' name='rate'> 9
        <input type="radio" value='10' name='rate'> 10
      </div>

      <label for="texarea" class='textarea'>Deixe seu comentário:</label>
      <textarea id="textarea" cols="30" rows="10" maxlength="500"></textarea>
      <em id='counter'>500</em>

      <div>
        <label for="" id='label-infos'>Você concorda com o uso das informações acima?</label>
        <input type="checkbox" id="agreement">
      </div>

      <button type="submit" id='submit-btn' disabled>Enviar</button>

    </form>

    <img id='trybewarts-forms-logo' src="images/trybewarts-colored.svg" alt="Imagem logo">

  </main>
  
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>

  <script src="script.js"></script>
</body>

</html>
