<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" type = "text/css" href = "style.css" />
    <title>Inscription Form</title>
</head>
<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input id="email" type="email" placeholder="Login">
            <input id="password" type="password" placeholder="Senha">
            <button id="send-button" type="button">Entrar</button>
        </form>
    </header>
     <main>
        <form id="evaluation-form">
            <section id="userData">
              <input id="input-name" type="text" placeholder="Nome">
              <input id="input-lastname" type="text" placeholder="Sobrenome">
              <input id="input-email" type="email" placeholder="Email">
              <select id="house">
                <option disabled selected value>Selecione sua casa</option>
                <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                <option id="corvinode-house" value="Corvinode">Corvinode</option>
                <option id="pytherina-house" value="Pytherina-house">Pytherina</option>
            </select>
          </section>
          <hr>
          <section id="label-family"> Qual sua família?
            <input type="radio" value="Frontend" name="family">Frontend
            <input type="radio" value="Backend" name="family">Backend
            <input type="radio" value="FullStack" name="family">FullStack
        </section>
     </form>
        <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo">
    
    <script src="script.js"></script>
</main>
</body>
</html>
