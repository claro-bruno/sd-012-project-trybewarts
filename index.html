<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts Project</title>
  </head>
  <body>
    <header class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="" method="get">
        <input type="email" name="" id="login-input" placeholder="Login">
        <input type="password" name="" id="senha-input" placeholder="Senha">
        <button type="submit" id="logar-button">Logar</button>
      </form>
    </header>
    <main id="main-content">
      <form id="evaluation-form" action="" method="GET">
        <div>
          <input id="input-name" type="text" placeholder="Nome">
          <input id="input-lastname" type="text" placeholder="Sobrenome">
        </div>
        <div>
          <input id="input-email" type="text" placeholder="Email">
          <select id="house">
            <option id="gitnoria-house" value="Gitnória" selected>Gitnória</option>
            <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option id="corvinode-house" value="Corvinode">Corvinode</option>
            <option id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </div>
        <hr>
        <div id="check">
          <div class="label">
            <label id="label-family"><p>Qual sua família?</p></label>
            <label for="hub1">
              <input type="radio" name="family" id="hub1" value="Frontend">Frontend
            </label>
            <label for="hub2">
              <input type="radio" name="family" id="hub2" value="Backend">Backend
            </label>
            <label for="hub3">
              <input type="radio" name="family" id="hub3" value="FullStack">FullStack
            </label>
          </div>
          <div>
            <label id='label-content'><p>Qual conteúdo você está com mais vontade de aprender?</p></label>
            <label for="HoFs">
              <input type="checkbox" id="HoFs" value="HoFs" class="subject">HoFs
            </label>
            <label for="Jest">
              <input type="checkbox" id="Jest" value="Jest" class="subject">Jest
            </label>
            <label for="Promises">
              <input type="checkbox" id="Promises" value="Promises" class="subject">Promises
            </label>
            <br>
            <label for="React">
              <input type="checkbox" id="React" value="React" class="subject">React
            </label>
            <label for="SQL">
              <input type="checkbox" id="SQL" value="SQL" class="subject">SQL
            </label>
            <label for="Python">
              <input type="checkbox" id="Python" value="Python" class="subject">Python
            </label>
          </div>
        </div>
          <hr>
        <div id="avaliacao">
          <div class="rate">
            <label id="label-rate"><p>Como você avalia a Trybewarts?</p></label>
            <label for="hub1">
              <input type="radio" name="rate" id="hub1" value="1">1
            </label>
            <label for="hub2">
              <input type="radio" name="rate" id="hub2" value="2">2
            </label>
            <label for="hub3">
              <input type="radio" name="rate" id="hub3" value="3">3
            </label>
            <label for="hub4">
              <input type="radio" name="rate" id="hub4" value="4">4
            </label>
            <label for="hub5">
              <input type="radio" name="rate" id="hub5" value="5">5
            </label>
            <label for="hub6">
              <input type="radio" name="rate" id="hub6" value="6">6
            </label>
            <label for="hub7">
              <input type="radio" name="rate" id="hub7" value="7">7
            </label>
            <label for="hub8">
              <input type="radio" name="rate" id="hub8" value="8">8
            </label>
            <label for="hub9">
              <input type="radio" name="rate" id="hub9" value="9">9
            </label>
            <label for="hub10">
              <input type="radio" name="rate" id="hub10" value="10">10
            </label>
          </div>
          <div id="area-de-texto">
            <label class="textarea" for="textarea">Deixe seu comentário:</label>
            <textarea id="textarea" cols="20" rows="10" maxlength="500" style="resize: none;"></textarea>
          </div>
          <div id="counter">500</div>
          <div class="infos">
            <label id='label-infos'><p>Você concorda com o uso das informações acima?</p></label>
              <label for="agree">
                <input type="checkbox" id="agreement" value="agree" class="subject">
              </label>  
            </label>
          </div>
        </div>
        <button id="submit-btn" type="submit">Enviar</button>
      </form>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo-colored">
    </main>
    <footer id="footer">
      <h2>Direitos reservados à Trybewarts©</h2>
    </footer>
  </body>
  <script src="script.js"></script>
</html>
