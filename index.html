<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header class='header'>
    <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="" method="GET">
      <input placeholder="Login" type="text" name="login" id='input-login'>
      <input placeholder="Senha" type="text" name="senha" id='input-password'>
      <button type="submit" id="submit-button">Entrar</button>
    </form>
  </header>

  <main>
    <form id="evaluation-form" action="" method="GET">
      <div class="input-row">
        <input placeholder="Nome" type="text" name="senha" id='input-name'>
        <input placeholder="Sobrenome" type="text" name="senha" id='input-lastname'>
      </div>
      <div class="input-row">
        <input placeholder="Email" type="text" name="senha" id='input-email'>
        <select name="casa" id="house">
          <option id="gitnoria-house" value="">Gitnória</option>
          <option id="reactpuff-house" value="">Reactpuff</option>
          <option id="corvinode-house" value="">Corvinode</option>
          <option id="pytherina-house" value="">Pytherina</option>
        </select>
      </div>
      <label for="" id="label-family">Qual sua família?</label>
      <div>
        <input type="radio" name="family" id="Frontend" value="Frontend">
        <label for="Frontend">Frontend</label>
      </div>
      <div>
        <input type="radio" name="family" id="Backend" value="Backend">
        <label for="Backend">Backend</label>
      </div>
      <div>
        <input type="radio" name="family" id="FullStack" value="FullStack">
        <label for="FullStack">FullStack</label>
      </div>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo da Trybewarts">
  </main>

  <script src="script.js"></script>
</body>
</html>
