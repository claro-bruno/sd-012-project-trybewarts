<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Trybewarts logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form id="forms-login" class="trybewarts-login" action="" method="get">
      <div>
        <input type="text" id="email-login" class="form-control" placeholder="Login">
        <input type="text" id="password-login" class="form-control" placeholder="Senha">
        <button type="submit" id="btn-login" class="btn btn-primary">Entrar</button>
      </div>
    </form>
  </header>

  <main class="container">
    <form id="evaluation-form">
      <h2 class="display-6" id="form-title">Forms</h2>
      <div>
        <div id="fullname-container">
          <input class="form-control" name="name" id="input-name" placeholder="Nome">
          <input class="form-control" name="lastname" id="input-lastname" placeholder="Sobrenome">
        </div>
        <div id="contact-container">
          <input class="form-control" name="email" id="input-email" placeholder="Email">
          <label class="form-label" for="house" id="house-label">Casa: </label>
          <select class="form-select" id="house">
            <option id="gitnoria-house">Gitnória</option>
            <option id="reactpuff-house">Reactpuff</option>
            <option id="corvinode-house">Corvinode</option>
            <option id="pytherina-house">Pytherina</option>
          </select>
        </div>
      </div>
      <div class="mb-2" id="form-section2">
        <div id="family-container">
          <label class="form-label" id="label-family">Qual sua família?</label>
          <div id="frontend-container">
            <input class="form-check-input" type="radio" id="frontend-family" value="Frontend" name="family">
            <label class="form-check-label" id="frontend-label" for="frontend-family">Família Frontend</label>
          </div>
          <div id="backend-container">
            <input class="form-check-input" type="radio" id="backend-family" value="Backend" name="family">
            <label class="form-check-label" id="backend-label" for="backend-family">Família Backend</label>
          </div>
          <div id="fullstack-container">
            <input class="form-check-input" type="radio" id="fullstack-family" value="FullStack" name="family">
            <label class="form-check-label" id="fullstack-label" for="fullstack-family">Família FullStack</label>
          </div>
        </div>
        <div id="content-container">
          <label class="form-label" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div id="content-options">
            <div>
              <input class="form-check-input" type="checkbox" id="hofs-option" value="HoFs">
              <label class="form-check-label" id="hofs-label" for="hofs-option">HoFs</label>
            </div>
            <div>
              <input class="form-check-input" type="checkbox" id="jest-option" value="Jest">
              <label class="form-check-label" id="jest-label" for="jest-option">Jest</label>
            </div>
            <div>
              <input class="form-check-input" type="checkbox" id="promises-option" value="Promises">
              <label class="form-check-label" id="promises-label" for="promises-option">Promises</label>
            </div>
            <div>
              <input class="form-check-input" type="checkbox" id="react-option" value="React">
              <label class="form-check-label" id="react-label" for="reactoption">React</label>
            </div>
            <div>
              <input class="form-check-input" type="checkbox" id="sql-option" value="SQL">
              <label class="form-check-label" id="sql-label" for="sql-option">SQL</label>
            </div>
            <div>
              <input class="form-check-input" type="checkbox" id="python-option" value="Python">
              <label class="form-check-label" id="python-label" for="python-option">Python</label>
            </div>
          </div>
        </div>
      </div>
      <div id="form-section3">
        <label class="form-label" id="label-rate">Como você avalia a Trybewarts?</label>
        <div id="rate-container"></div>
      </div>
      <div id="form-section4">
        <label class="form-label textarea">Deixe seu comentário:</label>
        <textarea id="textarea" class="form-control" maxlength="500" cols="50" rows="4"></textarea>
        <p id="counter">500 characters</p>
      </div>
      <div id="agreement-container">
        <label for="agreement" id="label-infos" class="form-label">Você concorda com o uso das informações
          acima?</label>
        <input class="form-check-input" id="agreement" type="checkbox">
      </div>
      <button type="submit" id="submit-btn" class="btn btn-primary" disabled>Enviar</button>
    </form>
    <aside class="img-container">
      <img class="trybewarts-body-logo" src="images/trybewarts-colored.svg" alt="Brasão Trybewarts"
        id="trybewarts-forms-logo">
    </aside>
  </main>

  <footer>
    <p class="lead">Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
