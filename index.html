<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts cabeçalho" class="trybewarts-header-logo">
        <h1 id="trybewarts-header-title"> Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input type="text" placeholder="Login" class="input-login">
            <input type="number" placeholder="Senha" class="input-senha">
            <button class="btn-submit">Submit</button>
        </form>
    </header>

    <main>
        <form id="evaluation-form" action="" method="GET">
            <h2>Form</h2>

            <div>
                <input id="input-name" name="name" type="text" placeholder="Nome">
                <input id="input-lastname" name="lastname" type="text" placeholder="Sobrenome">
            </div>
            <div>
                <input id="input-email" name="email" type="email" placeholder="Email">
                <label for="house">Casa:
                    <select id="house" name="house">
                        <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                        <option id="corvinode-house" value="Corvinode">Corvinode</option>
                        <option id="pytherina-house" value="Pytherina">Pytherina</option>
                    </select>
                </label>
            </div>
            <hr>
            <div>
                <div id="label-family">
                    <p>Qual sua família?</p>
                    <label for="frontend">
                        <input id="frontend" name="family" type="radio" value="Frontend">
                        Familia Frontend
                    </label>
                    <label for="backend">
                        <input id="backend" name="family" type="radio" value="Backend">
                        Familia Backend
                    </label>
                    <label for="fullstack">
                        <input id="fullstack" name="family" type="radio" value="FullStack">
                        Familia FullStack
                    </label>
                </div>
                <div id="label-content">
                    <p>Qual conteúdo você está com mais vontade de aprender?</p>
                    <div>
                        <label for="HoFs">
                            <input id="HoFs" name="HoFs" type="checkbox" value="HoFs">HoFs
                        </label>
                        <label for="Jest">
                            <input id="Jest" name="Jest" type="checkbox" value="Jest">Jest
                        </label>
                        <label for="Promises">
                            <input id="Promises" name="Promises" type="checkbox" value="Promises">Promises
                        </label>
                    </div>
                    <div>
                        <label for="React">
                            <input id="React" name="React" type="checkbox" value="React">React
                        </label>
                        <label for="SQL">
                            <input id="SQL" name="SQL" type="checkbox" value="SQL">SQL
                        </label>
                        <label for="Python">
                            <input id="Python" name="Python" type="checkbox" value="Python">Python
                        </label>
                    </div>
                </div>
            </div>
            <hr>
            <div>
                req 14
            </div>
            <div>
                req 15
            </div>
            <div>
                req 16
            </div>
            <button id="submit-btn" type="submit">Enviar</button>

        </form>

        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
    </main>

    <footer class="footer">
        <p>Direitos reservados à Trybewarts©</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
