<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=x, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
</head>

<body>
  <header class="header">

    <h1 id="trybewarts-header-title">Trybewarts</h1>

    <form action="" method="GET" class="trybewarts-login">

      <input type="password" name="password" id="password" placeholder="Senha" value='senha'>
      <button id="botao">Logar</button>
    </form>
    
  </header>
  <main>
    <form id="evaluation-form" action="" method="GET"></form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Brasão da Trybewarts">
  </main>
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="script.js"></script>
</body>

</html>
