<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>trybewarts</title>
</head>

<body>
  
  <header class="header navbar navbar-expand-lg d-flex justify-content-between"><!--começo do header-->
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo navbar-brand"><!--logo da trybewarts-->
    
    <h1 id="trybewarts-header-title" class="text-light">Trybewarts</h1><!--Título-->
    
    <form class="form-inline trybewarts-login"><!--Inicio do form de login-->
      <input class="form-control mr-sm-2" id="login-field" type="email" data-validate-field="email" name="email" placeholder="Login" aria-label="Login">
      <input class="form-control mr-sm-2" type='password' id="senha-field"placeholder="Senha" aria-label="Senha">
      <button class="btn btn-primary my-2 my-sm-0" type="submit" id="entrar" onclick="validate()">Entrar</button>
    </form><!--Fim do form de login-->

  </header><!--Fim do header-->

  <main class="container row ml-auto mr-auto mt-5"><!-- Início seção home -->
    <form id="evaluation-form" class="col-md-5 ">
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputEmail4">Email</label>
          <input type="email" class="form-control" id="inputEmail4" placeholder="Email">
        </div>
        <div class="form-group col-md-6">
          <label for="inputPassword4">Senha</label>
          <input type="password" class="form-control" id="inputPassword4" placeholder="Senha">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-6">
          <label for="inputCity">Cidade</label>
          <input type="text" class="form-control" id="inputCity">
        </div>
        <div class="form-group col-md-4">
          <label for="inputEstado">Estado</label>
          <select id="inputEstado" class="form-control">
            <option selected>Escolher...</option>
            <option>...</option>
          </select>
        </div>
        <div class="form-group col-md-2">
          <label for="inputCEP">CEP</label>
          <input type="text" class="form-control" id="inputCEP">
        </div>
      </div>
      <div class="form-group">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck">
          <label class="form-check-label" for="gridCheck">
            Clique em mim
          </label>
        </div>
      </div>
      <button type="submit" class="btn btn-primary">Entrar</button>
    </form>
    <div class="col-md-5 d-none d-md-block">
      <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" class="img-fluid">
    </div>
  </main><!--/fim seção home -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>  
  <script src="./script.js"></script>
  <script src="js/just-validate.min.js"></script>
</body>
</html>
