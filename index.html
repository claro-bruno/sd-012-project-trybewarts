<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" method="GET" class="trybewarts-login">
      <input type="text" placeholder="Login" id="login">
      <input type="text" placeholder="Senha" id="senha">
      <button id="button-logar">Logar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form">
      <div class="userInfo">
        <div class="mb-3">  
          <input type="text" id="input-name" placeholder="Nome">
          <input type="text" id="input-lastname" placeholder="Sobrenome">
        </div>
        <div class="mb-3">
          <input type="email" id="input-email" placeholder="Email">
          <label for="house">Casa</label>  
          <select name="house" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
      </div>  
      <label for="family" id="label-family">Qual sua família?</label>
      <div class="mb-3 familys">
        <div>
            <input type="radio" name="family" value="Frontend">
            <label for="familyFront">Frontend</label> 
        </div>
        <div>
            <input type="radio" name="family" value="Backend">
            <label for="familyFront">Backend</label>  
        </div>
        <div>
            <input type="radio" name="family" value="FullStack">
            <label for="familyFront">FullStack</label>  
        </div>
      </div>
      <label for="subject" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
      <div class="contentSelect mb-3">
        <input type="checkbox" class="HoFs" value="HoFs" class="subject">
        <label for="HoFs">HoFs</label>
        <input type="checkbox" class="Jest" value="Jest" class="subject">
        <label for="Jest">Jest</label>
        <input type="checkbox" class="Promises" value="Promises" class="subject">
        <label for="Promises">Promises</label>
        <input type="checkbox" class="React" value="React" class="subject">
        <label for="React">React</label>
        <input type="checkbox" class="SQL" value="SQL" class="subject">
        <label for="SQL">SQL</label>
        <input type="checkbox" class="Python" value="Python" class="subject">
        <label for="Python">Python</label>
      </div>
      <div class="rate mb-3">
        <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
        <label for="rate1">1</label>  
        <input type="radio" name="rate" class="rate1" value="1">
        <label for="rate2">2</label>  
        <input type="radio" name="rate" class="rate2" value="2">
        <label for="rate3">3</label>  
        <input type="radio" name="rate" class="rate3" value="3">
        <label for="rate4">4</label>  
        <input type="radio" name="rate" class="rate4" value="4">
        <label for="rate5">5</label>  
        <input type="radio" name="rate" class="rate5" value="5">
        <label for="rate6">6</label>  
        <input type="radio" name="rate" class="rate6" value="6">
        <label for="rate7">7</label>  
        <input type="radio" name="rate" class="rate7" value="7">
        <label for="rate8">8</label>  
        <input type="radio" name="rate" class="rate8" value="8">
        <label for="rate9">9</label>  
        <input type="radio" name="rate" class="rate9" value="9">
        <label for="rate10">10</label>  
        <input type="radio" name="rate" class="rate10" value="10">
      </div>
      <div class="mb-3 texto">
        <label for="comentario" class="textarea">Deixe seu comentário:</label>
        <textarea name="comentario" id="" cols="30" rows="10" maxlength="500"></textarea>
      </div>
      <div class="mb-3">
        <label for="checkbox" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="checkbox" id="agreement">
        <button type="submit" disabled id="submit-btn">Enviar</button>
      </div>
    </form>
    <img src="images/trybewarts-colored.svg" alt="trybewarts Logo" id="trybewarts-forms-logo">    
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>
</html>
