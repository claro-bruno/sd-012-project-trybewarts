<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header class="header">
    <img class="header-logo" src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts">
    <h1 class="title">Trybewarts</h1>
    <form action="get" class="login-field">
      <label for="login">Login</label>
      <input id="login" type="text">
      <label for="password">Senha</label>
      <input type="password" name="" id="password">
      <button type="submit">Enviar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form" action="" class="form">
      <label for="input-name"></label>
      <input placeholder="Nome" id="input-name" type="text">
      <label for="input-lastname"></label>
      <input placeholder="Sobrenome" id="input-lastname" type="text">
      <label for="input-email"></label>
      <input placeholder="Email" id="input-email" type="email">
      
      <select name="" id="house">
        <option id="gitnoria-house" value="Gitnória">Gitnória</option>
        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
        <option id="corvinode-house" value="Corvinode">Corvinode</option>
        <option id="pytherina-house" value="Pytherina">Pytherina</option>
      </select>
      <label id="label-family" for="">Qual sua família?</label>
      <input type="radio" name="family" id="" value="Frontend">
      <input type="radio" name="family" id="" value="Backend">
      <input type="radio" name="family" id="" value="FullStack">
      
      <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
      <label for="hofs">HoFs</label>
      <input class="subject" type="checkbox" name="skill" id="hofs" value="HoFs">
      <label for="jest">Jest</label>
      <input class="subject" type="checkbox" name="skill" id="jest" value="Jest">
      <label for="promises">Promises</label>
      <input class="subject" type="checkbox" name="skill" id="promises" value="Promises">
      <label for="react">React</label>
      <input class="subject" type="checkbox" name="skill" id="react" value="React">
      <label for="sql">SQL</label>
      <input class="subject" type="checkbox" name="skill" id="sql" value="SQL">
      <label for="python">Python</label>
      <input class="subject" type="checkbox" name="skill" id="python" value="Python">
      <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
      <label class="textarea" for="textarea">Deixe seu comentário:</label>
      <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
      <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
      <input type="checkbox" name="" id="agreement">
      <button id="submit-btn" type="submit">Enviar</button>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="trybewarts-colored">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  
</body>

</html>
