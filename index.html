<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Document</title>

</head>

<body>

    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo TrybeWarts">

        <h1 id="trybewarts-header-title">Trybewarts</h1>

        <form class="trybewarts-login">

            <label for="login">
                <input id="login" placeholder="Login"></input>
            </label>

            <label for="senha">
                <input id="senha" placeholder="Senha"></input>
            </label>

            <button type="submit"></button>

        </form>
    </header>

    <main class="main">
        <form id="evaluation-form">
            <label for="input-name'">
                <input id="input-name" type="text" placeholder="Nome">

                </input>
            </label>

            <label for="input-lastname">
                <input id="input-lastname" type="text" placeholder="Sobrenome">

                </input>
            </label>

            <label for="input-email">
                <input id="input-email" type="text" placeholder="Email">

                </input>
            </label>

            <select id="house">

                <div .completeName>
                    <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                    <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                </div>

                <div .completeName>
                    <option id="corvinode-house" value="Corvinode">Corvinode</option>
                    <option id="pytherina-house" value="Pytherina">Pytherina</option>
                </div>

            </select>

            <div class="familyArea">
                <p id="label-family" type="text">Qual sua família?
                </p>

                <label for="front" id="label-family" type="text">Qual sua família?
                    <input id="front" type="radio" name="family" value="Frontend">Frontend</input>
                </label>

                <label for="back">
                    <input id="back" type="radio" name="family" value="Backend">Backend</input>
                </label>

                <label for="full">
                    <input id="full" type="radio" name="family" value="FullStack">FullStack</input>
                </label>
            </div>

            <div class="contentLearn">

                <label for="hofs" id="label-content">Qual conteúdo você está com mais vontade de aprender?
                    <input id="hofs" type="checkbox" class="subject" value="HoFs">HoFs
                    </input>
                </label>

                <label for="jest">
                    <input id="jest" type="checkbox" class="subject" value="Jest">Jest
                    </input>
                </label>

                <label for="promises">
                    <input id="promises" type="checkbox" class="subject" value="Promises">Promises</input>
                </label>

                <label for="react">
                    <input id="react" type="checkbox" class="subject" value="React">React
                    </input>
                </label>

                <label for="sql">
                    <input id="sql" type="checkbox" class="subject" value="SQL">SQL
                    </input>
                </label>

                <label for="python">
                    <input id="python" type="checkbox" class="subject" value="Python">Python
                    </input>
                </label>
            </div>

            <div class="label-rate">             
                 <label id="label-rate"> Como você avalia a Trybewarts?
                </label>   
            </div>
        </form>
    </main>

    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">

    <script src="script.js"> </script>
</body>

</html>
