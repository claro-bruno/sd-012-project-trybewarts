<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
<header class="header">
  <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="trybewarts-header-logo">
  <h1 id="trybewarts-header-title">Trybewarts</h1>
  <form class="trybewarts-login" action="" method="get">
    <input id="email" class="form-control" type="text" placeholder="Login">
    <input id="password" class="form-control" type="text" placeholder="Senha">
    <button id="btn-login" class="btn btn-primary">Login</button>
  </form>
</header>
<main>
  <form id="evaluation-form">
    <fieldset class="form-group">
      <div class="nome-e-sobrenome-container">
        <input type="text" class="form-control" id="input-name" placeholder="Nome">
        <input type="text" class="form-control" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="email-e-casa-container">
        <input type="text" class="form-control" id="input-email" placeholder="Email">
        <div class="input-group">
          <div class="input-group-prepend">
            <label class="input-group-text" for="house">Casa:</label>
          </div>
          <select class="form-select" id="house">
          </select>
        </div>
      </div>
    </fieldset>
  </form>
  <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
</main>
</body>
<script src="script.js"></script>
</html>
