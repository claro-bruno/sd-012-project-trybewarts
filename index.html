<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <title>trybewarts</title>
</head>

<body>
  
  <header class="header navbar navbar-expand-lg d-flex justify-content-between"><!--começo do header-->
    <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo navbar-brand"><!--logo da trybewarts-->
    
    <h1 id="trybewarts-header-title" class="text-light">Trybewarts</h1><!--Título-->
    
    <form class="form-inline trybewarts-login"><!--Inicio do form de login-->
      <input class="form-control mr-sm-2" id="login-field" type="email" data-validate-field="email" name="email" placeholder="Login" aria-label="Login">
      <input class="form-control mr-sm-2" type='password' id="senha-field"placeholder="Senha" aria-label="Senha">
      <button class="btn btn-primary my-2 my-sm-0" type="submit" id="entrar">Entrar</button>
    </form><!--Fim do form de login-->

  </header><!--Fim do header-->

<main class="container row ml-auto mr-auto mt-5 d-flex justify-content-between"><!-- Início seção home -->
  <form id="evaluation-form" class="">
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="input-name">Nome</label>
        <input type="email" class="form-control" id="input-name" required placeholder="Nome">
      </div>
      <div class="form-group col-md-6">
        <label for="input-lastname">Sobrenome</label>
        <input type="password" class="form-control" id="input-lastname" required placeholder="Sobrenome">
      </div>
    </div>
    <div class="form-row">
      <div class="form-group col-md-6">
        <label for="input-email">Email</label>
        <input type="text" class="form-control" id="input-email" required placeholder="Email">
      </div>
      <div class="form-group col-md-6">
        <label for="house">Casa</label>
        <select id="house" class="form-control">
          <option selected>Escolher...</option>
          <option id="gitnoria-house">Gitnória</option>
          <option id="reactpuff-house">Reactpuff</option>
          <option id="corvinode-house">Corvinode</option>
          <option id="pytherina-house">Pytherina</option>
        </select>
      </div>
    </div>
    <hr>
      <div class="row">
        <div class="form-group family-content col-md-5" id="label-family">
          <label name="family">Qual sua família?</label>
          <div>
            <input type="radio" name="family" id="frontend" value="Frontend">
            <label for="frontend">Família Frontend</label>
          </div>
          <div>
            <input type="radio" name="family" id="backend" value="Backend">
            <label for="backend">Família Backend</label>
         </div>
          <div>
            <input type="radio" name="family" id="fullstack" value="FullStack">
            <label for="fullstack">Família Fullstack</label>
          </div>
        </div>
        <div id="label-content" class="form-group col-md-7"> <!--requisito 14, também falta ajuste no css-->
          <label name="subject">Qual conteúdo você está com mais vontade de aprender?</label> 
          <div class="row">
            <div class="form-group col-md-4">
              <label class="subject" for="hofs">HoFs</label>
              <input class="subject" type="checkbox" value="HoFs" id="hofs">
            </div>
            <div class="form-group col-md-4">
              <label class="subject" for="jest">Jest</label>
              <input class="subject" type="checkbox" value="Jest" id="jest">
            </div>
            <div class="form-group col-md-4">
              <label class="subject" for="promises">Promises</label>
              <input class="subject" type="checkbox" value="Promises" id="promises">
            </div>
          </div>
          <div class="row">
            <div class="form-group col-md-4">
              <label class="subject" for="react">React</label>
              <input class="subject" type="checkbox" value="React" id="react">
            </div>
            <div class="form-group col-md-4">
              <label class="subject" for="sql">SQL</label>
              <input class="subject" type="checkbox" value="SQL" id="sql">
            </div>
            <div class="form-group col-md-4">
              <label class="subject" for="python">Python</label>
              <input class="subject" type="checkbox" value="Python" id="python">
            </div>
          </div>
        </div>
      </div> 
    </div>
    <hr>
      <div id="label-rate" class="form-row"> <!--requesito 14, poderia ter feito um for kk , mas só lembrei dps que terminei, posso fzer dps-->
        <span>Como você avalia a Trybewarts?</span>
        <div>
          <label for="one">1</label>      
          <input type="radio" name="rate" id="one" value="1">
        </div>
        <div>
          <label for="two">2</label>
          <input type="radio" name="rate" id="two" value="2">
        </div>
        <div>
          <label for="three">3</label>
          <input type="radio" name="rate" id="three" value="3">
        </div>
        <div>
          <label for="for">4</label>
          <input type="radio" name="rate" id="for" value="4">
        </div>
        <div>
          <label for="five">5</label>
          <input type="radio" name="rate" id="five" value="5">
        </div>
        <div>
          <label for="six">6</label>
          <input type="radio" name="rate" id="six" value="6">
        </div>
        <div>
          <label for="seven">7</label>
          <input type="radio" name="rate" id="seven" value="7">
        </div>
        <div>
          <label for="eight">8</label>
          <input type="radio" name="rate" id="eight" value="8">
        </div>
        <div>
          <label for="nine">9</label>
          <input type="radio" name="rate" id="nine" value="9">
        </div>
        <label for="ten">10</label>
        <input type="radio" name="rate" id="ten" value="10">
      </div>
      <div>
        <div class="form-row">
          <label for="text-area" class="text-area form-label">Deixe seu comentário:</label>
          <textarea form-control="" id="text-area" rows="3" maxlength="500"></textarea>
        </div>
      </div>
      <div class="form-group"> <!--só mudei o texto-->
        <div class="form-check">
          <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
          <input class="form-check-input" type="checkbox" id="agreement">
        </div>
        <button id="submit-btn" type="submit" class="btn btn-primary mt-3">Enviar</button>
      </div>
    </form>
    <div class="col-md-5 d-none d-md-block">
      <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" class="img-fluid">
    </div>
  </main><!--/fim seção home -->
  <footer>
    Direitos reservados à Trybewarts©
  </footer>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>  
  <script src="./script.js"></script>
  <script src="js/just-validate.min.js"></script>
</body>
</html>
