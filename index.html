<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Projeto Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="Trybewarts logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" method="get" class="trybewarts-login">
        <input type="text" id="login" placeholder="Login" />
        <input type="text" id="password" placeholder="Senha" />
        <button id="login-btn">Login</button>
      </form>
    </header>
    <main>
      <form action="" method="GET" id="evaluation-form">
        <div class="row">
          <input type="text" placeholder="Nome" name="nome" id="input-name" />
          <input
            type="text"
            placeholder="Sobrenome"
            name="lastname"
            id="input-lastname"
          />
        </div>
        <div class="row">
          <input
            type="text"
            placeholder="Email"
            name="email"
            id="input-email"
          />
          <div class="select-container">
            <label for="house">Casa:</label>
            <select name="house" id="house">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
          </div>
        </div>
        <div class="family">
        <label for="family" id="label-family">Qual sua família?</label></br>
        <input type="radio" value="Frontend" id="frontend" name="family">Família Frontend</br>
        <input type="radio" value="Backend" id="backend" name="family">Família Backend</br>
        <input type="radio" value="FullStack" id="fullstack" name="family">Família FullStack</br>
      </div>

      <div class="content">
      <label for="content" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label></br>
      <input type="checkbox" value="HoFs" id="hofs" name="content">HoFs
      <input type="checkbox" value="Jest" id="jest"name="content">Jest
      <input type="checkbox" value="Promises" id="promises"name="content">Promises</br>
      <input type="checkbox" value="React" id="react" name="content">React
      <input type="checkbox" value="SQL" id="sql" name="content">SQL
      <input type="checkbox" value="Python" id="python" name="content">Python
      </div>

      <div class="rate">
        <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" value="1" name="rate">1
        <input type="radio" value="2" name="rate">2
        <input type="radio" value="3" name="rate">3
        <input type="radio" value="4" name="rate">4
        <input type="radio" value="5" name="rate">5
        <input type="radio" value="6" name="rate">6
        <input type="radio" value="7" name="rate">7
        <input type="radio" value="8" name="rate">8
        <input type="radio" value="9" name="rate">9
        <input type="radio" value="10" name="rate">10
      </div>

      </form>
      <img
        src="images/trybewarts-colored.svg"
        alt="trybewarts logo"
        id="trybewarts-forms-logo"
      />
    </main>
    <footer><p>Direitos reservados à Trybewarts©</p></footer>

    <script src="script.js"></script>
  </body>
</html>
