<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="Logo Trybewarts"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="" method="get">
        <input id="login-input" type="text" placeholder="Login" />
        <input id="senha-input" type="text" placeholder="Senha" />
        <button id="login-btn" type="submit">Logar</button>
      </form>
    </header>
    <h1>Forms</h1>
    <main>
      <form action="" method="get" id="evaluation-form">
        <div id="form-input">
          <div class="name-container">
            <input type="text" name="Nome" id="input-name" placeholder="Nome" />
            <input
              type="text"
              name="Sobrenome"
              id="input-lastname"
              placeholder="Sobrenome"
            />
          </div>
          <div class="emailAndItems-container">
            <input
              type="email"
              name="Email"
              id="input-email"
              placeholder="Email"
            />
            <select name="Casa" id="house">
              <option type="text" value="Gitnória" id="gitnoria-house">
                Gitnória
              </option>
              <option type="text" value="Reactpuff" id="reactpuff-house">
                Reactpuff
              </option>
              <option type="text" value="Corvinode" id="corvinode-house">
                Corvinode
              </option>
              <option type="text" value="Pytherina" id="pytherina-house">
                Pytherina
              </option>
            </select>
          </div>
          <div class="family-container">
            <label id="label-family" for="">Qual sua família?</label>
            <div class="radio-container">
              <input
                type="radio"
                value="Frontend"
                name="family"
                id="frontend"
              />
              <label for="frontend">Frontend</label>
            </div>
            <div class="radio-container">
              <input type="radio" value="Backend" name="family" id="backend" />
              <label for="backend">Backend</label>
            </div>
            <div class="radio-container">
              <input
                type="radio"
                value="FullStack"
                name="family"
                id="fullstack"
              />
              <label for="fullstack">FullStack</label>
            </div>
          </div>
          <div class="content-container">
            <label id="label-content" for=""
              >Qual conteúdo você está com mais vontade de aprender?</label
            >
            <div class="content-checkbox-container">
              <div class="checkbox-container">
                <input
                  class="subject"
                  type="checkbox"
                  value="HoFs"
                  name="content"
                  id="hofs"
                />
                <label for="hofs">HoFs</label>
              </div>
              <div class="checkbox-container">
                <input
                  class="subject"
                  type="checkbox"
                  value="Jest"
                  name="content"
                  id="jest"
                />
                <label for="jest">Jest</label>
              </div>
              <div class="checkbox-container">
                <input
                  class="subject"
                  type="checkbox"
                  value="Promises"
                  name="content"
                  id="promises"
                />
                <label for="promises">Promises</label>
              </div>
              <div class="checkbox-container">
                <input
                  class="subject"
                  type="checkbox"
                  value="React"
                  name="content"
                  id="react"
                />
                <label for="react">React</label>
              </div>
              <div class="checkbox-container">
                <input
                  class="subject"
                  type="checkbox"
                  value="SQL"
                  name="content"
                  id="sql"
                />
                <label for="sql">SQL</label>
              </div>
              <div class="checkbox-container">
                <input
                  class="subject"
                  type="checkbox"
                  value="Python"
                  name="content"
                  id="python"
                />
                <label for="python">Python</label>
              </div>
            </div>
          </div>
          <div class="question-container">
            <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
            <div class="content-ckbx-container">
              <div class="ckbx-container">
                <input type="radio" name="rate" value="1" id="" />1
              </div>
              <div class="ckbx-container">
                <input type="radio" name="rate" value="2" id="" />2
              </div>
              <div class="ckbx-container">
                <input type="radio" name="rate" value="3" id="" />3
              </div>
              <div class="ckbx-container">
                <input type="radio" name="rate" value="4" id="" />4
              </div>
              <div class="ckbx-container">
                <input type="radio" name="rate" value="5" id="" />5
              </div>
              <div class="ckbx-container">
                <input type="radio" name="rate" value="6" id="" />6
              </div>
              <div class="ckbx-container">
                <input type="radio" name="rate" value="7" id="" />7
              </div>
              <div class="ckbx-container">
                <input type="radio" name="rate" value="8" id="" />8
              </div>
              <div class="ckbx-container">
                <input type="radio" name="rate" value="9" id="" />9
              </div>
              <div class="ckbx-container">
                <input type="radio" name="rate" value="10" id="" />10
              </div>
            </div>
          </div>
          <div class="text-container">
            <textarea
              name=""
              id="textarea"
              maxlength="500"
              cols="30"
              rows="10"
            ></textarea>
            <label class="textarea" for="textarea">Deixe seu comentário:</label>
            <label id="counter" for=""
              >500</label
            >
          </div>
          <div class="agreement-container">
            <label id="label-infos" for="agreement"
              >Você concorda com o uso das informações acima?</label
            >
            <input type="checkbox" name="agreement" id="agreement" />
            
          </div>
          <div class="submit-container">
            <button type="submit" id="submit-btn" disabled>Enviar</button>
          </div>
        </div>
        <div id="form-output"></div>
      </form>
      <img
        id="trybewarts-forms-logo"
        src="images/trybewarts-colored.svg"
        alt="Logo Trybewarts"
      />
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
  </body>
</html>
