<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <!-- Vou colocar width provisorio na <img> só pra visualizar melhor, mas fica a seu critério mudar com base no formulario que voce fizer de login/senha -->
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="Logo da querida Trybewarts"
        width="65px"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <!-- Já criei o container do form pra poder centralizar o título e cumprir o requisito 4-->
      <form action="" class="trybewarts-login">
        <input type="text" name="" id="input-login" placeholder="Login" />
        <input type="password" id="input-senha" placeholder="Senha" />
        <button type ="button" class="login-button"></button>
      </form>
    </header>

    <main>
      <!-- Criei novas divs dentro do form, uma para juntar email e casa
      outra para juntar familia e o que espera aprender, alem de uma div
      para famila e outra para o que espera aprender, separadas.-->
      <form action="" id="evaluation-form">
        <div>
          <label for="input-name">
            Nome:
            <input type="text" id="input-name" placeholder="Nome" />
          </label>
          <label for="input-lastname">
            Sobrenome:
            <input type="text" id="input-lastname" placeholder="Sobrenome" />
          </label>
        </div>
        <div class="label-container">
          <label for="input-email">
            E-mail:
            <input type="text" id="input-email" placeholder="Email" />
            </label>
          <label for="house">
              Casa:
            <select name="Casa" id="house">
              <option id="gitnoria-house" value="Gitnória"> Gitnória </option>
              <option id="reactpuff-house" value=" Reactpuff"> Reactpuff </option>
              <option id="corvinode-house" value="Corvinode"> Corvinode </option>
              <option id="pytherina-house" value="Pytherina"> Pytherina </option>
              </select>
          </label>
        </div>
      <div class="form-container">
        <div id="family-container">
          <label id="label-family"> Qual sua família? </label>
          <label for="Frontend">
            Frontend
            <input type="radio" name="family" id="Frontend" value="Frontend" />
          </label>
          <label for="Backend">
            Backend
            <input type="radio" name="family" id="Backend" value="Backend" />
          </label>
          <label for="FullStack">
            Frontend
            <input type="radio" name="family" id="FullStack" value="FullStack" />
          </label>
      </div>
      <div class="content-container">
          <label id="label-content">
            Qual conteúdo você está com mais vontade de aprender?
          </label>
          <div class="checkbox-container">
            <input type="checkbox" name="" class="subject" value="HoFs" id="HoFs">
            <label for="HoFs">
              HoFs
            </label>
            <input type="checkbox" name="" class="subject" value="Jest" id="Jest">
            <label for="Jest">
              Jest
            </label>
            <input type="checkbox" name="" class="subject" value="Promises" id="Promises">
            <label for="Promises">
              Promises
            </label>
            <input type="checkbox" name="" class="subject" value="React" id="React">
            <label for="React">
              React 
            </label>
            <input type="checkbox" name="" class="subject" value="SQL" id="SQL">
            <label for="SQL">
              SQL
            </label>
            <input type="checkbox" name="" class="subject" value="Python" id="Python">
            <label for="Python">
              Python 
            </label>
          </div>
        </div>
      </div>
        <div class="avaliation">
          <label id="label-rate"> Como você avalia a Trybewarts? </label>
          <label for="1">
            1
            <input type="radio" name="rate" id="1" value="1" />
          </label>
          <label for="2">
            2
            <input type="radio" name="rate" id="2" value="2" />
          </label>
          <label for="3">
            3
            <input type="radio" name="rate" id="3" value="3" />
          </label>
          <label for="4">
            4
            <input type="radio" name="rate" id="4" value="4" />
          </label>
          <label for="5">
            5
            <input type="radio" name="rate" id="5" value="5" />
          </label>
          <label for="6">
            6
            <input type="radio" name="rate" id="6" value="6" />
          </label>
          <label for="7">
            7
            <input type="radio" name="rate" id="7" value="7" />
          </label>
          <label for="8">
            8
            <input type="radio" name="rate" id="8" value="8" />
          </label>
          <label for="9">
            9
            <input type="radio" name="rate" id="9" value="9" />
          </label>
          <label for="10">
            10
            <input type="radio" name="rate" id="10" value="10" />
          </label>
        </div>
      </form>
      <img src="images/trybewarts-colored.svg" id="trybewarts-forms-logo" alt="">
    </main>
    <script src="script.js"></script>
  </body>
</html>
