<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>
<body>
  <header>
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Trybewarts logo">
  </header>
  <main class="container">
    <form id="evaluation-form">
      <h2 id="form-title">Forms</h2>
      <div id="fullname-container">
        <input name="name" id="input-name" placeholder="Nome">
        <input name="lastname" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div id="contact-container">
        <input name="email" id="input-email" placeholder="Email">
        <label for="house" id="house-label">Casa</label>
        <select id="house">
          <option id="gitnoria-house">Gitnória</option>
          <option id="reactpuff-house">Reactpuff</option>
          <option id="corvinode-house">Corvinode</option>
          <option id="pytherina-house">Pytherina</option>
        </select>
      </div>
    </form>
    <aside class="img-container">
      <img src="images/trybewarts-colored.svg" alt="Brasão Trybewarts" id="trybewarts-forms-logo">
    </aside>
  </main>
</body>
</html>
