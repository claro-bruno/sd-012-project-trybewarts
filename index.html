<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        alt="Logo Trybewarts"
        class="trybewarts-header-logo"
      />

      <h1 id="trybewarts-header-title">Trybewarts</h1>

      <form class="trybewarts-login">
        <input type="text" name="login" id="input-login" placeholder="Login" />
        <input
          type="password"
          name="login"
          id="input-password"
          placeholder="Senha"
        />
        <button id="submit-login">Logar</button>
      </form>
    </header>

    <main class="main-content">
      <form action="" id="evaluation-from"></form>
    </main>
    <script src="script.js"></script>
  </body>
</html>
