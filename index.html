<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Projeto Trybewarts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <form action="" method="GET" id="evaluation-form">
        <input type="text" placeholder="Nome" name="nome" id="input-name" />
        <input
          type="text"
          placeholder="Sobrenome"
          name="lastname"
          id="input-lastname"
        />
        <input type="text" placeholder="Email" name="email" id="input-email" />
        <label for="house">Casa</label>
        <select name="house" id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </form>
      <img
        src="images/trybewarts-colored.svg"
        alt="trybewarts logo"
        id="trybewarts-forms-logo"
      />
    </main>
  </body>
</html>
