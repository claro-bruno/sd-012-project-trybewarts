<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo-trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="" method="GET">
            <input id="input-login" value="" type="email" placeholder="Login" required>
            <input id="input-senha" value="" type="password" placeholder="Senha" required>
            <button id="btn-login" type="submit">Entrar</button>
        </form>
    </header>
    <main class="form-container">
        <form id="evaluation-form" action="" method="GET"></form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="trybewarts">
    </main>
    <script src="script.js"></script>
</body>
</html>
