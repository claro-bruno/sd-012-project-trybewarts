<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projeto Trybewarts</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" height="50px">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <div class="form-div">
      <form class="trybewarts-login">
        <input type="email" id="login" name="user-login" placeholder="Login">
        <input type="password" id="password" name="user-password" placeholder="Senha">
        <button type="submit" id="login-button">Logar</button>
      </form>
    </div>
  </header>
  <main>
    <form id="evaluation-form" action="" method="get">
      <div class="container-names">
        <label for="input-name"></label>
        <input type="text" name="name" id="input-name" placeholder="Nome">
        <label for="input-lastname"></label>
        <input type="text" name="lastname" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="container-info">
        <label for="input-email"></label>
        <input type="text" name="email" id="input-email" placeholder="Email">
        <label for="house">Casa: </label>
        <select name="house" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnoria</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
      </div>
      <hr>
      <div class="container-radio">
        <p id="label-family">Qual sua família?</p>
        <label for="frontend">
          <input type="radio" name="family" id="frontend" value="Frontend">Frontend
        </label>
        <label for="backend">
          <input type="radio" name="family" id="backend" value="Backend">Backend
        </label>
        <label for="fullstack">
          <input type="radio" name="family" id="fullstack" value="FullStack">Fullstack
        </label>
      </div>
      <div class="container-checkbox">
        <p id="label-content">Qual conteúdo você está com mais vontade de aprender?</p>
        <label for="hofs">
          <input type="checkbox" value="HoFs" id="hofs" class="subject">HoFs
        </label>              
        <label for="jest">
          <input type="checkbox" value="Jest" id="jest" class="subject">Jest
        </label>
        <label for="promises">
          <input type="checkbox" value="Promises" id="promises" class="subject">Promises
        </label>
        <label for="react">
          <input type="checkbox" value="React" id="react" class="subject">React
        </label>
        <label for="sql">
          <input type="checkbox" value="SQL" id="sql" class="subject">SQL
        </label>
        <label for="python">
          <input type="checkbox" value="Python" id="python" class="subject">Python
        </label>
      </div>
      <div class="rate-container">
        <p id="label-rate">Como você avalia a Trybewarts?</p>
        <label for="radio1">
          <input type="radio" name="rate" id="radio1" value="1">1
        </label>
        <label for="radio2">
          <input type="radio" name="rate" id="radio2" value="2">2
        </label>
        <label for="radio3">
          <input type="radio" name="rate" id="radio3" value="3">3
        </label>
        <label for="radio4">
          <input type="radio" name="rate" id="radio4" value="4">4
        </label>
        <label for="radio5">
          <input type="radio" name="rate" id="radio5" value="5">5
        </label>
        <label for="radio6">
          <input type="radio" name="rate" id="radio6" value="6">6
        </label>
        <label for="radio7">
          <input type="radio" name="rate" id="radio7" value="7">7
        </label>
        <label for="radio8">
          <input type="radio" name="rate" id="radio8" value="8">8
        </label>
        <label for="radio9">
          <input type="radio" name="rate" id="radio9" value="9">9
        </label>
        <label for="radio10">
          <input type="radio" name="rate" id="radio10" value="10">10
        </label>         
      </div>
      <div id='container-textarea'>
          <label for='textarea' class="textarea">Deixe seu comentário:</label>
          <textarea maxlength="500" id='textarea'></textarea>
          <p id="counter">500</p>
      </div>
      <div id='container-agreement'>
          <label for='agreement' id='label-infos'>Você concorda com o uso das informações acima?</label>
          <input type="checkbox" id="agreement">
      </div>
      <div id= 'container-button-submit'>
        <button type="submit" id="submit-btn" disabled>Enviar</button>
      </div>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo da Trybewarts">
  </main>
  <footer>Direitos reservados à Trybewarts©</footer>
  <script src="script.js"></script>
</body>
</html>
