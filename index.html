<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&family=Roboto+Slab&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="">
            <input id="inputLogin" type="text" placeholder="Login">
            <input id="inputPassword" type="text" placeholder="Senha">
            <button class="btn btn-primary" id="inputButton">Logar</button>
        </form>
    </header> 
    <main>
      <form id="evaluation-form" action="">
        <div class="formInputs">
          <div>
            <input id="input-name" type="text" placeholder="Nome">
            <input id="input-lastname" type="text" placeholder="Sobrenome">
          </div>
          <div>
            <input id="input-email" type="email" placeholder="Email">
            <select name="casas" id="house"></select>
          </div>
        </div>
        <hr>
        <div id="radioLabel">
          <label id="label-family" for="">Qual sua família?</label>
        </div>
        <div id="checkboxLabel">
          <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
        </div>
        <br>
        <div id="divLabelRate">
          <label id="label-rate" for="family">Como você avalia a Trybewarts?</label>
        </div>
        <label class="textarea" for="">Deixe seu comentário:</label>
        <textarea name="comentario" id="" cols="30" rows="10" maxlength="500"></textarea>
        <div id="agreement">
          <label id="label-infos" for="checkagree">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" name="checkagree" id="agreement" required>
        </div>
        <button id="submit-btn" type="submit" disabled>Enviar</button>
      </form>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
    </main>
    <footer>
      <p>Direitos reservados à Trybewarts©</p>
    </footer>
</body>
<script src="script.js"></script>
</html>
