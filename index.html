<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header" id="cabecalho">
        <img class="trybewarts-header-logo" src="./images/trybewarts-header-logo.svg" alt="logo da trybewarts">
        <h1 class="Trybewarts" id="trybewarts-header-title">TrybeWarts</h1>
        <form action="post" class="trybewarts-login">
            <label for="login" id="label-login"> Login</label>
            <input type="text" name="login" id="login" placeholder="Login">
            <label for="senha" id="label-senha">Senha</label>
            <input type="text" name="senha" id="senha" placeholder="Senha">
            <button id="singUp"> Sing Up</button>
        </form>
    </header>
    <main class="container">
        <form action="post" id="evaluation-form">
            <div>
                <label for="input-name">Nome:</label>
                <input id="input-name" type="text" placeholder="Nome">
                <label for="input-lastname">Sobrenome:</label>
                <input id="input-lastname" type="text" placeholder="Sobrenome">
            </div>
            <div>
                <label for="input-email">Email:</label>
                <input id="input-email" type="text" placeholder="Email">
                <label for="house">Casa:</label>
                <select name="casa" id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <div class="container">
        <div id="family-radios">
          <label id="label-family">Qual sua família?</label>
          <div>
            <input type="radio" name="family" id="family-FrontEnd" value="Frontend">
            <label for="family-Frontend">Família Frontend</label>
          </div>
          <div>
            <input type="radio" name="family" id="family-Backend" value="Backend">
            <label for="family-Backend">Família Backend</label>
          </div>
          <div>
            <input type="radio" name="family" id="family-fullstack" value="FullStack">
            <label for="family-fullstack">Família FullStack</label>
          </div>
        </div>
        <div id="content-checkboxes">
          <div>
            <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
          </div>
          <div>
            <input class="subject" type="checkbox" name="content" id="HoFs-content" value="HoFs">
            <label for="HoFs-content">HoFs</label>
            <input class="subject" type="checkbox" name="content" id="Jest-content" value="Jest">
            <label for="Jest-content">Jest</label>
            <input class="subject" type="checkbox" name="content" id="Promises-content" value="Promises">
            <label for="Promises-content">Promises</label>
            <input class="subject" type="checkbox" name="content" id="React-content" value="React">
            <label for="React-content">React</label>
            <input class="subject" type="checkbox" name="content" id="SQL-content" value="SQL">
            <label for="SQL-content">SQL</label>
            <input class="subject" type="checkbox" name="content" id="Python-content" value="Python">
            <label for="Python-content">Python</label>
          </div>
        </div>
      </div>
      <div id="rate-div" class="container">
        <label for="">Como você avalia a Trybewarts?</label>
      </div>
      <div>
        <label id="textarea-label" class="textarea" for="textarea-input"></label>
        <textarea name="" id="textarea-input" cols="30" rows="10" maxlength="500"></textarea>
      </div>


        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo da TrybeWarts colorido">
    </main>




    <footer id="rodape">
        Direitos reservados à Trybewarts&copy;
    </footer>


    <script src="script.js"></script>
</body>

</html>
