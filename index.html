<!DOCTYPE html>
<html lang="pt-bt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" method="get" class="trybewarts-login">
          <input type="text" name="login" id="login" placeholder="Login">
          <input type="text" name="password" id="senha" placeholder="Senha">
          <button type="submit" id='buttonEntrar'>Logar</button>
        </form>
    </header>
    <main>
        <form id="evaluation-form">
            <input type="text" name="Nome" id="input-name" placeholder="Nome">
            <input type="text" name="Sobrenome" id="input-lastname" placeholder="Sobrenome">
            <input type="email" name="Email" id="input-email" placeholder="Email">
            <select name="Casa" id="house">Casa
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
    </main>
  <script src="script.js"></script>
</body>
</html>
