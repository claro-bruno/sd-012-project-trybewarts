<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login">
      <input type="text" name="login-name" id="login-name" placeholder="Login">
      <input type="text" name="login-pwd"  id="login-pwd"  placeholder="Senha">
      <button type="submit">Trybewarts</button>
    </form>
  </header>
  <main id="main">
    <form id="evaluation-form" action="">
        <div class="form-top">
            <input type="text" name="" id="input-name" placeholder="Nome">
            <input type="text" name="" id="input-lastname" placeholder="Sobrenome">
            <input type="email" name="" id="input-email" placeholder="Email">
            <select name="house" id="house">
                <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                <option value="Corvinode" id="corvinode-house">Corvinode</option>
                <option value="Pytherina" id="pytherina-house">Pytherina</option>
            </select>
        </div>
        <div class="family-contents">
            <section id="section-family" class="section-family">
                <label for="" id="label-family">Qual sua família?</label>
                <div class="frontend">
                    <input type="radio" name="family" id="frontend" value="Frontend">
                    <label class="lbl-front" for="frontend">Frontend</label>
                </div>
                <div class="backend">
                    <input type="radio" name="family" id="backend" value="Backend">
                    <label for="backend">Backend</label>
                </div>
                <div class="fullstack">
                    <input type="radio" name="family" id="fullstack" value="FullStack">
                    <label for="fullstack">FullStack</label>
                </div>
            </section>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo da Trybewarts" id="trybewarts-forms-logo">
  </main>

  <footer>Direitos reservados à Trybewarts©</footer>

<script src="script.js"></script>
</body>
</html>
