<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="style.css" rel="stylesheet">
  <title>Trybewarts</title>
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form  id="form-login" class="trybewarts-login">
        <input id="email-login" type="email" required placeholder="Login"></input>
        <input id="senha-login" type="password" required placeholder="Senha"></input>
        <button id="submit-login" class="submit-login" type="submit">Enviar</button>
    </form>
  </header>
  <main class="main">
      <form method="GET" id="evaluation-form">
          <div>
            <input id="input-name" placeholder="Nome"></input>
            <input id="input-lastname" placeholder="Sobrenome"></input>
          </div>
          <div>
            <input id="input-email" placeholder="Email"></input>
            <label for="house">Casa:</label>
            <select id="house">
              <option id="gitnoria-house" type="radio" value="Gitnória">Gitnória</option>
              <option id="reactpuff-house" type="radio" value="Reactpuff">Reactpuff</option>
              <option id="corvinode-house" type="radio" value="Corvinode">Corvinode</option>
              <option id="pytherina-house" type="radio" value="Pytherina">Pytherina</option>
            </select>
          </div>
          <div class="family-content">
            <div>
              <label id="label-family" required name="family">Qual sua família?</label>
                <input type="radio" name="family" value="Frontend">Frontend</input>
                <input type="radio" name="family" value="Backend">Backend</input>
                <input type="radio" name="family" value="FullStack">Fullstack</input>
            </div>
            <div>
              <label id="label-content" required name="content">Qual conteúdo você está com mais vontade de aprender?</label>
              <input type="checkbox" name="content" class="subject" value="HoFs">HoFs
              <input type="checkbox" name="content" class="subject" value="Jest">Jest
              <input type="checkbox" name="content" class="subject" value="Promises">Promises
              <input type="checkbox" name="content" class="subject" value="React">React
              <input type="checkbox" name="content" class="subject" value="SQL">SQL
              <input type="checkbox" name="content" class="subject" value="Python">Python
            </div>
          </div>
          <div>
            <label id="label-rate" name="rate">Como você avalia a Trybewarts?</label>
            <input type="radio" name="rate">1
            <input type="radio" name="rate">2
            <input type="radio" name="rate">3
            <input type="radio" name="rate">4
            <input type="radio" name="rate">5
            <input type="radio" name="rate">6
            <input type="radio" name="rate">7
            <input type="radio" name="rate">8
            <input type="radio" name="rate">9
            <input type="radio" name="rate">10
          </div>
          <div>
            <label class="textarea" id="textarea">Deixe seu comentário:</label>
            <textarea maxlength="500"></textarea>
          </div>
          <div>
            <label id="label-infos" name="infos">Você concorda com o uso das informações acima?</label>
            <input type="checkbox" id="agreement">
          </div>
          <button disabled type="submit" id="submit-btn">Enviar</button>
          <footer>
            <p>Direitos reservados à Trybewarts©<p>
          </footer>
      </form>
      <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
  </main>
  <script src="script.js"></script>
</body>
</html>
