<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="logo Trybewarts" class="trybewarts-header-logo">

  </header>
  <main>
    <form action="get" id="evaluation-form">
      <div>
        <input type="text" placeholder="Nome" id="input-name">
        <input type="text" placeholder="Sobrenome" id="input-lastname">
      </div>
      <div id="second-div">
        <input type="text" placeholder="Email" id="input-email">
        <select id="house">
          <option value="Gitnória" id="gitnoria-house">Gitnória</option>
          <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
          <option value="Corvinode" id="corvinode-house">Corvinode</option>
          <option value="Pytherina" id="pytherina-house">Pytherina</option>
        </select>
      </div>
      <div>
        <label for="" id="label-family">Qual sua família?</label>
          <input type="radio" name="family" value="Frontend">Frontend
          <input type="radio" name="family" value="Backend">Backend
          <input type="radio" name="family" value="FullStack">FullStack
      </div>
      <div>
        <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
          <div>
            <input type="checkbox" value="HoFs" class="subject">HoFs
            <input type="checkbox" value="Jest" class="subject">Jest
            <input type="checkbox" value="Promises" class="subject">Promises
            <input type="checkbox" value="React" class="subject">React
            <input type="checkbox" value="SQL" class="subject">SQL
            <input type="checkbox" value="Python" class="subject">Python
          </div>
      </div>
    </form>
    <img src="images/trybewarts-colored.svg" alt="Logo colorido Trybewarts" id="trybewarts-forms-logo">
  </main>



</body>
<script src="script.js"></script>
</html>
