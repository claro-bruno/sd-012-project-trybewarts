<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
<header class="header">
  <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="trybewarts-header-logo">
  <h1 id="trybewarts-header-title">Trybewarts</h1>
  <form class="trybewarts-login" action="" method="get">
    <input id="email" class="form-control email" type="text" placeholder="Login">
    <input id="password" class="form-control password" type="text" placeholder="Senha">
    <button type="button" id="btn-login" class="btn btn-primary">Login</button>
  </form>
</header>
<main>
  <form id="evaluation-form">
    <fieldset class="form-group">
      <div class="nome-e-sobrenome-container">
        <input type="text" class="form-control" id="input-name" placeholder="Nome">
        <input type="text" class="form-control" id="input-lastname" placeholder="Sobrenome">
      </div>
      <div class="email-e-casa-container">
        <input type="text" class="form-control" id="input-email" placeholder="Email">
        <div class="input-group">
          <div class="input-group-prepend">
            <label class="input-group-text" for="house">Casa:</label>
          </div>
          <select class="form-select" id="house">
          </select>
        </div>
      </div>
      <div class="family-e-learn">
        <div class="family-container">
          <h3 class="fs-5" id="label-family">Qual sua família?</h3>
        </div>
        <div>
          <h3 class="fs-5" id="label-content">Qual conteúdo você está com mais vontade de aprender?</h3>
          <div class="learn-technology-container"></div>
        </div>
      </div>
      <div class="rate-container">
        <h3 class="fs-5" id="label-rate">Como você avalia a Trybewarts?</h3>
        <div class="to-assess"></div>
      </div>
      <div>
        <label for="comentario" class="textarea">Deixe seu comentário:</label>
        <textarea class="form-control" placeholder="Deixe seu comentário" name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
      </div>
      <div>
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="" id="agreement">
      </div>
    </fieldset>
    <button disabled class="btn btn-primary" type="submit" id="submit-btn">Enviar</button>
  </form>
  <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
</main>
<footer>
  <p>Direitos reservados à Trybewarts©</p>
</footer>
</body>
<script src="script.js"></script>
</html>
