<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="Logo Trybewarts"
      />
      <h1 id="trybewarts-header-title" >Trybewarts</h1>
      <form class="trybewarts-login" action="" method="get">
        <input id="login-input" type="text" placeholder="Login" />
        <input id="senha-input" type="text" placeholder="Senha" />
        <button id="login-btn" type="submit">Logar</button>
      </form>
    </header>
    <h1>Forms</h1>
    <main>
        <form action="" method="get" id="evaluation-form"></form>
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
  </body>
</html>
