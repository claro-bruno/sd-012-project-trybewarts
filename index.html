<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="Logo da Trybewarts" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" method="GET" class="trybewarts-login">
      <input type="email" name="email-login" placeholder="Login" maxlength="30" id="input-email-header">
      <input type="password" name="Senha" placeholder="Senha" maxlength="20" id="input-password">
      <button type="submit" id="login-button">Logar</button>
    </form>
  </header>
  <main id="main">
    <form action="" method="GET" id='evaluation-form'>
      <h3>Formulário:</h3>
      <div class="div-form">
        <input type="text" name="name" placeholder="Nome" maxlength="20" id="input-name">
        <input type="text" name="lastname" placeholder="Sobrenome" maxlength="30" id="input-lastname">
      </div>
      <div class="div-form">
        <input type="email" name="email" placeholder="Email" maxlength="30" id="input-email">
        <label for="house">Casa</label>
        <select name="casa" id="house">
          <option value="Gitnória" id='gitnoria-house' class="house">Gitnória</option>
          <option value="Reactpuff" id='reactpuff-house' class="house" selected>Reactpuff</option>
          <option value="Corvinode" id='corvinode-house' class="house">Corvinode</option>
          <option value="Pytherina" id='pytherina-house' class="house">Pytherina</option>
        </select>
      </div>
      <div class="div-form">
        <div class="div-column">
          <label for="" id="label-family">Qual sua família?</label>
          <br>
          <div id="div-family">
            <label for="item-family1">
            <input type="radio" name="family" id="item-family1" class="family" value="Frontend">Frontend
          </label>
          <label for="item-family2">
            <input type="radio" name="family" id="item-family2" class="family" value="Backend">Backend
          </label>
          <label for="item-family3">
            <input type="radio" name="family" id="item-family3" class="family" value="FullStack">FullStack
          </label>
          </div>          
        </div>
        <div class="div-column">
          <label for='label-content' id='label-content'>Qual conteúdo você está com mais vontade de aprender?</label>
          <div class="div-learn">
            <label for="" id="label-content"></label>
            <label for="learn1">
              <input type="checkbox" name="learn" value='HoFs' class='subject' id="learn1">HoFs
            </label>
            <label for="learn2">
              <input type="checkbox" name="learn" value='Jest' class='subject' id="learn2">Jest
            </label>
            <label for="learn3">
              <input type="checkbox" name="learn" value='Promises' class='subject' id="learn3">Promises
            </label>
            <label for="learn4">
              <input type="checkbox" name="learn" value='React' class='subject' id="learn4">React
            </label>
            <label for="learn5">
              <input type="checkbox" name="learn" value='SQL' class='subject' id="learn5">SQL
            </label>
            <label for="learn6">
              <input type="checkbox" name="learn" value='Python' class='subject' id="learn6">Python
            </label>
          </div>
        </div>
      </div>
      <div class="div-column">
        <div>
          <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
          <label for="rate1">
            <input type="radio" name="rate" value='1' class="rate" id="rate1">1 
          </label>
          <label for="rate2">
            <input type="radio" name="rate" value='2' class="rate" id="rate2">2 
          </label>
          <label for="rate3">
            <input type="radio" name="rate" value='3' class="rate" id="rate3">3
          </label>
          <label for="rate4">
            <input type="radio" name="rate" value='4' class="rate" id="rate4">4
          </label>
          <label for="rate5">
            <input type="radio" name="rate" value='5' class="rate" id="rate5">5
          </label>
          <label for="rate6">
            <input type="radio" name="rate" value='6' class="rate" id="rate6">6
          </label>
          <label for="rate7">
            <input type="radio" name="rate" value='7' class="rate" id="rate7">7
          </label>
          <label for="rate8">
            <input type="radio" name="rate" value='8' class="rate" id="rate8">8
          </label>
          <label for="rate9">
            <input type="radio" name="rate" value='9' class="rate" id="rate9">9
          </label>
          <label for="rate10">
            <input type="radio" name="rate" value='10' class="rate" id="rate10">10
          </label>
          <br><br><br>
        </div>
          <label for="textarea" class="textarea">Deixe seu comentário:</label>
          <br>
          <textarea name="comment" id="textarea" cols="50" rows="10" maxlength="500"></textarea>
          <p id='counter'>(500 restantes)</p>
          <label for="agreement" id='label-infos'>
            <input type="checkbox" name="agreement" id='agreement'>Você concorda com o uso das informações acima?
          </label>
          <br>
          <button type="submit" id="submit-btn" disabled>Enviar</button>
      </div>
    </form>
    <img src="images/trybewarts-colored.svg" alt="" id='trybewarts-forms-logo'>
  </main>
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
