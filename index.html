<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Trybe Warts</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Imagem do trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form action="" class="trybewarts-login">
            <input type="email" placeholder="Login" id="login">
            <input type="password" placeholder="Senha" id="password">
            <button type="submit" id="botao-login">Logar</button>
        </form>
    </header>
    <main>
        <form method="GET" id="evaluation-form">
            <div id="dados-container">
                <input type="text" id="input-name" placeholder="Nome">
                <input type="text" id="input-lastname" placeholder="Sobrenome">
            </div>
            <div id="house-container">
                <input type="text" id="input-email" placeholder="Email">
                <label for="house">Casa</label>
                <select name="house" id="house"></select>
            </div>
            <div id="family-container">
                <label for="family" id="label-family">Qual sua família?</label>
                <div id="family-input"></div>
            </div>
            <div id="conteudo-container">
                <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
                <div id="radio-button-container"></div>
            </div>
            <div id="avaliando-container">
                <label id="label-rate" for="rate">
                    Como você avalia a Trybewarts?
                </label>
                <label for="1">
                    <input type="radio" name="rate" value="1" id="1">1
                </label>
                <label for="2">
                    <input type="radio" name="rate" value="2" id="2">2
                </label>
                <label for="3">
                    <input type="radio" name="rate" value="3" id="3">3
                </label>
                <label for="3">
                    <input type="radio" name="rate" value="4" id="4">4
                </label>
                <label for="5">
                    <input type="radio" name="rate" value="5" id="5">5
                </label>
                <label for="6">
                    <input type="radio" name="rate" value="6" id="6">6
                </label>
                <label for="7">
                    <input type="radio" name="rate" value="7" id="7">7
                </label>
                <label for="8">
                    <input type="radio" name="rate" value="8" id="8">8
                </label>
                <label for="9">
                    <input type="radio" name="rate" value="9" id="9">9
                </label>
                <label for="10">
                    <input type="radio" name="rate" value="10" id="10">10
                </label>
            </div>
            <div id="texto-container">
                <label class="textarea" for="textarea">Deixe seu comentário:</label>
                <textarea name="textarea"></textarea>
            </div>
            <div id="validacao-container">
                <label id="label-infos" for="infos">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" name="infos" id="agreement">
            </div>
            <button type="submit" id="submit-btn">Enviar</button>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="logo da Trybewarts">
    </main>
    <footer>Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
</body>
</html>
