<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Pattaya&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">    
    <title>Projeto Trybewarts</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="" method="get">
            <input type="email" placeholder="Login" name="email" id="trybewarts-email">
            <input type="password" placeholder="Senha" name="senha" id="trybewarts-senha">
            <button id="login-button" type="submit">Logar</button>
        </form>
    </header>
    <main>
        <form action="" method="get" id="evaluation-form">
            <h2>Forms</h2>
            <section class="content-input">
                <input type="text" id="input-name" placeholder="Nome">
                <input type="text" id="input-lastname" placeholder="Sobrenome">
            </section>
            <section class="content-input">
                <input type="email" id="input-email" placeholder="Email">
                <label for="house">Casa
                    <select name="casa" id="house">
                        <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                        <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                        <option value="Corvinode" id="corvinode-house">Corvinode</option>
                        <option value="Pytherina" id="pytherina-house">Pytherina</option>
                    </select>
                </label>
            </section>
            <hr>
            <section class="content-form-family">
                <section class="form-familia">
                    <label for="" id="label-family">Qual sua família?</label>
                    <section id="family">
                        <label for="frontend"><input type="radio" name="family" value="Frontend" id="frontend">Frontend</label>
                        <label for="backend"><input type="radio" name="family" value="Backend" id="backend">Backend</label>
                        <label for="fullstack"><input type="radio" name="family" value="FullStack" id="fullstack">FullStack</label>
                    </section>
                </section>
                <section class="content-checkboxes">
                    <label for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
                    <section class="checkboxes">
                        <label for="hofs">
                            <input class="subject" type="checkbox" name="content-checkbox" id="hofs" value="HoFs"> HoFs
                        </label>
                        <label for="jest">
                            <input class="subject" type="checkbox" name="content-checkbox" id="jest" value="Jest"> Jest
                        </label>
                        <label for="promises">
                            <input class="subject" type="checkbox" name="content-checkbox" id="promises" value="Promises"> Promises
                        </label>
                        <label for="react">
                            <input class="subject" type="checkbox" name="content-checkbox" id="react" value="React"> React
                        </label>
                        <label for="sql">
                            <input class="subject" type="checkbox" name="content-checkbox" id="sql" value="SQL"> SQL
                        </label>
                        <label for="python">
                            <input class="subject" type="checkbox" name="content-checkbox" id="python" value="Python"> Python
                        </label>
                    </section>
                </section>
            </section>
            <hr>
            <section>
                <section class="content-rate">
                    <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
                </section>
                <section class="content-textarea">
                    <label for="textarea" class="textarea">
                        Deixe seu comentário:
                        <textarea name="textarea" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
                    </label>
                </section>
            </section>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo Trybewarts">
    </main>
    <script src="script.js"></script>
</body>
</html>
