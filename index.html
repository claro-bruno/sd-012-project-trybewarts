<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <!-- Requisito 1 -->
    <header class="header">
        <!-- Requisito 2 -->
        <img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo" alt="">
        <!-- Requisito 4 -->
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <!-- Requisito 3 -->
        <form action="" method="get" class="trybewarts-login">
            <input class="login" type="email" placeholder="Login">
            <input class="senha" type="password" name="" id="" placeholder="Senha">
            <button class="logar">Logar</button>
        </form>
    </header>
    <main>
        <!-- Requisito 5 e 6 -->
        <form action="" method="GET" id="evaluation-form">
            <div id="form1-row1">
                <!-- Requisito 8 -->
                <input placeholder="Nome" type="text" id="input-name">
                <input placeholder="Sobrenome" type="text" id="input-lastname">
            </div>
            <div id="form1-row2">
                <input placeholder="Email" type="email" id="input-email">
                <!-- Requisito 9 -->
                <select name="house" id="house">
                    <option value="">Casa</option>
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Reactpuff" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <hr>
            <!-- Aqui a parte do meio -->
            <hr>
            <!-- Requisito 14 -->
            <div>
                <label for="" id="labe-rate">Como você avalia a Trybewarts?</label>
                <label for="1"><input type="radio" name="rate" value="1" id="1">1</label>
                <label for="2"><input type="radio" name="rate" value="2" id="2">2</label>
                <label for="3"><input type="radio" name="rate" value="3" id="3">3</label>
                <label for="4"><input type="radio" name="rate" value="4" id="4">4</label>
                <label for="5"><input type="radio" name="rate" value="5" id="5">5</label>
                <label for="6"><input type="radio" name="rate" value="6" id="6">6</label>
                <label for="7"><input type="radio" name="rate" value="7" id="7">7</label>
                <label for="8"><input type="radio" name="rate" value="8" id="8">8</label>
                <label for="9"><input type="radio" name="rate" value="9" id="9">9</label>
                <label for="10"><input type="radio" name="rate" value="10" id="10">10</label>
            </div>
            <!-- Requisito 15 -->
            <label for="" class="textarea">Deixe seu comentário:</label>
            <textarea name="" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
            <!-- Requisito 16 -->
            <div>
                <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
                <input type="checkbox" name="" id="agreement">
            </div>
            <!-- Requisito 17 -->
            <button type="submit" id="submit-btn" disabled>Enviar</button>
        </form>
        <!-- Requisito 7 -->
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo da Trybewarts">
    </main>

    <!-- Requisito 19 -->
    <footer class="footer-style">
        <p>Direitos reservados à Trybewarts©</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
