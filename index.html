<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
  </head>
  <body>
    <header class="header">
      <!-- Vou colocar width provisorio na <img> só pra visualizar melhor, mas fica a seu critério mudar com base no formulario que voce fizer de login/senha -->
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="Logo da querida Trybewarts"
        width="65px"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <!-- Já criei o container do form pra poder centralizar o título e cumprir o requisito 4-->
      <form action="" class="trybewarts-login"></form>
    </header>

    <main>
      <form action="" id="evaluation-form">
        <div>
          <label for="input-name">
            Nome:
            <input type="text" id="input-name" placeholder="Nome" />
          </label>
          <label for="input-lastname">
            Sobrenome:
            <input type="text" id="input-lastname" placeholder="Sobrenome" />
          </label>
        </div>
        <label for="input-email">
          E-mail:
          <input type="text" id="input-email" placeholder="E-mail" />
        </label>
      </form>
    </main>
  </body>
</html>
