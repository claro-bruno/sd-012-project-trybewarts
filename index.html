<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="style.css">
	<title>Trybewarts</title>
</head>
<body>
	<header class="header">
		<img src="images/trybewarts-header-logo.svg" class="trybewarts-header-logo">
		<h1 id="trybewarts-header-title">Trybewarts</h1>
		<form class="trybewarts-login" action="">
			<input type="text" id = "login-input" class = "login-input" placeholder="Login">
            <input type="password" id="pass-input" class = "pass-input" placeholder="Senha">
            <button class = "login-button" id="login-button">Logar</button>
		</form>
	</header>
    
    <main>
        <form action="get" id = "evaluation-form">
            <h1>Forms</h1>
            <div id="name-container">
                <input id="input-name" type="text" placeholder="Nome">
                <input id="input-lastname" type="text" placeholder="Sobrenome">
            </div>

            <div id="house-container">
                <input id="input-email" type="text" placeholder="Email">
                <label for="house">Casa</label>
                <select name="Casa" id="house"></select>
            </div>
        </form>
        <img id = "trybewarts-forms-logo" src="./images/trybewarts-colored.svg" alt="Logo da Trybewarts">
    </main>

    <script src="./script.js"></script>
</body>
</html>
