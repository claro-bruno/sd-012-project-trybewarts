<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Trybewarts - Victor Veloso</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=MedievalSharp&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <header class="header">
      <img
        src="images/trybewarts-header-logo.svg"
        alt="logo da Trybewarts"
        class="trybewarts-header-logo"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <input type="email" placeholder="Login" id="login" />
        <input type="password" placeholder="Senha" id="senha" />
        <button type="submit" id="logar">Login</button>
      </form>
    </header>
    <main>
      <form action="" id="evaluation-form">
        <h2>Forms</h2>
        <div id="userInfo">
          <input type="text" placeholder="Nome" id="input-name" value="name"/>
          <input type="text" placeholder="Sobrenome" id="input-lastname" value="password"/>
          <input type="email" placeholder="Email" id="input-email" value="email"/>
          <label for="house">Casa:</label>
          <select name="Casa" id="house" class="form-select form-select-sm">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </div>
        <div class="infoText textStyle">
          <div class="sections">
            <label id="label-family" class="sectionName"
              >Qual sua família?</label
            >
            <div class="radioButtons">
              <input
                type="radio"
                value="Frontend"
                id="frontend"
                name="family"
              />
              <label for="frontend">Família Frontend</label>
            </div>
            <div class="radioButtons">
              <input type="radio" value="Backend" id="backend" name="family" />
              <label for="backend">Família Backend</label>
            </div>
            <div class="radioButtons">
              <input
                type="radio"
                value="FullStack"
                id="fullstack"
                name="family"
              />
              <label for="fullstack">Família FullStack</label>
            </div>
          </div>
          <div class="sections">
            <label id="label-content"
              >Qual conteúdo você está com mais vontade de aprender?</label
            >
            <div class="buttonsCheckbox">
              <input type="checkbox" value="HoFs" id="hofs" />
              <label for="hofs">HoFs</label>
              <input type="checkbox" value="Jest" id="jest" />
              <label for="jest">Jest</label>
              <input type="checkbox" value="Promises" id="promises" />
              <label for="promises">Promises</label>
            </div>
            <div class="buttonsCheckbox">
              <input type="checkbox" value="React" id="react" />
              <label for="react">React</label>
              <input type="checkbox" value="SQL" id="sql" />
              <label for="sql">SQL</label>
              <input type="checkbox" value="Python" id="python" />
              <label for="python">python</label>
            </div>
          </div>
        </div>
        <div class="rateContainer textStyle">
          <label id="label-rate">Como você avalia a Trybewarts?</label>
          <input type="radio" value="1" name="rate" id="one" />
          <label for="one">1</label>
          <input type="radio" value="2" name="rate" id="two" />
          <label for="two">2</label>
          <input type="radio" value="3" name="rate" id="three" />
          <label for="three">3</label>
          <input type="radio" value="4" name="rate" id="four" />
          <label for="four">4</label>
          <input type="radio" value="5" name="rate" id="five" />
          <label for="five">5</label>
          <input type="radio" value="6" name="rate" id="six" />
          <label for="six">6</label>
          <input type="radio" value="7" name="rate" id="seven" />
          <label for="seven">7</label>
          <input type="radio" value="8" name="rate" id="eight" />
          <label for="eight">8</label>
          <input type="radio" value="9" name="rate" id="nine" />
          <label for="nine">9</label>
          <input type="radio" value="10" name="rate" id="ten" />
          <label for="ten">10</label>
        </div>
        <div class="commentContainer">
          <label for="textarea" class="textStyle textarea" id="textAreaLabel"
            >Deixe seu comentário:</label
          >
          <textarea
            name="review"
            id="textarea"
            cols="70"
            rows="12"
            maxlength="500"
            placeholder="Digite Aqui"
          ></textarea>
          <div id="counter" class="textStyle">500</div>
        </div>
        <div class="agreementContainer textStyle">
          <label for="agreement" id="label-infos"
            >Você concorda com o uso das informações acima?</label
          >
          <input type="checkbox" id="agreement" />
        </div>
        <button type="submit" id="submit-btn">Enviar</button>
      </form>
      <img
        src="images/trybewarts-colored.svg"
        alt="logo da trybewarts colorido"
        id="trybewarts-forms-logo"
      />
    </main>
    <footer>
      <p>Direitos reservados à Trybewarts©</p>
      <script src="script.js"></script>
      <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"
      ></script>
    </footer>
  </body>
</html>
