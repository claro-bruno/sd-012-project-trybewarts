<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header class="header">
        <img src="images/trybewarts-header-logo.svg" alt="Logo Trybewarts cabeçalho" class="trybewarts-header-logo">
    </header>

    <main>
        <form id="evaluation-form" action="" method="GET">
            <h2>Form</h2>

            <div>
                <input id="input-name" name="name" type="text" placeholder="Nome">
                <input id="input-lastname" name="lastname" type="text" placeholder="Sobrenome">
            </div>
            <div>
                <input id="input-email" name="email" type="email" placeholder="Email">
                <label for="house">Casa:
                    <select id="house" name="house">
                        <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                        <option id="corvinode-house" value="Corvinode">Corvinode</option>
                        <option id="pytherina-house" value="Pytherina">Pytherina</option>
                    </select>
                </label>
            </div>

        </form>

        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
    </main>

    <footer>

    </footer>

    <script src="script.js"></script>
</body>

</html>
