<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo-trybewarts">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form class="trybewarts-login" action="">
      <input type="email" name="email" id="email" placeholder="Login" class="form-control email-input" required>
      <input type="password" name="senha" id="senha" placeholder="Senha" class="form-control senha-input" required>
      <button type="submit" class="submit-btn btn btn-primary">Logar</button>
    </form>
  </header>
  <main>
    <form id="evaluation-form" action="">
      <div class="nome-completo col-12">
        <input id="input-name" class="col-6" placeholder="Nome" autofocus>
        <input id="input-lastname" class="col-6" placeholder="Sobrenome">
      </div>
      <div class="email-casa col-12">
        <input id="input-email" placeholder="Email" class="col-6">
        <select id="house" name="house" class="select-casa col-6">
          <option id="gitnoria-house" value="gitnoria">Gitnória</option>
          <option id="reactpuff-house" value="reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="corvinode">Corvinode</option>
          <option id="pytherina-house" value="pytherina">Pytherina</option>
        </select>
      </div>
      <div class="perguntas">
        <div class="pergunta-familia col-4">
          <label for="" id="label-family" class="col-12">Qual sua família?</label>
          <label for="radio-frontend">
            <input id="radio-frontend" type="radio" name="family" id="" value="Frontend" checked> Frontend
          </label>
          <label for="radio-backend">
            <input id="radio-backend" type="radio" name="family" id="" value="Backend"> Backend
          </label>
          <label for="radio-fullstack">
            <input id="radio-fullstack" type="radio" name="family" id="" value="FullStack"> FullStack
          </label>
        </div>
        <div class="pergunta-aprender col-8">
          <label id="label-content" for="">Qual conteúdo você está com mais vontade de aprender?</label>
          <div class="opcoes-vontade-aprender">
            <label for="checkbox-hofs">
              <input id="checkbox-hofs" type="checkbox" value="HoFs"> HoFs
            </label>
            <label for="checkbox-jest">
              <input id="checkbox-jest" type="checkbox" value="Jest"> Jest
            </label>
            <label for="checkbox-promises">
              <input id="checkbox-promises" type="checkbox" value="Promises"> Promises
            </label>
            <label for="checkbox-react">
              <input id="checkbox-react" type="checkbox" value="React"> React
            </label>
            <label for="checkbox-sql">
              <input id="checkbox-sql" type="checkbox" value="SQL"> SQL
            </label>
            <label for="checkbox-python">
              <input id="checkbox-python" type="checkbox" value="Python"> Python
            </label>
          </div>
          
        </div>
        <hr>
        <div class="avaliacao">
          <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
          <label for="radio-button-valor-1">
            1 <input type="radio" name="rate" id="radio-button-valor1" value="1">
          </label>
          <label for="radio-button-valor-2">
            2 <input type="radio" name="rate" id="radio-button-valor2" value="2">
          </label>
          <label for="radio-button-valor-3">
            3 <input type="radio" name="rate" id="radio-button-valor3" value="3">
          </label>
          <label for="radio-button-valor-4">
            4 <input type="radio" name="rate" id="radio-button-valor4" value="4">
          </label>
          <label for="radio-button-valor-5">
            5 <input type="radio" name="rate" id="radio-button-valor5" value="5">
          </label>
          <label for="radio-button-valor-6">
            6 <input type="radio" name="rate" id="radio-button-valor6" value="6">
          </label>
          <label for="radio-button-valor-7">
            7 <input type="radio" name="rate" id="radio-button-valor7" value="7">
          </label>
          <label for="radio-button-valor-8">
            8 <input type="radio" name="rate" id="radio-button-valor8" value="8">
          </label>
          <label for="radio-button-valor-9">
            9 <input type="radio" name="rate" id="radio-button-valor9" value="9">
          </label>
          <label for="radio-button-valor-10">
            10 <input type="radio" name="rate" id="radio-button-valor10" value="10">
          </label>
        </div>
      </div>
      <!-- Linha divisória -->
      <div id="comments-textarea">
        <label for="comments" class="textarea">Deixe seu comentário:</label>
        <textarea name="comments" id="comments" cols="30" rows="10" maxlength="500"></textarea>
      </div>
      <div>
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="agreement" id="agreement">
      </div>
      <button type="submit" id="submit-btn" class="submit-btn btn" disabled="true">Enviar</button>
    </form>
    <img  id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo da escola de códigos automágicos Trybewarts">
  </main>
  <script src="script.js"></script>
</body>
</html>
