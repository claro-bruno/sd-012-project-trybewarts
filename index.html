<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Trybe Warts</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">  
      <link rel="stylesheet" href="style.css">
  </head>
  <body>
    <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="imagem-trybewarts" class="trybewarts-header-logo">  
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form method="GET" action="" class="trybewarts-login form-container js-form">
      <input class="form-control" id="input-login"type="text" placeholder="Login">
      <input class="form-control" id="input-senha" type="text" placeholder="Senha">
      <button type="submit" class="btn btn-primary submit-button" id="btt-login">Logar</button>
    </form>
  </header>
  <section id="images-position">
    <main>  
      <form method="GET" action="" id="evaluation-form">
        <h1>Forms</h1>
        <section id="first-container" class="line-content">
          <section id="section-name">
            <input class="form-control" type="text" name="name" id="input-name" placeholder="Nome">
            <input class="form-control" type="text" name="lastName" id="input-lastname" placeholder="Sobrenome">
          </section>
          <section id="section-email-houses">
            <input class="form-control" type="text" name="email" id="input-email" placeholder="Email">
            <div id="house-type">
              <label class="form-label" for="house"> Casa: </label>
              <select class="form-select" name="house" id="house">
                <option value="Gitnória" id="gitnoria-house" >Gitnória</option>
                <option value="Reactpuff" id="reactpuff-house" >Reactpuff</option>
                <option value="Corvinode" id="corvinode-house" >Corvinode</option>
                <option value="Pytherina" id="pytherina-house" >Pytherina</option>
              </select>
            </div>
          </section>
        </section>
        <hr>
        <section id="family-type-content-learn">
          <section id="family-type">        
            <label for="" id="label-family">Qual sua família?</label> 
            <label for="frontend">
              <input type="radio" name="family" id="frontend" value="Frontend" class="family">Família Frontend
            </label>
            <label for="backend">
              <input type="radio" name="family" id="backend" value="Backend" class="family">Família Backend
            </label>
            <label for="fullstack">
              <input type="radio" name="family" id="fullstack" value="FullStack" class="family">Família FullStack
            </label>
          </section>
          <section id="toLearn" class="learn-content">
            <div class="toLearn-opts">
              <label class="form-check-label" for="" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label>
              <div>
                <input type="checkbox" value="HoFs" name="learn" id="hofs" class="subject">
                <label class="form-check-label" for="hofs">HoFs</label>
              </div>
              <div>
                <input type="checkbox" value="Jest" name="learn" id="jest" class="subject">
                <label class="form-check-label" for="jest">Jest</label>
              </div>
              <div>
                <input type="checkbox" value="Promises" name="learn" id="promises" class="subject">
                <label class="form-check-label" for="promises">Promises</label>
              </div>
            </div>
            <div class="toLearn-opts">
              <div>
                <input type="checkbox" value="React" name="learn" id="react" class="subject">
                <label class="form-check-label" for="react">React</label>
              </div>
              <div>
                <input type="checkbox" value="SQL" name="learn" id="sql" class="subject">
                <label class="form-check-label" for="sql">SQL</label>
              </div>
              <div>
                <input type="checkbox" value="Python" name="learn" id="python" class="subject">
                <label class="form-check-label" for="python">Python</label>
              </div>
            </div>
            </section>
        </section>
        <section id="final">
          <hr>
          <div class="line-content">
            <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
            <label class="form-check-label"  for="1">
                <input class="form-check-input" type="radio" name="rate" id="1" value="1">1
            </label>
            <label class="form-check-label" for="2">
                <input class="form-check-input" type="radio" name="rate" id="2" value="2">2
            </label>
            <label class="form-check-label" for="3">
              <input class="form-check-input" type="radio" name="rate" id="3" value="3">3
            </label>
            <label class="form-check-label" for="4">
              <input class="form-check-input" type="radio" name="rate" id="4" value="4">4
            </label>
            <label class="form-check-label" for="5">
              <input class="form-check-input" type="radio" name="rate" id="5" value="5">5
            </label>
            <label class="form-check-label" for="6">
              <input class="form-check-input" type="radio" name="rate" id="6" value="6">6
            </label>
            <label class="form-check-label" for="7">
              <input class="form-check-input" type="radio" name="rate" id="7" value="7">7
            </label>
            <label class="form-check-label" for="8">
              <input class="form-check-input" type="radio" name="rate" id="8" value="8">8
            </label>
            <label class="form-check-label" for="9">
              <input class="form-check-input" type="radio" name="rate" id="9" value="9">9
            </label>
            <label class="form-check-label" for="10">
              <input class="form-check-input" type="radio" name="rate" id="10" value="10">10
            </label>
          </div>
          <label class="form-label textarea" for="textarea">Deixe seu comentário:</label>
          <textarea name="curriculo" class="form-control" id="textarea" cols="30" rows="3" maxlength="500" placeholder="Deixe deu comentario"></textarea>
          <small id="counter">500</small> <br>
          <label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
          <input class="form-check-input" type="checkbox" id="agreement" value="agreement">
          <button type="submit" class="btn btn-primary submit-button" id="submit-btn" disabled >Enviar</button>
        </section>
        <div id="show-result">
          <ul>
          
          </ul>
        </div>
      </form>
    </main>
    <aside>
      <img src="images/trybewarts-colored.svg" alt="logo-trybe" id="trybewarts-forms-logo">
    </aside>
  </section>
  <script src="script.js"></script>
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  </body>
</html>
