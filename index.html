<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Zen+Dots&display=swap" rel="stylesheet">
  <!-- Bootstrap CSS
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous"> -->
  <link rel="stylesheet" href="style.css">
  <title>TrybeWarts</title>
</head>
<body>
  <header>
    <section class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="TrybeWarts Logo">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" method="GET">
        <input id="login" type="text" placeholder="Login">
        <input id="password" type="text" placeholder="Senha">
        <button id="login-btn">Login</button>
      </form>
    </section>
  </header>
    
  <main>
    <form id="evaluation-form">
      <h2>Sobre você</h2>
      <div class="div-form">
        <input type="text" id="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" placeholder="Sobrenome">
      </div>
  
      <div class="div-form">
        <input type="email" id="input-email" placeholder="Email">
        <label>Casa:
          <select id="house">
            <option value="Gitnória" id="gitnoria-house">Gitnória</option>
            <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
            <option value="Corvinode" id="corvinode-house">Corvinode</option>
            <option value="Pytherina" id="pytherina-house">Pytherina</option>
          </select>
        </label>
      </div>
      <hr>
      <div id="family-content-container">
        <div class="family-container">
          <label id="label-family">Qual sua família?</label>
          <label><input type="radio" name="family" value="Frontend">Família Frontend</label>
          <label><input type="radio" name="family" value="Backend">Família Backend</label>   
          <label><input type="radio" name="family" value="FullStack">Família Fullstack</label>
        </div>
        <div class="checkbox-container">
          <label id="label-content"> Qual conteúdo você está com mais vontade de aprender?</label>
          <div class="content-container">
            <label>
              <input class="subject" type="checkbox" name="" id="" value="HoFs">HoFs
            </label>
            <label>
              <input class="subject" type="checkbox" name="" id="" value="Jest">Jest
            </label>
            <label>
              <input class="subject" type="checkbox" name="" id="" value="Promises">Promises
            </label>
            <label>
              <input class="subject" type="checkbox" name="" id="" value="React">React
            </label>
            <label>
              <input class="subject" type="checkbox" name="" id="" value="SQL">SQL
            </label>
            <label>
              <input class="subject" type="checkbox" name="" id="" value="Python">Python
            </label>
          </div>
        </div>
      </div>
      <hr>
      <div>
        <div class="evaluation-rate">
          <label for="rate" id="label-rate">Como você avalia a Trybewarts?</label>
          <label><input type="radio" name="rate" value="1">1</label>
          <label><input type="radio" name="rate" value="2">2</label>
          <label><input type="radio" name="rate" value="3">3</label>
          <label><input type="radio" name="rate" value="4">4</label>
          <label><input type="radio" name="rate" value="5">5</label>
          <label><input type="radio" name="rate" value="6">6</label>
          <label><input type="radio" name="rate" value="7">7</label>
          <label><input type="radio" name="rate" value="8">8</label>
          <label><input type="radio" name="rate" value="9">9</label>
          <label><input type="radio" name="rate" value="10">10</label> 
        </div>
        <br>
        <label class="textarea">Deixe seu comentário: <br>
          <textarea id="textarea"  rows="5" cols="50" maxlength="500" onkeyup="CharacterLimit()"></textarea>
        </label>
        <p id="counter">500</p>
        <label id="label-infos">
          <input type="checkbox" id="agreement">Você concorda com o uso das informações acima?
        </label>
        <br>
        <button type="submit" id="submit-btn" disabled>Enviar</button>
      </div>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="TrybeWarts Logotipo">
  </main>
  <footer>
    <p>Direitos reservados à Trybewarts©</p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
