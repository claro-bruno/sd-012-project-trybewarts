<!DOCTYPE html>
<html lang="pt-br">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Trybewarts</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<header class="header">
		<div class="img-container">
		<img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
		</div>
		<h1 id="trybewarts-header-title">Trybewarts</h1>
	<div class="login-container">
		<form class="trybewarts-login" method="GET">
			<input type="text" placeholder="Login" name="email" id="input-login-email" class="style-input">
			<input type="password" placeholder="Senha" id="input-login-password" class="style-input">
			<button id="loginButton" class="style-button">Login</button>
		</form>
	</div>
	</header>
	<main>
		<form id="evaluation-form" action="" method="GET">
			<input id="input-name" type="text" placeholder="Nome">
			<input id="input-lastname" type="text" placeholder="Sobrenome">
			<input id="input-email" type="email" placeholder="Email">
            <select id="house" class="style-input" name="casa">
                <option id="gitnoria-house" value="Gitnória">Gitnória</option>
                <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
                <option id="corvinode-house" value="Corvinode">Corvinode</option>
                <option id="pytherina-house" value="Pytherina">Pytherina</option>
              </select>
			<!-- Requisitos do 9 ao 13 -->
			<!-- Requisitos do 14 ao 19 -->
			<div id="satisfactionAssessment">
				<label id="label-rate" for="">Como você avalia a Trybewarts?</label>
			</div>
			<div id="commentsField">
				<label for="textarea" class="textarea">Deixe seu comentário:</label>
				<textarea name="comentarios" id="textarea" cols="30" rows="10" maxlength="500"></textarea>
			</div>
			<div id="agreementField">
				<label id="label-infos" for="agreement">Você concorda com o uso das informações acima?</label>
				<input type="checkbox" name="agreementChoice" id="agreement">
			</div>
			<button id="submit-btn" type="submit">Enviar</button>
		</form>
		<img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="">
	</main>
	<footer>
		<h3>Direitos reservados à Trybewarts©</h3>
	</footer>
	<script src="script.js"></script>
</body>
</html>
