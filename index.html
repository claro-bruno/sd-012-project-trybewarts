<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
  <title>Trybewarts</title>
</head>

<body>
  <header>
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Trybewarts logo">
    <form class="trybewarts-login" action="" method="get">
      <div class="mb-3">
        <input type="text" id="email-login" class="form-control" placeholder="Login">
        <input type="text" id="password-login" class="form-control" placeholder="Senha">
        <button type="submit" id="btn-login" class="btn btn-primary mb-3">Entrar</button>
      </div>
    </form>
  </header>
  <main class="container">
    <form id="evaluation-form">

    </form>
  </main>
  <script src="script.js"></script>
</body>

</html>
