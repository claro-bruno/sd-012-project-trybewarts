<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input id="login" type="text" placeholder="Login">
            <input id="password" type="text" placeholder="Senha">
            <button id="login-button">Logar!</button> 
        </form>
    </header>
    <main>
        <form id="evaluation-form">
            <div class="input-container">
                <input type="text" placeholder="Nome" id="input-name">
                <input type="text" placeholder="Sobrenome" id="input-lastname">
            </div>
            <div class="input-container">    
                <input type="text" placeholder="Email" id="input-email">
                <label for="house" id="select-label">Casa:</label>
                <select name="casa" id="house">
                    <option value="casa" id="gitnoria-house">Gitnória</option>
                    <option value="casa" id="reactpuff-house">Reactpuff</option>
                    <option value="casa" id="corvinode-house">Corvinode</option>
                    <option value="casa" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <div>
                <label for="family-radio" id="label-family">Qual sua família?</label><br>
                <input type="radio" name="family" value="Frontend" class="family-radio" id="frontend">
                <label for="frontend">Família Frontend</label><br>
                <input type="radio" name="family" value="Backend" class="family-radio" id="backend">
                <label for="backend">Família Backend</label><br>
                <input type="radio" name="family" value="FullStack" class="family-radio" id="fullstack">
                <label for="fullstack">Família FullStack</label><br> 
            </div>
            <div>
                <label for="content-checkbox" id="label-content">Qual conteúdo você está com mais vontade de aprender?</label><br>
                <input type="checkbox" name="content" value="HoFs" class="subject">
                <label for="HoFs">HoFs</label><br>
                <input type="checkbox" name="content" value="Jest" class="subject">
                <label for="Jest">Jest</label><br>
                <input type="checkbox" name="content" value="Promises" class="subject">
                <label for="Promises">Promises</label><br>
                <input type="checkbox" name="content" value="React" class="subject">
                <label for="React">React</label><br>
                <input type="checkbox" name="content" value="SQL" class="subject">
                <label for="SQL">SQL</label><br>
                <input type="checkbox" name="content" value="Python" class="subject">
                <label for="Python">Python</label><br>                
            </div>           
        </form>
        <img src="images/trybewarts-colored.svg" alt="Logo mais elaborado da Trybewarts" id="trybewarts-forms-logo">
    </main>
    <script src="script.js"></script>
</body>
</html>
