<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <header>
    <div class="header">
      <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="Logo da Trybewarts">
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form action="" class="trybewarts-login">
        <div>
          <input type="email" id="email" placeholder="Login">
          <input type="password" id="senha" placeholder="Senha" maxlength="6">
          <button id='button' type="submit">Login</button>
        </div>
      </form>
    </div>
  </header>
  <main>
    <form action="" id="evaluation-form">
      <div class="name-lastname-input">
        <input id="input-name" type="text" placeholder="Nome">
        <input id="input-lastname" type="text" placeholder="Sobrenome">
      </div>
      <input id="input-email" type="text" placeholder="Email">
      <select name="" id="house">
        <option id="gitnoria-house" value="Gitnória">Gitnória</option>
        <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
        <option id="corvinode-house" value="Corvinode">Corvinode</option>
        <option id="pytherina-house" value="Pytherina">Pytherina</option>
      </select>
    </form>
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="Logo da Trybewarts">
  </main>
  <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  <script src="./script.js"></script>
</body>
</html>
