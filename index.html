<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="logo-trybewarts">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login" action="" method="GET">
            <input class="cool login" id="input-login" value="" type="email" placeholder="Login" required>
            <input class="cool login" id="input-senha" value="" type="password" placeholder="Senha" required>
            <button id="btn-login" type="submit">Entrar</button>
        </form>
    </header>
    <div class="music-container mobile-format">
        <iframe id="music"></iframe>
    </div>
    <main class="form-container">
        <form id="evaluation-form" action="" method="GET">
            <div class="personal-info">
                <input class="cool" id="input-name" value="" type="text" placeholder="Nome" required>
                <input class="cool" id="input-lastname" value="" type="text" placeholder="Sobrenome" required>
                <input class="cool" id="input-email" value="" type="email" placeholder="Email" required>
                <select class="cool" name="casa" id="house" required>
                    <option value="Gitnória" id="gitnoria-house">Gitnória</option>
                    <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
                    <option value="Corvinode" id="corvinode-house">Corvinode</option>
                    <option value="Pytherina" id="pytherina-house">Pytherina</option>
                </select>
            </div>
            <hr>
            <div id="family-container">
                <label for="" id="label-family">Qual sua família?</label>
                <label for="front-end">
                    <input type="radio" name="family" value="Frontend" class="family" id="front-end" required> Frontend
                </label>
                <label for="back-end">
                    <input type="radio" name="family" value="Backend" class="family" id="back-end" required> Backend
                </label>
                <label for="full-stack">
                    <input type="radio" name="family" value="FullStack" class="family" id="full-stack" required> FullStack
                </label>
            </div>
            <hr>
            <div id="subjects-container">
                <div id="label-content">Qual conteúdo você está com mais vontade de aprender?</div>
                <label for="hofs"><input type="checkbox" name="subject" id="hofs" class="subject" value="HoFs"> HoFs</label>
                <label for="jest"><input type="checkbox" name="subject" id="jest" class="subject" value="Jest"> Jest</label>
                <label for="promises"><input type="checkbox" name="subject" id="promises" class="subject" value="Promises"> Promises</label>
                <label for="react"><input type="checkbox" name="subject" id="react" class="subject" value="React"> React</label>
                <label for="sql"><input type="checkbox" name="subject" id="sql" class="subject" value="SQL"> SQL</label>
                <label for="python"><input type="checkbox" name="subject" id="python" class="subject" value="Python"> Python</label>
            </div>
            <hr>
            <div class="rate-container">
                <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
                <div>
                    <label for="one"><input type="radio" name="rate" value="1" class="rate" id="one" required> 1</label>
                    <label for="two"><input type="radio" name="rate" value="2" class="rate" id="two" required> 2</label>
                    <label for="three"><input type="radio" name="rate" value="3" class="rate" id="three" required> 3</label>
                    <label for="four"><input type="radio" name="rate" value="4" class="rate" id="four" required> 4</label>
                    <label for="five"><input type="radio" name="rate" value="5" class="rate" id="five required"> 5</label>
                    <label for="six"><input type="radio" name="rate" value="6" class="rate" id="six" required> 6</label>
                    <label for="seven"><input type="radio" name="rate" value="7" class="rate" id="seven" required> 7</label>
                    <label for="eight"><input type="radio" name="rate" value="8" class="rate" id="eight" required> 8</label>
                    <label for="nine"><input type="radio" name="rate" value="9" class="rate" id="nine" required> 9</label>
                    <label for="ten"><input type="radio" name="rate" value="10" class="rate" id="ten" required> 10</label>
                </div>
            </div>
            <hr>
            <label for="" class="textarea">Deixe seu comentário:</label>
            <textarea name="comment" id="textarea" maxlength="500" cols="30" rows="10"></textarea>
            <label id="characters">
                Limite de Caracteres: <span id="counter"></span>
            </label>
            <hr>
            <label for="agreement" id="label-infos">Você concorda com o uso das informações acima? <input type="checkbox" name="check-info" id="agreement" required></label>
            <button id="submit-btn" type="submit"disabled>Enviar</button>
        </form>
        <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg" alt="trybewarts">
        
    </main>
    <footer class="mobile-format">Direitos reservados à Trybewarts©</footer>
    <script src="script.js"></script>
</body>
</html>
