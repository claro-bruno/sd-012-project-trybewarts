<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Project Trybewarts</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="header">
        <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg">
        <h1 id="trybewarts-header-title">Trybewarts</h1>
        <form class="trybewarts-login">
            <input id="login" type="text" placeholder="Login">
            <input id="senha" type="text" placeholder="Senha">
            <button id="inputButton">Logar</button>
        </form>
    </header>
    <main class="main-form">
        <form id="evaluation-form">
            <div>
                <input id="input-name" placeholder="Nome">
                <input id="input-lastname" placeholder="Sobrenome">
                <input id="input-email" placeholder="Email">
                <select></select>
            </div>
        </form>
    </main>
</body>
<script src="script.js"></script>
</html>
