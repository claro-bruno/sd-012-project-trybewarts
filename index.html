<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input class="email" type="email" placeholder="Login">
      <input class="senha" type="password" placeholder="Senha">
      <button class="btn">Enviar!</button>
    </form>
  </header>

  <main>
    <form action="" id="evaluation-form">
      <div id="input-name-lastname">
        <input type="text" id="input-name" name="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" name="input-lastname" placeholder="Sobrenome">
      </div>
      <div id="house-email">
        <input type="text" id="input-email" name="input-email" placeholder="Email">
        <span>Casa:
          <select id="house" name="">
            <option type="text" id="gitnoria-house" value="Gitnória">Gitnória</option>
            <option type="text" id="reactpuff-house" value="Reactpuff">Reactpuff</option>
            <option type="text" id="corvinode-house" value="Corvinode">Corvinode</option>
            <option type="text" id="pytherina-house" value="Pytherina">Pytherina</option>
          </select>
        </span>
      </div>
      <hr> 

<!-- Questao 12 -->
      <div id="radioFamily">
        <label id="label-family">Qual sua família?</label>
        <input type="radio" name="family" value="Frontend" id="a">
        <label for="a">Frontend</label>
        <input type="radio" name="family" value="Backend" id="b">
        <label for="b">Backend</label>
        <input type="radio" name="family" value="FullStack" id="c">
        <label for="c">FullStack</label>
      </div>
      
<!-- Questao 13-->
      <div id="checkboxConteudo">
        <label id="label-content" for="family">Qual conteúdo você está com mais vontade de aprender?</label>
        <input type="checkbox" class="subject" value="HoFs" id="checkbox-1" name="family">
        <label for="checkbox-1">HoFs</label>
        <input type="checkbox" class="subject" value="Jest" id="checkbox-2" name="family">
        <label for="checkbox-2">Jest</label>
        <input type="checkbox" class="subject" value="Promises" id="checkbox-3" name="family">
        <label for="checkbox-3">Promises</label>
        <input type="checkbox" class="subject" value="React" id="checkbox-4" name="family">
        <label for="checkbox-4">React</label>
        <input type="checkbox" class="subject" value="SQL" id="checkbox-5" name="family">
        <label for="checkbox-5">SQL</label>
        <input type="checkbox" class="subject" value="Python" id="checkbox-6" name="family">
        <label for="checkbox-6">Python</label>
      </div>

      <div id="label-rate-container">
        <label id="label-rate">Como você avalia a Trybewarts?</label>
        <input type="radio" name="rate" value="1" id="radio-1">
        <label for="radio-1">1</label>
        <input type="radio" name="rate" value="2" id="radio-2">
        <label for="radio-2">2</label>
        <input type="radio" name="rate" value="3" id="radio-3">
        <label for="radio-3">3</label>
        <input type="radio" name="rate" value="4" id="radio-4">
        <label for="radio-4">4</label>
        <input type="radio" name="rate" value="5" id="radio-5">
        <label for="radio-5">5</label>
        <input type="radio" name="rate" value="6" id="radio-6">
        <label for="radio-6">6</label>
        <input type="radio" name="rate" value="7" id="radio-7">
        <label for="radio-7">7</label>
        <input type="radio" name="rate" value="8" id="radio-8">
        <label for="radio-8">8</label>
        <input type="radio" name="rate" value="9" id="radio-9">
        <label for="radio-9">9</label>
        <input type="radio" name="rate" value="10" id="radio-10">
        <label for="radio-10">10</label>
      </div>

      <div>
        <label class="textarea" for="textarea">Deixe seu comentário:</label>
        <textarea id="textarea" maxlength="500" cols="30" rows="10"></textarea>
      </div>

      <hr>
      <div id="terms">
        <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" id="agreement" required>
      </div>

      <div>
        <button type="submit" id="submit-btn">Enviar</button>
      </div>
    </form>

    
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
  </main>

  <script src="script.js"></script>
</body>
</html>
