<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Project Trybewarts</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login">
        <input id="login" type="text" placeholder="Login" />
        <input id="senha" type="text" placeholder="Senha" />
        <button id="inputButton">Logar</button>
      </form>
    </header>
    <main class="main-form">
      <form id="evaluation-form">
        <div class="input-form-name">
          <input id="input-name" placeholder="Nome" />
          <input id="input-lastname" placeholder="Sobrenome" />
        </div>
        <div class="input-form-email">
            <input id="input-email" placeholder="Email" />
            <label for="#house">Casa</label>
            <select name="houses" id="house">
              <option value="Gitnória" id="gitnoria-house">Gitnória</option>
              <option value="Reactpuff" id="reactpuff-house">Reactpuff</option>
              <option value="Corvinode" id="corvinode-house">Corvinode</option>
              <option value="Ytherina" id="pytherina-house">Pytherina</option>
            </select>
				</div>
				<hr> 
				<div class="radio-buttons">
					<h4 id="label-family">Qual sua família?</h4>
						<input type="radio" name="family" id="frontend" value="Frontend">
						<label for="frontend">Família Frontend</label>
						<input type="radio" name="family" id="backend" value="Backend">
						<label for="backend">Família Backend</label>
						<input type="radio" name="family" id="fullStack" value="FullStack">
						<label for="fullStack">Família FullStack</label>	
				</div>
      </form>
    </main>
    <img
      src="images/trybewarts-colored.svg"
      alt="Logo da Tribewarts grande"
      id="trybewarts-forms-logo"
    />
  </body>
  <script src="script.js"></script>
</html>
