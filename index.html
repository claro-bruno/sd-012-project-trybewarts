<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img src="images/trybewarts-header-logo.svg" alt="" class="trybewarts-header-logo">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login" id="login-form">
      <input type="text" name="username" placeholder="Login" id="login-input" required>
      <input type="text" name="password" placeholder="Senha" id="senha-input" required>
      <button type="submit" id="loginButton">Login</button>
    </form>
  </header>
  <main class="main-content">
    <form id="evaluation-form" action="">
      <div id="name-container">
        <input type="text" name="name" id="input-name" placeholder="Nome">
        <input type="text" name="lastname" id= "input-lastname" placeholder="Sobrenome">
      </div>
      <div id="email-house-container">
        <input type="text" name="email" id="input-email" placeholder="Email">
        <label for="gitnoria-house">Casa:</label>
        <select name="house" id="house">
        <option id="gitnoria-house" value="Gitnória">
          Gitnória
        </option>
        <option id="reactpuff-house" value="Reactpuff">
          Reactpuff
        </option>
        <option id="corvinode-house" value="Corvinode">
          Corvinode
        </option>
        <option id="pytherina-house" value="Pytherina">
          Pytherina
        </option>
        </select>
      </div>
    </form>
    <section id="rate-section">
      <div id="radio-container">
        <label for="" id="label-rate">Como você avalia a Trybewarts?</label>
      </div>
      <div id="comment-container">
        <label for="comment" class="textarea">Deixe seu comentário:</label>
      <textarea name="coment" id="comment" cols="30" rows="10" maxlength="500"></textarea>
      <div id="agreement-container">
        <label for="agreement" id="label-infos">Você concorda com o uso das informações acima?</label>
        <input type="checkbox" name="agreement" id="agreement">
      </div>
      </div>
    </section>
  </main>
  <img src="images/trybewarts-colored.svg" alt="Logo da Academia TrybeWarts" id="trybewarts-forms-logo">

  </form>
  <script src="script.js"></script>
</body>
</html>
