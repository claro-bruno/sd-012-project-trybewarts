<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="header">
    <img class="trybewarts-header-logo" src="images/trybewarts-header-logo.svg" alt="">
    <h1 id="trybewarts-header-title">Trybewarts</h1>
    <form action="" class="trybewarts-login">
      <input class="email" type="email" placeholder="Login">
      <input class="senha" type="password" placeholder="Senha">
      <button class="btn">Enviar!</button>
    </form>
  </header>

  <main>
    <form action="" id="evaluation-form">
      <div id="input-name-lastname">
        <input type="text" id="input-name" name="input-name" placeholder="Nome">
        <input type="text" id="input-lastname" name="input-lastname" placeholder="Sobrenome">
      </div>
      <select id="house" name="">
        <option type="text" id="gitnoria-house" value="Gitnória">Gitnória</option>
        <option type="text" id="reactpuff-house" value="Reactpuff">Reactpuff</option>
        <option type="text" id="corvinode-house" value="Corvinode">Corvinode</option>
        <option type="text" id="pytherina-house" value="Pytherina">Pytherina</option>
      </select>
      <input type="text" id="input-email" name="input-email" placeholder="Email">
      <hr>

      <div class="teste">
        <label id="label-family" for="">Qual sua família?
          <input type="radio" id="valor" name="family" value="Frontend"> Frontend
          <input type="radio" id="valor" name="family" value="Backend"> Backend
          <input type="radio" id="valor" name="family" value="FullStack"> FullStack
      </div>
      
      <div>
        <label id="label-family" for="">Qual conteúdo você está com mais vontade de aprender?<label
          <input type="checkbox" class="subject" name="family" value="HoFs"> HoFs
          <input type="checkbox" class="subject" name="family" value="Jest"> Jest
          <input type="checkbox" class="subject" name="family" value="Promises"> Promises
          <input type="checkbox" class="subject" name="family" value="React"> React
          <input type="checkbox" class="subject" name="family" value="SQL"> SQL
          <input type="checkbox" class="subject" name="family" value="Python"> Python
      </div>

    </form>

    
    <img id="trybewarts-forms-logo" src="images/trybewarts-colored.svg">
  </main>

  <script src="script.js"></script>
</body>
</html>
