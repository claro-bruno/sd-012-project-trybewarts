<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Trybewarts</title>
  </head>

  <body>
    <header class="header">
      <img
        class="trybewarts-header-logo"
        src="images/trybewarts-header-logo.svg"
        alt="Logo da Trybewarts"
      />
      <h1 id="trybewarts-header-title">Trybewarts</h1>
      <form class="trybewarts-login" action="">
        <input placeholder="Login" type="email" name="" id="login" />
        <input placeholder="Senha" type="current-password" name="" id="senha" />
        <button class="botaoLogin" type="button">Logar</button>
        <label for="login"></label>
        <label for="senha"></label>
      </form>
    </header>
    <main class="main">
      <form id="evaluation-form" action="">
        <div class="nomeSobrenome">
          <input
            id="input-name"
            placeholder="Nome"
            type="text"
            name="nome"
            id=""
          />
          <input
            id="input-lastname"
            placeholder="Sobrenome"
            type="text"
            name="sobrenome"
            id=""
          />
        </div>
        <div>
          <input
          id="input-email"
          placeholder="Email"
          type="email"
          name="email"
          id=""
        />
        <select name="" id="house">
          <option id="gitnoria-house" value="Gitnória">Gitnória</option>
          <option id="reactpuff-house" value="Reactpuff">Reactpuff</option>
          <option id="corvinode-house" value="Corvinode">Corvinode</option>
          <option id="pytherina-house" value="Pytherina">Pytherina</option>
        </select>
        </div>
        <hr />
        <div class="familia">
          <label id="label-family" for="">Qual sua família?</label>
          <div class="radios">
            <input
              type="radio"
              name="family"
              id="frontend"
              value="Frontend"
            />Frontend
            <input
              type="radio"
              name="family"
              id="backend"
              value="Backend"
            />Backend
            <input
              type="radio"
              name="family"
              id="fullstack"
              value="FullStack"
            />FullStack
          </div>
          <div class="checkboxs">
            <label id="label-content" for=""
              >Qual conteúdo você está com mais vontade de aprender?</label
            >
            <div>
              <input
                value="HoFs"
                type="checkbox"
                name=""
                class="subject"
              />HoFs
              <input
                value="Jest"
                type="checkbox"
                name=""
                class="subject"
              />Jest
              <input
                value="Promises"
                type="checkbox"
                name=""
                class="subject"
              />Promises
              <input
                value="React"
                type="checkbox"
                name=""
                class="subject"
              />React
              <input
                value="SQL"
                type="checkbox"
                name=""
                class="subject"
              />SQL
              <input
                value="Python"
                type="checkbox"
                name=""
                class="subject"
              />Python
            </div>
          </div>
        </div>
        <div class="satisfacao">
          <label id="label-rate" for="">Como você avalia a Trybewarts?</label>
          <input id='rate' type="radio" name="rate" value="1" />1
          <input id='rate' type="radio" name="rate" value="2" />2
          <input id='rate' type="radio" name="rate" value="3" />3
          <input id='rate' type="radio" name="rate" value="4" />4
          <input id='rate' type="radio" name="rate" value="5" />5
          <input id='rate' type="radio" name="rate" value="6" />6
          <input id='rate' type="radio" name="rate" value="7" />7
          <input id='rate' type="radio" name="rate" value="8" />8
          <input id='rate' type="radio" name="rate" value="9" />9
          <input id='rate' type="radio" name="rate" value="10" />10
        </div>
        <div class="textarea">
          <label class="textarea" for="">Deixe seu comentário:</label>
          <textarea
            maxlength="500"
            name=""
            id="textarea"
            cols="30"
            rows="10"
          ></textarea>
        </div>
        <div>
          <p id="counter">Caracteres Disponíveis:500</p>
        </div>
        <div class="agreement">
          <label for="" id="label-infos">Você concorda com o uso das informações acima?</label>
          <input type="checkbox" name="" id="agreement">
        </div>
        <div class="botaoLogin">
          <button id="submit-btn" type="submit">Enviar</button>
        </div>
      </form>
      <img
        id="trybewarts-forms-logo"
        src="images/trybewarts-colored.svg"
        alt=""
      />
    </main>
    <footer>
      <p>Direitos reservados à Trybewarts©</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
